<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import JSON to Supabase (Batch Upload)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #3ECF8E; margin-top: 0; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        button {
            background-color: #3ECF8E; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px;
            cursor: pointer; font-size: 1rem; width: 100%; transition: background 0.3s;
        }
        button:hover { background-color: #34b379; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 1rem; white-space: pre-wrap; background: #333; color: #fff; padding: 1rem; border-radius: 4px; height: 200px; overflow-y: auto; font-family: monospace; }
        .progress-bar { width: 100%; background-color: #e0e0e0; border-radius: 4px; margin-top: 1rem; display: none; }
        .progress-fill { height: 20px; background-color: #3ECF8E; width: 0%; border-radius: 4px; transition: width 0.2s; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üöÄ Import JSON to Supabase</h1>
        <p>‡∏ô‡∏≥‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏°‡∏≤‡∏Å (Batch Insert)</p>

        <div class="form-group">
            <label>Supabase URL:</label>
            <input type="text" id="supabaseUrl" placeholder="https://xyz.supabase.co">
        </div>
        <div class="form-group">
            <label>Supabase Key (Anon or Service Role):</label>
            <input type="password" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
        </div>
        
        <div class="form-group">
            <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå JSON (1.json):</label>
            <input type="file" id="jsonFile" accept=".json">
        </div>

        <div class="progress-bar" id="progressBarContainer">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <button id="uploadBtn" onclick="startUpload()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>

        <div id="status">‡∏£‡∏≠‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á...</div>
    </div>

    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡πÅ‡∏õ‡∏•‡∏á‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç (‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡πà‡∏≤‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏£‡∏∑‡∏≠‡∏Ç‡∏µ‡∏î ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô null)
        function cleanFloat(val) {
            if (!val || val === '-' || val === '') return null;
            return parseFloat(val);
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡∏ó‡∏≥‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        function cleanString(val) {
            return val ? String(val).trim() : null;
        }

        async function startUpload() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            const fileInput = document.getElementById('jsonFile');
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressBarContainer');
            const progressBar = document.getElementById('progressBar');

            // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô
            if (!url || !key) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Supabase URL ‡πÅ‡∏•‡∏∞ Key");
                return;
            }
            if (fileInput.files.length === 0) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå JSON");
                return;
            }

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
            btn.disabled = true;
            statusDiv.innerHTML = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå...";
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const supabase = window.supabase.createClient(url, key);
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                try {
                    // 2. ‡πÅ‡∏õ‡∏•‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏õ‡πá‡∏ô JSON
                    statusDiv.innerHTML += "\n‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏õ‡∏•‡∏á‡πÑ‡∏ü‡∏•‡πå JSON...";
                    const rawData = JSON.parse(e.target.result);
                    const totalRecords = rawData.length;
                    
                    statusDiv.innerHTML += `\n‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${totalRecords} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;
                    
                    // 3. ‡πÅ‡∏õ‡∏•‡∏á‡∏Ñ‡∏µ‡∏¢‡πå‡∏à‡∏≤‡∏Å JSON (‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢/‡∏£‡∏´‡∏±‡∏™) ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö Database Column
                    const formattedData = rawData.map(item => ({
                        school_id: cleanString(item.schoolID),
                        school_name: cleanString(item.schoolTypeName),
                        department_id: cleanString(item.departmentID),
                        department_name: cleanString(item.departmentNameThai),
                        province: cleanString(item.provinceNameThai),
                        district: cleanString(item.districtNameThai),
                        sub_district: cleanString(item.subDistrictNameThai),
                        village_number: cleanString(item.villageNumber),
                        house_number: cleanString(item.houseNumber),
                        trok: cleanString(item.trok),
                        soi: cleanString(item.soi),
                        street: cleanString(item.street),
                        postcode: cleanString(item.postcode),
                        house_reg_id: cleanString(item.houseID),
                        telephone1: cleanString(item.telephone1),
                        telephone2: cleanString(item.telephone2),
                        fax: cleanString(item.fax),
                        email: cleanString(item.email),
                        website: cleanString(item.dataS19),
                        latitude: cleanFloat(item.dataS20),
                        longitude: cleanFloat(item.dataS21)
                    }));

                    // 4. ‡πÅ‡∏ö‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏õ‡πá‡∏ô‡∏ä‡∏∏‡∏î (Batching) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ Server ‡∏•‡πà‡∏°
                    const BATCH_SIZE = 100; // ‡∏™‡πà‡∏á‡∏ó‡∏µ‡∏•‡∏∞ 100 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£
                    let successCount = 0;
                    let errorCount = 0;

                    for (let i = 0; i < totalRecords; i += BATCH_SIZE) {
                        const batch = formattedData.slice(i, i + BATCH_SIZE);
                        
                        // ‡∏™‡πà‡∏á‡πÄ‡∏Ç‡πâ‡∏≤ Supabase
                        const { error } = await supabase
                            .from('schools') // *** ‡∏ä‡∏∑‡πà‡∏≠‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÉ‡∏ô Supabase ***
                            .upsert(batch, { onConflict: 'school_id' }); // ‡πÉ‡∏ä‡πâ upsert ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ó‡∏±‡∏ö‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏ñ‡πâ‡∏≤‡∏°‡∏µ id ‡∏ã‡πâ‡∏≥

                        if (error) {
                            console.error('Error batch:', i, error);
                            statusDiv.innerHTML += `\n‚ùå Batch ${i} - ${i+BATCH_SIZE} ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}`;
                            errorCount += batch.length;
                        } else {
                            successCount += batch.length;
                        }

                        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Progress Bar
                        const percent = Math.min(100, Math.round(((i + BATCH_SIZE) / totalRecords) * 100));
                        progressBar.style.width = `${percent}%`;
                        statusDiv.scrollTop = statusDiv.scrollHeight; // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î
                    }

                    statusDiv.innerHTML += `\n\n‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô!`;
                    statusDiv.innerHTML += `\n‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${successCount}`;
                    statusDiv.innerHTML += `\n‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${errorCount}`;

                } catch (err) {
                    statusDiv.innerHTML += `\n‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏£‡πâ‡∏≤‡∏¢‡πÅ‡∏£‡∏á: ${err.message}`;
                    console.error(err);
                } finally {
                    btn.disabled = false;
                }
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
