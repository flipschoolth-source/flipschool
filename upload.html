<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01Import JSON to Supabase (Fix Overflow)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #d93025; margin-top: 0; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #3ECF8E; color: white; padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #34b379; }
        button:disabled { background-color: #ccc; }
        #status { margin-top: 1rem; white-space: pre-wrap; background: #333; color: #fff; padding: 1rem; height: 300px; overflow-y: auto; font-family: monospace; }
        .progress-bar { width: 100%; background-color: #e0e0e0; height: 10px; margin-top: 10px; border-radius: 5px; }
        .progress-fill { height: 100%; background-color: #3ECF8E; width: 0%; border-radius: 5px; transition: width 0.2s; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üõ†Ô∏è Import JSON (Fix Overflow)</h1>
        <div class="form-group"><label>Supabase URL:</label><input type="text" id="supabaseUrl"></div>
        <div class="form-group"><label>Supabase Key:</label><input type="password" id="supabaseKey"></div>
        <div class="form-group"><label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå JSON:</label><input type="file" id="jsonFile" accept=".json"></div>
        <div class="progress-bar"><div class="progress-fill" id="progressBar"></div></div>
        <br>
        <button id="uploadBtn" onclick="startUpload()">üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÉ‡∏´‡∏°‡πà</button>
        <div id="status">‡∏£‡∏≠‡πÑ‡∏ü‡∏•‡πå...</div>
    </div>

    <script>
        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏≥‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡∏°‡πà) ---
        function cleanFloat(val) {
            if (!val || val === '-' || val === '' || val === '0') return null;
            
            let num = parseFloat(val);
            
            // 1. ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô null
            if (isNaN(num)) return null;

            // 2. ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Numeric Overflow (‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÇ‡∏•‡∏Å Lat/Long ‡πÑ‡∏°‡πà‡∏Ñ‡∏ß‡∏£‡πÄ‡∏Å‡∏¥‡∏ô 180)
            // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡πà‡∏≤‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô 1450.23 (‡∏•‡∏∑‡∏°‡∏à‡∏∏‡∏î) ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡πà‡∏≤‡∏°‡∏±‡πà‡∏ß‡πÜ ‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏î‡∏ó‡∏¥‡πâ‡∏á‡πÄ‡∏õ‡πá‡∏ô null
            if (num > 180 || num < -180) {
                return null; 
            }

            return num;
        }

        function cleanString(val) {
            return val ? String(val).trim().substring(0, 255) : null; // ‡∏ï‡∏±‡∏î‡∏™‡∏ï‡∏£‡∏¥‡∏á‡∏¢‡∏≤‡∏ß‡πÄ‡∏Å‡∏¥‡∏ô‡∏Å‡∏±‡∏ô‡πÄ‡∏´‡∏ô‡∏µ‡∏¢‡∏ß
        }

        async function startUpload() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            const fileInput = document.getElementById('jsonFile');
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('uploadBtn');
            const progressBar = document.getElementById('progressBar');

            if (!url || !key || fileInput.files.length === 0) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
                return;
            }

            btn.disabled = true;
            statusDiv.innerHTML = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...";
            const supabase = window.supabase.createClient(url, key);
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(e) {
                try {
                    const rawData = JSON.parse(e.target.result);
                    statusDiv.innerHTML = `‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ${rawData.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£\n‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î...\n`;

                    const formattedData = rawData.map(item => ({
                        school_id: cleanString(item.schoolID),
                        school_name: cleanString(item.schoolTypeName),
                        department_id: cleanString(item.departmentID),
                        department_name: cleanString(item.departmentNameThai),
                        province: cleanString(item.provinceNameThai),
                        district: cleanString(item.districtNameThai),
                        sub_district: cleanString(item.subDistrictNameThai),
                        village_number: cleanString(item.villageNumber),
                        house_number: cleanString(item.houseNumber),
                        trok: cleanString(item.trok),
                        soi: cleanString(item.soi),
                        street: cleanString(item.street),
                        postcode: cleanString(item.postcode),
                        house_reg_id: cleanString(item.houseID),
                        telephone1: cleanString(item.telephone1),
                        telephone2: cleanString(item.telephone2),
                        fax: cleanString(item.fax),
                        email: cleanString(item.email),
                        website: cleanString(item.dataS19),
                        // ‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏á‡∏Ñ‡πà‡∏≤ Overlfow ‡∏≠‡∏≠‡∏Å
                        latitude: cleanFloat(item.dataS20),
                        longitude: cleanFloat(item.dataS21)
                    }));

                    const BATCH_SIZE = 100;
                    let successCount = 0;
                    let errorCount = 0;

                    for (let i = 0; i < formattedData.length; i += BATCH_SIZE) {
                        const batch = formattedData.slice(i, i + BATCH_SIZE);
                        
                        const { error } = await supabase
                            .from('schools')
                            .upsert(batch, { onConflict: 'school_id' });

                        if (error) {
                            console.error('Error detail:', error);
                            // ‡∏•‡∏≠‡∏á‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î
                            statusDiv.innerHTML += `‚ùå Batch ${i}-${i+BATCH_SIZE} ‡∏û‡∏•‡∏≤‡∏î: ${error.message}\n`;
                            errorCount += batch.length;
                        } else {
                            successCount += batch.length;
                        }

                        const percent = Math.round(((i + BATCH_SIZE) / formattedData.length) * 100);
                        progressBar.style.width = `${Math.min(percent, 100)}%`;
                        
                        if (i % 1000 === 0) { // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏∏‡∏Å‡πÜ 1000 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πà‡∏ß‡∏á
                            statusDiv.innerHTML += `... ‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡πÅ‡∏•‡πâ‡∏ß ${i} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£\n`;
                            statusDiv.scrollTop = statusDiv.scrollHeight;
                        }
                    }

                    statusDiv.innerHTML += `\n‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô!\n‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ${successCount}\n‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ${errorCount}`;

                } catch (err) {
                    statusDiv.innerHTML += `\n‚ùå Error: ${err.message}`;
                } finally {
                    btn.disabled = false;
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
