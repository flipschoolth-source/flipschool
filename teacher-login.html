<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>เข้าสู่ระบบครู - FlipSchool</title>

    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page"> <nav>
        <a href="index.html" class="nav-brand">
            <img src="img/favicon.png" alt="Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjNDM2MWVlIiBkPSJNMCAyNTZDMCAxMTQuNiAxMTQuNiAwIDI1NiAwczI1NiAxMTQuNiAyNTYgMjU2LTExNC42IDI1Ni0yNTYgMjU2UzAgMzk3LjQgMCAyNTZ6Ii8+PC9zdmc+'">
            <div>Flip<span>School</span></div>
        </a>
        <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> หน้าหลัก</a>
    </nav>

    <div class="container">
        <div class="card-glass">
            <div class="card-header">
                <i class="fas fa-user-circle"></i>
                <h2>เข้าสู่ระบบครู</h2>
                <p>ยินดีต้อนรับกลับครับ คุณครู</p>
            </div>
            
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>อีเมล</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="กรอกอีเมลของคุณ" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
                        <i class="fas fa-lock icon"></i>
                        <i class="fas fa-eye toggle-password" onclick="togglePass()"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="btnLogin">เข้าสู่ระบบ <i class="fas fa-sign-in-alt"></i></button>
                
                <div style="text-align: center; margin-top: 20px; font-size: 14px;">
                    <span style="color: #6c757d;">ยังไม่มีบัญชี?</span>
                    <a href="teacher-register.html" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">ลงทะเบียนใหม่</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>      <script src="js/supabase-db.js"></script> <script>
        // ฟังก์ชันเปิด/ปิดตาดูรหัสผ่าน
        function togglePass() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // ฟังก์ชันล็อกอิน
        async function handleLogin(e) {
            e.preventDefault();
            
            // เช็คว่า DB เชื่อมต่อสำเร็จไหม (ตัวแปร sysDB มาจากไฟล์ supabase-db.js)
            if (!sysDB) { alert("ไม่สามารถเชื่อมต่อระบบได้ กรุณารีเฟรชหน้าเว็บ"); return; }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังตรวจสอบ...';

            try {
                // ล็อกอินผ่าน Supabase
                const { data, error } = await sysDB.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // สำเร็จ! ไปหน้า Dashboard
                // alert('✅ ยินดีต้อนรับครับ!'); // ตัดออกเพื่อให้ลื่นไหล
                window.location.href = 'teacher-dashboard.html';

            } catch (err) {
                console.error(err);
                alert('❌ เข้าสู่ระบบไม่สำเร็จ: อีเมลหรือรหัสผ่านไม่ถูกต้อง');
                btn.disabled = false;
                btn.innerHTML = 'เข้าสู่ระบบ <i class="fas fa-sign-in-alt"></i>';
            }
        }
    </script>
</body>
</html>
