<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เข้าสู่ระบบครู - FlipSchool</title>
    
    <link rel="icon" href="img/favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Config --- */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #4cc9f0;
            --text-color: #2b2d42;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            margin: 0; padding: 0; /* แก้ Padding เป็น 0 เพื่อให้ Nav ชิดขอบ */
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: var(--text-color);
            position: relative; /* เพื่อให้ Nav absolute เทียบกับ body */
        }

        /* --- Navbar Styles (เพิ่มใหม่) --- */
        nav {
            position: absolute;
            top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 30px;
            box-sizing: border-box;
            z-index: 100;
        }

        .nav-brand {
            display: flex; align-items: center;
            text-decoration: none; color: var(--text-color);
            font-family: 'Kanit', sans-serif; font-size: 20px; font-weight: 600;
        }
        .nav-brand img { width: 32px; height: 32px; margin-right: 10px; }
        .nav-brand span { color: var(--primary-color); }

        .back-link {
            text-decoration: none; color: #666;
            font-size: 14px; font-weight: 500;
            transition: 0.3s;
            display: flex; align-items: center; gap: 5px;
        }
        .back-link:hover { color: var(--primary-color); transform: translateX(-3px); }


        /* --- Container & Card --- */
        .container { width: 100%; max-width: 420px; padding: 20px; box-sizing: border-box; margin-top: 60px; /* เว้นที่ให้ Nav */ }

        .card-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border-radius: 24px; border: var(--glass-border);
            box-shadow: var(--shadow); padding: 40px 30px;
            text-align: center;
        }

        .card-header i {
            font-size: 56px;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .card-header h2 {
            font-family: 'Kanit', sans-serif; font-weight: 600;
            color: var(--primary-color); margin: 0; font-size: 26px;
        }
        .card-header p { color: #8d99ae; font-size: 15px; margin-top: 5px; margin-bottom: 30px; }

        /* --- Form Inputs --- */
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label {
            display: block; margin-bottom: 8px; font-weight: 600;
            font-size: 14px; color: #4a4e69;
        }
        .input-wrapper { position: relative; }
        .input-wrapper i.icon-left {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: #a8dadc; transition: 0.3s; z-index: 2;
        }
        
        input {
            width: 100%; padding: 14px 14px 14px 45px;
            border: 2px solid #edf2f4; background: #f8f9fa;
            border-radius: 12px; font-family: 'Sarabun', sans-serif; font-size: 16px;
            box-sizing: border-box; transition: all 0.3s ease;
        }
        input:focus {
            border-color: var(--primary-color); background: #fff; outline: none;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }
        input:focus + i.icon-left { color: var(--primary-color); }

        .toggle-password {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: #a8dadc; cursor: pointer; transition: 0.3s; z-index: 2;
        }
        .toggle-password:hover { color: var(--primary-color); }

        /* --- Button --- */
        .btn-submit {
            width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white; font-family: 'Kanit', sans-serif; font-size: 18px; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4); }
        .btn-submit:disabled { background: #cbd5e1; cursor: not-allowed; transform: none; }

        .form-footer { margin-top: 25px; font-size: 14px; color: #6c757d; }
        .form-footer a { color: var(--primary-color); font-weight: 600; text-decoration: none; }
        
        .extra-options { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 20px; color: #6c757d; }
        .extra-options a { color: var(--primary-color); text-decoration: none; }

        /* Mobile Responsive Nav */
        @media (max-width: 480px) {
            nav { padding: 15px 20px; }
            .nav-brand div { display: none; /* ซ่อนชื่อแบรนด์ถ้าจอเล็กเกินไป */ }
            .nav-brand img { width: 36px; height: 36px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-brand">
            <img src="img/favicon.png" alt="Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjNDM2MWVlIiBkPSJNMCAyNTZDMCAxMTQuNiAxMTQuNiAwIDI1NiAwczI1NiAxMTQuNiAyNTYgMjU2LTExNC42IDI1Ni0yNTYgMjU2UzAgMzk3LjQgMCAyNTZ6Ii8+PC9zdmc+'">
            <div>Flip<span>School</span></div>
        </a>
        <a href="index.html" class="back-link">
            <i class="fas fa-chevron-left"></i> ย้อนกลับ
        </a>
    </nav>

    <div class="container">
        <div class="card-glass">
            
            <div class="card-header">
                <i class="fas fa-chalkboard-user"></i>
                <h2>เข้าสู่ระบบครู</h2>
                <p>ยินดีต้อนรับกลับสู่ FlipSchool</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                
                <div class="input-group">
                    <label>อีเมล</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="name@email.com" required>
                        <i class="fas fa-envelope icon-left"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="กรอกรหัสผ่านของคุณ" required style="padding-right: 45px;">
                        <i class="fas fa-lock icon-left"></i>
                        <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePass()"></i>
                    </div>
                </div>

                <div class="extra-options">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" style="width: auto; margin-right: 8px;"> จดจำฉันไว้
                    </label>
                    <a href="#">ลืมรหัสผ่าน?</a>
                </div>

                <button type="submit" class="btn-submit" id="btnSubmit">
                    เข้าสู่ระบบ <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>

                <div class="form-footer">
                    ยังไม่มีบัญชี? <a href="teacher-register.html">สมัครสมาชิกใหม่</a>
                </div>

            </form>
        </div>
    </div>

<script>
    // Config
    const SUPABASE_URL = 'https://hznmvaxjlgjnrvtjosdt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6bm12YXhqbGdqbnJ2dGpvc2R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NjQwMzMsImV4cCI6MjA4MjU0MDAzM30.o5W0oP8mnMOs9DWcvGgZ9F7E1EdysBuUu807UKdbqnE';

    let sysDB = null;
    
    document.addEventListener('DOMContentLoaded', () => {
        if (window.supabase) {
            sysDB = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        }
    });

    function togglePass() {
        const passInput = document.getElementById('password');
        const icon = document.getElementById('togglePassword');
        if (passInput.type === 'password') {
            passInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    async function handleLogin(e) {
        e.preventDefault(); 
        
        if (!sysDB) { alert("เชื่อมต่อระบบไม่สำเร็จ"); return; }

        const btn = document.getElementById('btnSubmit');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังตรวจสอบ...';

        try {
            const { data, error } = await sysDB.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) throw error;
            
            // ไปหน้า Dashboard
            window.location.href = 'teacher-dashboard.html'; 

        } catch (err) {
            console.error(err);
            alert('❌ อีเมลหรือรหัสผ่านไม่ถูกต้อง');
            btn.disabled = false;
            btn.innerHTML = 'เข้าสู่ระบบ <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>';
        }
    }
</script>

</body>
</html>
