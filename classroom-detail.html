<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>จัดการภารกิจห้องเรียน - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --sidebar-width: 380px;
            --drawer-width: 320px;
        }

        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }

        /* --- Navbar --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; height: 90px; background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        .nav-left-group { display: flex; align-items: center; gap: 15px; }
        .menu-toggle-btn { 
            background: none; border: none; font-size: 22px; color: var(--primary-dark); 
            cursor: pointer; width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .menu-toggle-btn:hover { background: #f0f4ff; }
        
        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; cursor: pointer; color: inherit; }
        .logo-container img { height: 55px; }
        .brand-name { font-size: 26px; font-weight: 700; color: #2d3436; font-family: 'Kanit'; }
        .brand-name span { color: var(--primary); }
        .nav-profile-trigger { width: 52px; height: 52px; border-radius: 50%; border: 3px solid #eef2f7; cursor: pointer; object-fit: cover; transition: 0.3s ease; }

        /* --- Side Drawer (หัวสไลด์บาร์แก้ตาม Title Bar) --- */
        .drawer-overlay, .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 1990; backdrop-filter: blur(2px); }
        .side-drawer { 
            position: fixed; top: 0; left: calc(var(--drawer-width) * -1.1); width: var(--drawer-width); height: 100%; 
            background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); box-shadow: 5px 0 25px rgba(0,0,0,0.1); padding: 0; box-sizing: border-box;
        }
        .side-drawer.active { left: 0; }
        
        .drawer-header {
            height: 90px; padding: 0 20px; display: flex; align-items: center;
            border-bottom: 1px solid #f0f4ff; margin-bottom: 20px;
        }

        .drawer-menu-item { padding: 14px 20px; border-radius: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.2s; color: #444; font-weight: 500; margin: 0 15px 5px 15px; font-family: 'Kanit'; }
        .drawer-menu-item:hover { background: #f0f4ff; color: var(--primary); }

        /* --- Class Header --- */
        .class-header {
            min-height: 140px; padding: 25px 50px; box-sizing: border-box;
            color: white; display: flex; flex-direction: column; justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            border-radius: 0 0 40px 40px; box-shadow: 0 10px 30px rgba(0, 0, 70, 0.1);
            position: relative; transition: background 0.5s ease;
        }
        .class-header h1 { margin: 0; font-family: 'Kanit'; font-size: 32px; line-height: 1.2; }
        .class-header p { margin: 5px 0 0; font-size: 16px; opacity: 0.9; }
        .student-count {
            position: absolute; right: 50px; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.2); padding: 8px 20px;
            border-radius: 50px; backdrop-filter: blur(8px); font-size: 15px; font-weight: 600;
        }

        /* --- Gamification Map Styles --- */
        .mission-map { display: flex; flex-direction: column; align-items: center; padding: 50px 0; position: relative; min-height: 400px; }
        .mission-line { position: absolute; width: 6px; background: #e0e6ed; top: 0; bottom: 0; z-index: 1; border-radius: 10px; }
        .mission-node { 
            width: 90px; height: 90px; border-radius: 50%; background: white; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; color: var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            cursor: pointer; position: relative; z-index: 2; border: 6px solid #fff; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 60px;
        }
        .mission-node:hover { transform: scale(1.15) rotate(5deg); border-color: var(--accent); color: var(--accent); }
        .mission-label { position: absolute; left: 120px; width: 280px; text-align: left; pointer-events: none; }

        .main-content { padding: 40px 50px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box; flex: 1; }
        
        .fab-add-mission { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--accent); color: white; border-radius: 50%; border: none; font-size: 24px; cursor: pointer; box-shadow: 0 10px 25px rgba(255,140,0,0.4); z-index: 999; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .fab-add-mission:hover { transform: scale(1.1) rotate(90deg); }

        .sidebar { 
            position: fixed; top: 0; right: calc(var(--sidebar-width) * -1.1); width: var(--sidebar-width); height: 100%; 
            background: rgba(255, 255, 255, 0.98); box-shadow: -15px 0 45px rgba(0,0,0,0.1); transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); z-index: 2000; padding: 40px 30px; box-sizing: border-box; border-radius: 40px 0 0 40px;
        }
        .sidebar.active { right: 0; }
        .footer { width: 100%; padding: 30px; text-align: center; color: #b2bec3; font-size: 13px; }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-header">
            <div class="logo-container">
                <img src="img/favicon.png" alt="Logo">
                <div class="logo-text-group">
                    <div class="brand-name">Flip<span>School</span></div>
                    <div style="font-size:12px; color:#636e72;">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
                </div>
            </div>
        </div>
        <div class="drawer-menu-item" onclick="location.href='teacher-dashboard.html'">
            <i class="fas fa-th-large"></i> แดชบอร์ด
        </div>
        <hr style="border:none; border-top:1px solid #f0f4ff; margin:15px 15px;">
        <div class="drawer-menu-item" onclick="goToStudents()">
            <i class="fas fa-users"></i> รายชื่อนักเรียน
        </div>
        <div class="drawer-menu-item" onclick="openEditModal()">
            <i class="fas fa-cog"></i> ตั้งค่าห้องเรียน
        </div>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="profileSidebar">
        <div style="text-align: center; margin-bottom: 25px;">
            <img src="" id="sidebarImg" style="width:110px; height:110px; border-radius:50%; border:5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); object-fit: cover;">
            <h3 id="sideDisplayName" style="font-family:'Kanit'; color:var(--primary-dark); margin:15px 0 5px; font-size: 24px;">...</h3>
            <p id="dispSchoolName" style="font-size: 14px; color: #b2bec3; margin: 0;">...</p>
        </div>
        <button class="btn-save" style="background:#f8f9fa; color:#333; width:100%; border:none; padding:12px; border-radius:15px; cursor:pointer;" onclick="location.href='teacher-dashboard.html'"><i class="fas fa-arrow-left"></i> กลับสู่หน้าหลัก</button>
        <button class="btn-delete" style="width:100%; padding:15px; border:none; border-radius:20px; background:#fff5f5; color:#ff4757; font-weight:600; cursor:pointer; margin-top:15px; font-family:'Kanit';" onclick="handleLogout()"><i class="fas fa-power-off"></i> ออกจากระบบ</button>
    </div>

    <nav>
        <div class="nav-left-group">
            <button class="menu-toggle-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <div class="logo-container" onclick="location.href='teacher-dashboard.html'">
                <img src="img/favicon.png" alt="Logo">
                <div class="logo-text-group">
                    <div class="brand-name">Flip<span>School</span></div>
                    <div style="font-size:12px; color:#636e72;">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
                </div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <div class="class-header" id="headerBg">
        <div>
            <h1 id="subjectName">กำลังโหลด...</h1>
            <p><i class="fas fa-door-open"></i> <span id="roomName">...</span> | <span id="termText">...</span></p>
        </div>
        <div class="student-count"><i class="fas fa-user-graduate"></i> <span id="studentCount">0</span> คน</div>
    </div>

    <main class="main-content">
        <div class="mission-map">
            <div class="mission-line"></div>
            <div id="missionListContent" style="width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 2;">
                <div class="empty-state">
                    <i class="fas fa-flag-checkered" style="font-size: 50px; opacity: 0.1; margin-bottom: 15px;"></i>
                    <h3 style="font-family: 'Kanit';">เริ่มต้นเส้นทางภารกิจ</h3>
                    <p>กดปุ่ม + เพื่อเพิ่มบทเรียนหรือเกมใหม่ลงในห้องเรียน</p>
                </div>
            </div>
        </div>
    </main>

    <button class="fab-add-mission" onclick="location.href='mission-create.html?cid=' + currentClassId">
        <i class="fas fa-plus"></i>
    </button>

    <footer class="footer"></footer>

    <script>
        let currentUser = null;
        let currentClassId = null;
        let currentClassData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            currentClassId = params.get('id');
            if (!currentClassId) { location.href = 'teacher-dashboard.html'; return; }

            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { location.href = 'teacher-login.html'; return; }
            currentUser = user;

            await fetchProfile();
            await fetchClassroomData();
            await fetchMissions();

            document.getElementById('loadingOverlay').style.display = 'none';
        });

        function toggleDrawer() {
            const dr = document.getElementById('sideDrawer');
            const ov = document.getElementById('drawerOverlay');
            dr.classList.toggle('active');
            ov.style.display = dr.classList.contains('active') ? 'block' : 'none';
        }

        function toggleSidebar() {
            const sb = document.getElementById('profileSidebar');
            const ov = document.getElementById('sidebarOverlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        async function fetchProfile() {
            const { data } = await sysDB.from('teachers').select('*, schools:school_id(school_name)').eq('teacher_id', currentUser.id).single();
            if (data) {
                const img = data.profile_pic || `https://api.dicebear.com/7.x/avataaars/svg?seed=${data.first_name}`;
                document.getElementById('navProfileImg').src = img;
                document.getElementById('sidebarImg').src = img;
                document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                document.getElementById('dispSchoolName').innerText = data.schools?.school_name || "ยังไม่ได้ระบุสถานศึกษา";
            }
        }

        async function fetchClassroomData() {
            const { data: classroom } = await sysDB.from('classrooms').select('*').eq('classroom_id', currentClassId).single();
            if (classroom) {
                currentClassData = classroom;
                document.getElementById('subjectName').innerText = classroom.subject_name;
                document.getElementById('roomName').innerText = classroom.room_name;
                document.getElementById('termText').innerText = `ปี ${classroom.academic_year} | เทอม ${classroom.semester}`;
                document.getElementById('headerBg').style.background = classroom.color_code || 'linear-gradient(135deg, var(--primary-dark), var(--primary))';

                // นับจำนวนนักเรียนจากตาราง classroom_students ที่ถูกต้อง
                const { count, error: countError } = await sysDB
                    .from('classroom_students')
                    .select('*', { count: 'exact', head: true })
                    .eq('classroom_id', currentClassId);

                if (!countError) {
                    document.getElementById('studentCount').innerText = count || 0;
                }
            }
        }

        async function fetchMissions() {
            const { data: missions } = await sysDB.from('missions')
                .select('*')
                .eq('classroom_id', currentClassId)
                .order('order_index');

            const container = document.getElementById('missionListContent');
            
            if (missions && missions.length > 0) {
                container.innerHTML = '';
                missions.forEach((m, idx) => {
                    const icon = getMissionIcon(m.mission_type);
                    container.innerHTML += `
                        <div class="mission-node" onclick="location.href='play-mission.html?mid=${m.mission_id}'">
                            <i class="${icon}"></i>
                            <div class="mission-label">
                                <strong style="color:var(--primary-dark)">ภารกิจที่ ${idx + 1}</strong><br>
                                <span style="font-size:15px; color:#444;">${m.title}</span>
                            </div>
                        </div>
                    `;
                });
            }
        }

        function getMissionIcon(type) {
            const icons = { quiz: 'fas fa-tasks', speech: 'fas fa-microphone', match: 'fas fa-clone', order: 'fas fa-sort-amount-down' };
            return icons[type] || 'fas fa-star';
        }

        function goToStudents() { location.href = `student-list.html?id=${currentClassId}`; }
        function openEditModal() { alert('ฟังก์ชันการตั้งค่าห้องเรียนจะอัปเดตเร็วๆ นี้'); }
        async function handleLogout() { if(confirm('ต้องการออกจากระบบ?')) { await sysDB.auth.signOut(); location.href='teacher-login.html'; } }
    </script>
</body>
</html>
