<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>จัดการภารกิจห้องเรียน - FlipSchool</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root { --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4; --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff; --drawer-width: 320px; --sidebar-width: 380px; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        nav { display: flex; justify-content: space-between; align-items: center; padding: 0 50px; height: 90px; background: var(--white); box-shadow: 0 2px 20px rgba(0,0,0,0.04); position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box; }
        .nav-left-group { display: flex; align-items: center; gap: 15px; }
        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; cursor: pointer; }
        .logo-container img { height: 50px; }
        .nav-profile-trigger { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #f0f4ff; cursor: pointer; object-fit: cover; }

        .class-header { min-height: 140px; padding: 25px 50px; color: white; background: linear-gradient(135deg, var(--primary-dark), var(--primary)); border-radius: 0 0 40px 40px; position: relative; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 10px 30px rgba(0,0,70,0.1); }
        .student-count-badge { background: rgba(255,255,255,0.2); padding: 8px 20px; border-radius: 50px; backdrop-filter: blur(10px); font-weight: 600; border: 1px solid rgba(255,255,255,0.3); }

        /* Journey Map Styles */
        .mission-map { display: flex; flex-direction: column; align-items: center; padding: 50px 0; position: relative; min-height: 400px; }
        .mission-line { position: absolute; width: 6px; background: #e0e6ed; top: 0; bottom: 0; z-index: 1; border-radius: 10px; }
        .mission-node { 
            width: 90px; height: 90px; border-radius: 50%; background: white; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 30px; color: var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            cursor: pointer; position: relative; z-index: 2; border: 6px solid #fff; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .mission-node:hover { transform: scale(1.15) rotate(5deg); border-color: var(--accent); color: var(--accent); }
        .mission-label { position: absolute; left: 120px; width: 280px; text-align: left; pointer-events: none; }
        
        .fab-add-mission { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--accent); color: white; border-radius: 50%; border: none; font-size: 24px; cursor: pointer; box-shadow: 0 10px 25px rgba(255,140,0,0.4); z-index: 999; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .fab-add-mission:hover { transform: scale(1.1) rotate(90deg); background: #e67e00; }

        /* Sidebar & Drawer หัวแบบเดียวกับ Navbar */
        .drawer-header { height: 90px; padding: 0 20px; display: flex; align-items: center; border-bottom: 1px solid #f0f4ff; margin-bottom: 20px; }
        .sidebar { position: fixed; top: 0; right: calc(var(--sidebar-width) * -1.1); width: var(--sidebar-width); height: 100%; background: white; z-index: 2000; transition: 0.5s; padding: 40px 30px; box-sizing: border-box; border-radius: 40px 0 0 40px; box-shadow: -10px 0 30px rgba(0,0,0,0.05); }
        .sidebar.active { right: 0; }
        .btn-logout { width: 100%; padding: 15px; border-radius: 15px; border: none; background: #fff5f5; color: #ff4757; font-weight: 600; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-header">
            <div class="logo-container">
                <img src="img/favicon.png" alt="Logo">
                <div class="brand-text">
                    <div class="brand-name">Flip<span>School</span></div>
                    <div style="font-size:12px; color:#636e72;">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
                </div>
            </div>
        </div>
        <div class="drawer-menu-item" onclick="location.href='teacher-dashboard.html'"><i class="fas fa-th-large"></i> แดชบอร์ด</div>
        <div class="drawer-menu-item" onclick="goToStudents()"><i class="fas fa-users"></i> รายชื่อนักเรียน</div>
        <div class="drawer-menu-item" style="background:#f0f4ff; color:var(--primary);"><i class="fas fa-map-signs"></i> แผนที่ภารกิจ</div>
        <div class="drawer-item" onclick="alert(' Coming Soon')"><i class="fas fa-chart-line"></i> รายงานผลการเรียน</div>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="profileSidebar">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="" id="sidebarImg" style="width:120px; height:120px; border-radius:50%; object-fit:cover; border:5px solid #f0f4ff;">
            <h3 id="sideDisplayName" style="margin:15px 0 5px; font-family:'Kanit';">...</h3>
            <p id="dispSchoolName" style="color:#636e72; font-size:14px;">...</p>
        </div>
        <button class="btn-logout" onclick="handleLogout()"><i class="fas fa-power-off"></i> ออกจากระบบ</button>
    </div>

    <nav>
        <div class="nav-left-group">
            <button class="menu-toggle-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <div class="logo-container" onclick="location.href='teacher-dashboard.html'">
                <img src="img/favicon.png" alt="Logo">
                <div class="brand-text">
                    <div class="brand-name">Flip<span>School</span></div>
                    <div style="font-size:12px; color:#636e72;">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
                </div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <div class="class-header" id="headerBg">
        <div>
            <h1 id="subjectName">กำลังโหลด...</h1>
            <p><i class="fas fa-door-open"></i> <span id="roomName">...</span> | <span id="termText">...</span></p>
        </div>
        <div class="student-count-badge">
            <i class="fas fa-user-graduate"></i> นักเรียน <span id="studentCount">0</span> คน
        </div>
    </div>

    <main class="main-content">
        <div class="mission-map">
            <div class="mission-line"></div>
            <div id="missionListContent" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 50px;">
                <div class="empty-state">กำลังเตรียมเส้นทางภารกิจ...</div>
            </div>
        </div>
    </main>

    <button class="fab-add-mission" onclick="location.href='mission-create.html?id=' + currentClassId">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        let currentClassId = new URLSearchParams(window.location.search).get('id');
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!currentClassId) { location.href = 'teacher-dashboard.html'; return; }

            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { location.href = 'teacher-login.html'; return; }
            currentUser = user;
            
            await fetchProfile();
            await fetchClassroomData();
            await fetchMissions();
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        async function fetchProfile() {
            const { data } = await sysDB.from('teachers').select('*, schools:school_id(school_name)').eq('teacher_id', currentUser.id).single();
            if (data) {
                const img = data.profile_pic || 'img/default-avatar.png';
                document.getElementById('navProfileImg').src = img;
                document.getElementById('sidebarImg').src = img;
                document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                document.getElementById('dispSchoolName').innerText = data.schools?.school_name || "ไม่ระบุสถานศึกษา";
            }
        }

        async function fetchClassroomData() {
            // ดึงข้อมูลห้องเรียน
            const { data: cls } = await sysDB.from('classrooms').select('*').eq('classroom_id', currentClassId).single();
            if (cls) {
                document.getElementById('subjectName').innerText = cls.subject_name;
                document.getElementById('roomName').innerText = cls.room_name;
                document.getElementById('termText').innerText = `ปีการศึกษา ${cls.academic_year} | เทอม ${cls.semester}`;
                document.getElementById('headerBg').style.background = cls.color_code;

                // นับจำนวนนักเรียนจริงในห้อง
                const { count } = await sysDB.from('classroom_students').select('*', { count: 'exact', head: true }).eq('classroom_id', currentClassId);
                document.getElementById('studentCount').innerText = count || 0;
            }
        }

        async function fetchMissions() {
            const { data } = await sysDB.from('missions').select('*').eq('classroom_id', currentClassId).order('order_index');
            const container = document.getElementById('missionListContent');
            container.innerHTML = '';
            
            if (data && data.length > 0) {
                data.forEach((m, idx) => {
                    const icon = getIcon(m.mission_type);
                    container.innerHTML += `
                        <div class="mission-node" onclick="location.href='play-mission.html?mid=${m.mission_id}'">
                            <i class="${icon}"></i>
                            <div class="mission-label">
                                <strong style="color:var(--primary-dark)">ภารกิจที่ ${idx + 1}</strong><br>
                                <span style="font-size:15px; color:#444;">${m.title}</span>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `
                    <div class="empty-state" style="background:white; padding:40px; border-radius:30px; border:2px dashed #dcdde1; z-index:2;">
                        <i class="fas fa-flag-checkered" style="font-size:40px; color:#dcdde1; margin-bottom:15px;"></i>
                        <h3 style="font-family:Kanit">ยังไม่มีภารกิจการเรียนรู้</h3>
                        <p>กดปุ่มสีส้มขวาล่างเพื่อสร้างภารกิจแรกของคุณ</p>
                    </div>`;
            }
        }

        function getIcon(type) {
            const icons = { quiz: 'fas fa-tasks', speech: 'fas fa-microphone', order: 'fas fa-sort-amount-down', match: 'fas fa-th' };
            return icons[type] || 'fas fa-star';
        }

        function toggleDrawer() { 
            const dr = document.getElementById('sideDrawer');
            const ov = document.getElementById('drawerOverlay');
            dr.classList.toggle('active');
            ov.style.display = dr.classList.contains('active') ? 'block' : 'none';
        }

        function toggleSidebar() {
            const sb = document.getElementById('profileSidebar');
            const ov = document.getElementById('sidebarOverlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        function goToStudents() { location.href = `student-list.html?id=${currentClassId}`; }
        async function handleLogout() { if(confirm('ยืนยันออกจากระบบ?')) { await sysDB.auth.signOut(); location.href='teacher-login.html'; } }
    </script>
</body>
</html>
