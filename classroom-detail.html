<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>จัดการภารกิจห้องเรียน - FlipSchool</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root { --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4; --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff; --drawer-width: 320px; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Navbar & Header Style เหมือนเดิม */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 0 50px; height: 90px; background: var(--white); box-shadow: 0 2px 20px rgba(0,0,0,0.04); position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box; }
        .nav-left-group { display: flex; align-items: center; gap: 15px; }
        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit; }
        .logo-container img { height: 55px; }
        .brand-name { font-size: 26px; font-weight: 700; color: #2d3436; font-family: 'Kanit'; }
        .class-header { min-height: 140px; padding: 25px 50px; color: white; background: linear-gradient(135deg, var(--primary-dark), var(--primary)); border-radius: 0 0 40px 40px; position: relative; }
        
        /* Gamification Styles */
        .mission-map { display: flex; flex-direction: column; align-items: center; gap: 30px; padding: 40px 0; position: relative; }
        .mission-node { 
            width: 100px; height: 100px; border-radius: 50%; background: white; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 32px; color: var(--primary); box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            cursor: pointer; position: relative; z-index: 2; border: 5px solid #eee; transition: 0.3s;
        }
        .mission-node.completed { background: #34a853; color: white; border-color: #27ae60; }
        .mission-node:hover { transform: scale(1.1); border-color: var(--accent); }
        .mission-line { position: absolute; width: 6px; background: #ddd; z-index: 1; top: 50px; bottom: 50px; }
        .mission-label { position: absolute; left: 120px; width: 250px; text-align: left; font-family: 'Kanit'; font-size: 18px; color: #444; }
        
        .fab-add-mission { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--accent); color: white; border-radius: 50%; border: none; font-size: 24px; cursor: pointer; box-shadow: 0 10px 20px rgba(255,140,0,0.3); z-index: 999; }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-header"><div class="logo-container"><img src="img/favicon.png" alt="Logo"><div class="brand-name">Flip<span>School</span></div></div></div>
        <div class="drawer-menu-item" onclick="location.href='teacher-dashboard.html'"><i class="fas fa-th-large"></i> แดชบอร์ด</div>
        <div class="drawer-menu-item" onclick="goToStudents()"><i class="fas fa-users"></i> รายชื่อนักเรียน</div>
        <div class="drawer-menu-item" style="background:#f0f4ff; color:var(--primary);"><i class="fas fa-map-signs"></i> แผนที่ภารกิจ</div>
    </div>

    <nav>
        <div class="nav-left-group">
            <button class="menu-toggle-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <div class="logo-container">
                <img src="img/favicon.png" alt="Logo">
                <div class="brand-name">Flip<span>School</span></div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <div class="class-header" id="headerBg">
        <div><h1 id="subjectName">กำลังโหลด...</h1><p><span id="roomName">...</span> | <span id="termText">...</span></p></div>
        <div class="student-count"><i class="fas fa-star"></i> <span id="missionCount">0</span> ภารกิจ</div>
    </div>

    <main class="main-content">
        <div class="mission-map">
            <div class="mission-line"></div>
            <div id="missionListContent" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 40px;">
                <div class="empty-state">กำลังโหลดเส้นทางภารกิจ...</div>
            </div>
        </div>
    </main>

    <button class="fab-add-mission" onclick="location.href='mission-create.html?cid=' + currentClassId">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        let currentClassId = new URLSearchParams(window.location.search).get('id');

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) location.href = 'teacher-login.html';
            
            await fetchClassroomData();
            await fetchMissions();
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        async function fetchClassroomData() {
            const { data } = await sysDB.from('classrooms').select('*').eq('classroom_id', currentClassId).single();
            if (data) {
                document.getElementById('subjectName').innerText = data.subject_name;
                document.getElementById('roomName').innerText = data.room_name;
                document.getElementById('termText').innerText = `เทอม ${data.semester}/${data.academic_year}`;
                document.getElementById('headerBg').style.background = data.color_code;
            }
        }

        async function fetchMissions() {
            const { data, count } = await sysDB.from('missions').select('*', { count: 'exact' }).eq('classroom_id', currentClassId).order('order_index');
            const container = document.getElementById('missionListContent');
            container.innerHTML = '';
            
            if (data && data.length > 0) {
                document.getElementById('missionCount').innerText = count;
                data.forEach((m, idx) => {
                    const icon = getIcon(m.mission_type);
                    container.innerHTML += `
                        <div class="mission-node" onclick="playMission('${m.mission_id}', '${m.mission_type}')">
                            <i class="${icon}"></i>
                            <div class="mission-label">
                                <strong>ภารกิจที่ ${idx + 1}</strong><br>
                                <span style="font-size:14px; color:#666;">${m.title}</span>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = '<div class="empty-state"><p>ยังไม่มีภารกิจในห้องเรียนนี้</p></div>';
            }
        }

        function getIcon(type) {
            const icons = { quiz: 'fas fa-question-circle', speech: 'fas fa-microphone', order: 'fas fa-sort-amount-down', match: 'fas fa-clone' };
            return icons[type] || 'fas fa-star';
        }

        function playMission(id, type) {
            // ไปยังหน้าเล่นเกมตามประเภท
            location.href = `play-${type}.html?mid=${id}`;
        }

        function toggleDrawer() { document.getElementById('sideDrawer').classList.toggle('active'); document.getElementById('drawerOverlay').style.display = document.getElementById('sideDrawer').classList.contains('active') ? 'block' : 'none'; }
        function goToStudents() { location.href = `student-list.html?cid=${currentClassId}`; }
    </script>
</body>
</html>
