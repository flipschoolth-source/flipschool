<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายชื่อนักเรียน - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --shadow: 0 15px 35px rgba(0, 0, 70, 0.08);
        }

        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); margin: 0; padding: 0; }

        /* --- Navbar ตามธีม Dashboard --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; height: 90px; background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        .nav-left-group { display: flex; align-items: center; gap: 15px; }
        .back-btn { 
            background: #f0f4ff; color: var(--primary); border: none; 
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .back-btn:hover { background: var(--primary); color: white; }
        
        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit; }
        .logo-container img { height: 55px; }
        .brand-name { font-size: 26px; font-weight: 700; color: #2d3436; font-family: 'Kanit'; }
        .brand-name span { color: var(--primary); }

        /* --- Hero Section --- */
        .page-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            padding: 40px 50px; color: white; border-radius: 0 0 40px 40px;
            box-shadow: var(--shadow); margin-bottom: 40px;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .header-title h1 { font-family: 'Kanit'; margin: 0; font-size: 32px; }
        .header-title p { margin: 5px 0 0; opacity: 0.8; font-size: 16px; }

        /* --- Content Area --- */
        .main-container { padding: 0 50px 50px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        .toolbar { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .btn-action { 
            padding: 12px 24px; border-radius: 15px; border: none; font-family: 'Kanit';
            font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-import { background: var(--white); color: var(--primary); box-shadow: var(--shadow); }
        .btn-import:hover { background: var(--primary); color: var(--white); }
        .btn-add { background: var(--accent); color: white; box-shadow: 0 10px 20px rgba(255, 140, 0, 0.2); }

        /* --- Student List --- */
        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; list-style: none; padding: 0; }
        .student-card { 
            background: var(--white); border-radius: 25px; padding: 25px;
            display: flex; align-items: center; gap: 20px; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.02);
        }
        .student-card:hover { transform: translateY(-10px); box-shadow: var(--shadow); }
        .st-avatar-circle { 
            width: 60px; height: 60px; background: #f0f4ff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: var(--primary); font-family: 'Kanit'; font-weight: 700; flex-shrink: 0;
        }
        .st-info h3 { margin: 0; font-family: 'Kanit'; color: #2d3436; font-size: 18px; }
        .st-id-tag { font-size: 12px; color: #b2bec3; background: #f8f9fa; padding: 4px 10px; border-radius: 8px; margin-top: 5px; display: inline-block; }

        /* --- Progress Bar --- */
        .progress-container { margin-top: 20px; display: none; }
        .progress-bar { background: #eee; height: 10px; border-radius: 5px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <nav>
        <div class="nav-left-group">
            <button class="back-btn" id="navBackBtn" title="ย้อนกลับ">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo-container">
                <img src="img/favicon.png" alt="Logo">
                <div class="logo-text-group">
                    <div class="brand-name"></div>
                    <div class="slogan"></div>
                </div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger">
    </nav>

    <header class="page-header">
        <div class="header-content">
            <div class="header-title">
                <h1>รายชื่อนักเรียน</h1>
                <p id="classSubTitle">ห้องเรียนกำลังโหลด...</p>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 24px; font-weight: 700; font-family: 'Kanit';" id="totalCount">0</div>
                <div style="font-size: 14px; opacity: 0.8;">นักเรียนทั้งหมด</div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="toolbar">
            <button class="btn-action btn-import" onclick="openImportModal()">
                <i class="fas fa-file-excel"></i> นำเข้าข้อมูล (Excel)
            </button>
            <button class="btn-action btn-add" onclick="openAddModal()">
                <i class="fas fa-user-plus"></i> เพิ่มรายคน
            </button>
        </div>

        <div id="studentGrid" class="student-grid"></div>
    </main>

    <div id="importModal" class="modal-overlay">
        <div class="modal-box" style="max-width: 800px; border-radius: 35px;">
            <div class="modal-title" style="font-family: 'Kanit';">
                <span><i class="fas fa-file-import"></i> นำเข้ารายชื่อนักเรียน</span>
                <i class="fas fa-times" onclick="closeImportModal()" style="cursor:pointer;"></i>
            </div>
            
            <div id="step1" class="step-container active">
                <div style="padding: 60px 20px; text-align: center; border: 2px dashed #eee; border-radius: 30px; cursor: pointer;" onclick="document.getElementById('excelFile').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 60px; color: var(--primary); margin-bottom: 20px;"></i>
                    <h3 style="font-family: 'Kanit'; margin: 0;">คลิกเพื่อเลือกไฟล์รายชื่อ</h3>
                    <p style="color: #636e72;">รองรับไฟล์ .xlsx, .xls และ .csv</p>
                    <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" style="display:none" onchange="processFile()">
                </div>
            </div>

            <div id="step2" class="step-container" style="padding: 10px;">
                <div id="mappingArea"></div>
                <div class="progress-container" id="importProgress">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px;">
                        <span id="progressStatus">กำลังประมวลผล...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                </div>
                <button class="btn-save" style="background: var(--primary); margin-top: 30px;" onclick="executeImport()">ยืนยันการนำเข้า</button>
            </div>
        </div>
    </div>

    <script>
        let currentClassId = new URLSearchParams(window.location.search).get('cid');
        let currentSchoolId = null;
        let allSheetRows = [], headers = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initAppUI === 'function') initAppUI();
            if (!currentClassId) return;
            
            document.getElementById('navBackBtn').onclick = () => location.href = `classroom-detail.html?id=${currentClassId}`;

            // ดึงข้อมูลห้องเรียนและโรงเรียน
            const { data: cls } = await sysDB.from('classrooms').select('*, schools(school_name)').eq('classroom_id', currentClassId).single();
            if (cls) {
                currentSchoolId = cls.school_id;
                document.getElementById('classSubTitle').innerText = `${cls.subject_name} | ${cls.room_name} (${cls.semester}/${cls.academic_year})`;
            }

            await fetchProfile();
            await fetchStudents();
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        // ฟังก์ชันดึงโปรไฟล์ครูมาโชว์ที่ Navbar
        async function fetchProfile() {
            const { data: { user } } = await sysDB.auth.getUser();
            if (user) {
                const { data: prof } = await sysDB.from('teachers').select('profile_pic').eq('teacher_id', user.id).single();
                if (prof) document.getElementById('navProfileImg').src = prof.profile_pic;
            }
        }

        async function fetchStudents() {
            const { data, error } = await sysDB
                .from('classroom_students')
                .select('student_number, school_students(student_code, student_name)')
                .eq('classroom_id', currentClassId)
                .order('student_number');

            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';
            
            if (data) {
                document.getElementById('totalCount').innerText = data.length;
                data.forEach(item => {
                    const st = item.school_students;
                    grid.innerHTML += `
                        <div class="student-card">
                            <div class="st-avatar-circle">${item.student_number}</div>
                            <div class="st-info">
                                <h3>${st.student_name}</h3>
                                <span class="st-id-tag"><i class="fas fa-id-card"></i> ${st.student_code}</span>
                            </div>
                        </div>`;
                });
            }
        }

        // Logic การจัดการ Modal และ Import คงเดิมจากไฟล์ที่ออกแบบไว้ (Step 1-3)
        // ... (ใส่ฟังก์ชันเปิด-ปิด Modal และ processFile เหมือนเดิม)
    </script>
</body>
</html>
