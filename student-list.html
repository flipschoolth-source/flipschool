<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายชื่อนักเรียน - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --shadow: 0 15px 35px rgba(0, 0, 70, 0.08);
            --drawer-width: 280px;
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; 
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Navbar (90px เหมือน Dashboard) --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; height: 90px; background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        @media (min-width: 768px) { nav { padding: 0 50px; } }

        .nav-left-group { display: flex; align-items: center; gap: 15px; }
        .menu-toggle-btn { 
            background: #f0f4ff; color: var(--primary); border: none; 
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s; font-size: 20px;
        }
        .menu-toggle-btn:hover { background: var(--primary); color: white; }
        
        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-container img { height: 40px; }
        @media (min-width: 768px) { .logo-container img { height: 55px; } }

        .brand-name { font-size: 20px; font-weight: 700; color: #2d3436; font-family: 'Kanit'; }
        @media (min-width: 768px) { .brand-name { font-size: 26px; } }
        .brand-name span { color: var(--primary); }
        .nav-profile-trigger { width: 45px; height: 45px; border-radius: 50%; border: 3px solid #eef2f7; cursor: pointer; object-fit: cover; }

        /* --- Side Drawer --- */
        .drawer-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.3); display: none; z-index: 1990; backdrop-filter: blur(2px); 
        }
        .side-drawer { 
            position: fixed; top: 0; left: calc(var(--drawer-width) * -1.1); width: var(--drawer-width); height: 100%; 
            background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            box-shadow: 5px 0 25px rgba(0,0,0,0.1); padding: 30px 20px; box-sizing: border-box;
        }
        .side-drawer.active { left: 0; }
        .drawer-brand { font-family: 'Kanit'; font-size: 22px; font-weight: 700; color: var(--primary); margin-bottom: 30px; display: flex; align-items: center; gap: 12px; }
        .drawer-menu-item { 
            padding: 14px 18px; border-radius: 15px; display: flex; align-items: center; gap: 15px; 
            cursor: pointer; transition: 0.2s; color: #444; font-weight: 500; margin-bottom: 8px; font-family: 'Kanit';
        }
        .drawer-menu-item:hover { background: #f0f4ff; color: var(--primary); }

        /* --- Hero Header --- */
        .page-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            padding: 30px 20px; color: white; border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow); margin-bottom: 20px;
        }
        @media (min-width: 768px) { 
            .page-header { padding: 40px 50px; border-radius: 0 0 40px 40px; margin-bottom: 40px; } 
        }

        .header-content { 
            display: flex; flex-direction: column; gap: 15px; max-width: 1400px; margin: 0 auto; 
        }
        @media (min-width: 768px) { 
            .header-content { flex-direction: row; justify-content: space-between; align-items: center; } 
        }

        .header-title h1 { font-family: 'Kanit'; margin: 0; font-size: 24px; }
        @media (min-width: 768px) { .header-title h1 { font-size: 32px; } }
        .header-title p { margin: 5px 0 0; opacity: 0.8; font-size: 14px; }

        /* --- Student Grid --- */
        .main-container { padding: 0 20px 50px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        @media (min-width: 768px) { .main-container { padding: 0 50px 50px; } }

        .student-grid { 
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 15px; 
            list-style: none; 
            padding: 0; 
        }
        @media (min-width: 640px) { .student-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; } }
        @media (min-width: 1024px) { .student-grid { grid-template-columns: repeat(3, 1fr); gap: 25px; } }
        @media (min-width: 1440px) { .student-grid { grid-template-columns: repeat(4, 1fr); } }

        .student-card { 
            background: var(--white); border-radius: 20px; padding: 20px;
            display: flex; align-items: center; gap: 15px; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.02);
        }
        @media (min-width: 768px) { .student-card { border-radius: 25px; padding: 25px; gap: 20px; } }
        .student-card:hover { transform: translateY(-10px); box-shadow: var(--shadow); }

        .st-num { 
            width: 45px; height: 45px; background: #f0f4ff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: var(--primary); font-family: 'Kanit'; font-weight: 700; flex-shrink: 0;
        }
        @media (min-width: 768px) { .st-num { width: 55px; height: 55px; font-size: 22px; } }

        .st-info h3 { margin: 0; font-family: 'Kanit'; color: #2d3436; font-size: 16px; }
        @media (min-width: 768px) { .st-info h3 { font-size: 18px; } }
        .st-code-tag { font-size: 11px; color: #b2bec3; background: #f8f9fa; padding: 4px 10px; border-radius: 8px; margin-top: 5px; display: inline-block; }

        .fab-add { 
            position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; 
            background: var(--accent); color: white; border-radius: 50%; border: none; 
            font-size: 24px; cursor: pointer; box-shadow: 0 10px 25px rgba(255,140,0,0.3); 
            transition: 0.3s; display: flex; align-items: center; justify-content: center; z-index: 900;
        }
        @media (min-width: 768px) { .fab-add { bottom: 40px; right: 40px; width: 65px; height: 65px; font-size: 28px; } }
        .fab-add:hover { transform: scale(1.1) rotate(90deg); }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-brand">
            <img src="img/favicon.png" height="35" alt="Logo"> Flip<span>School</span>
        </div>
        <div class="drawer-menu-item" onclick="openImportModal()">
            <i class="fas fa-file-excel" style="color:#2ecc71"></i> นำเข้ารายชื่อ (Excel)
        </div>
        <div class="drawer-menu-item" onclick="printIDCards()">
            <i class="fas fa-id-card" style="color:#3498db"></i> พิมพ์บัตร QR Code
        </div>
        <a href="template_student.xlsx" class="drawer-menu-item" style="text-decoration:none;" download>
            <i class="fas fa-download" style="color:#e67e22"></i> โหลดฟอร์มรายชื่อ
        </a>
        <hr style="border:none; border-top:1px solid #f0f4ff; margin:15px 0;">
        <div class="drawer-menu-item" onclick="location.href='classroom-detail.html?id='+currentClassId">
            <i class="fas fa-arrow-left"></i> กลับไปหน้าวิชา
        </div>
    </div>

    <nav>
        <div class="nav-left-group">
            <button class="menu-toggle-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <div class="logo-container">
                <img src="img/favicon.png" alt="Logo">
                <div class="logo-text-group">
                    <div class="brand-name"></div>
                    <div class="slogan"></div>
                </div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger">
    </nav>

    <header class="page-header">
        <div class="header-content">
            <div class="header-title">
                <h1>รายชื่อนักเรียน</h1>
                <p id="classSubTitle">กำลังโหลดข้อมูล...</p>
            </div>
            <div style="display: flex; align-items: baseline; gap: 10px;">
                <div style="font-size: 28px; font-weight: 700; font-family: 'Kanit';" id="totalCount">0</div>
                <div style="font-size: 14px; opacity: 0.8;">คน</div>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div id="studentGrid" class="student-grid"></div>
    </main>

    <button class="fab-add" onclick="openAddModal()"><i class="fas fa-user-plus"></i></button>

    <script>
        let currentClassId = new URLSearchParams(window.location.search).get('cid');
        let currentSchoolId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initAppUI === 'function') initAppUI();
            if (!currentClassId) return;

            // ดึงข้อมูลโรงเรียนและห้องเรียน
            const { data: cls } = await sysDB.from('classrooms').select('*, schools(school_name)').eq('classroom_id', currentClassId).single();
            if (cls) {
                currentSchoolId = cls.school_id;
                document.getElementById('classSubTitle').innerText = `${cls.subject_name} (${cls.room_name})`;
            }

            await fetchProfile();
            await fetchStudents();
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        function toggleDrawer() {
            document.getElementById('sideDrawer').classList.toggle('active');
            document.getElementById('drawerOverlay').classList.toggle('active');
        }

        async function fetchProfile() {
            const { data: { user } } = await sysDB.auth.getUser();
            if (user) {
                const { data: prof } = await sysDB.from('teachers').select('profile_pic').eq('teacher_id', user.id).single();
                if (prof) document.getElementById('navProfileImg').src = prof.profile_pic;
            }
        }

        async function fetchStudents() {
            const { data } = await sysDB
                .from('classroom_students')
                .select('student_number, school_students(student_code, student_name)')
                .eq('classroom_id', currentClassId)
                .order('student_number');

            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';
            if (data) {
                document.getElementById('totalCount').innerText = data.length;
                data.forEach(item => {
                    const st = item.school_students;
                    grid.innerHTML += `
                        <div class="student-card">
                            <div class="st-num">${item.student_number}</div>
                            <div class="st-info">
                                <h3>${st.student_name}</h3>
                                <span class="st-code-tag"><i class="fas fa-id-card"></i> ${st.student_code}</span>
                            </div>
                        </div>`;
                });
            }
        }

        // ฟังก์ชัน Placeholder สำหรับเครื่องมืออื่นๆ
        function openImportModal() { alert('เปิดหน้าต่างนำเข้า Excel (ฟังก์ชันเดิมของคุณ)'); }
        function openAddModal() { alert('เปิดหน้าต่างเพิ่มนักเรียนรายคน (ฟังก์ชันเดิมของคุณ)'); }
        function printIDCards() { alert('กำลังเตรียมข้อมูลบัตร QR Code...'); }
    </script>
</body>
</html>
