<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายชื่อนักเรียน - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --shadow: 0 15px 35px rgba(0, 0, 70, 0.08);
            --drawer-width: 280px;
        }

        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); margin: 0; overflow-x: hidden; }

        /* --- Navbar แบบหน้า index.html --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; height: 90px; background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        @media (min-width: 768px) { nav { padding: 0 50px; } }
        .nav-left-group { display: flex; align-items: center; gap: 15px; }
        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .logo-container img { height: 50px; }
        .brand-text { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-family: 'Kanit'; font-size: 24px; font-weight: 700; color: var(--primary-dark); }
        .brand-name span { color: var(--primary-light); }
        .brand-slogan { font-size: 12px; color: #636e72; }
        .menu-btn { background: #f0f4ff; color: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; }

        /* --- Sidebar & Header --- */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 1990; backdrop-filter: blur(2px); }
        .side-drawer { position: fixed; top: 0; left: calc(var(--drawer-width) * -1.1); width: var(--drawer-width); height: 100%; background: white; z-index: 2000; transition: 0.4s; padding: 30px 20px; box-sizing: border-box; }
        .side-drawer.active { left: 0; }
        .drawer-item { padding: 14px 18px; border-radius: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; color: #444; font-family: 'Kanit'; margin-bottom: 8px; }

        .page-header { background: linear-gradient(135deg, var(--primary-dark), var(--primary-light)); padding: 30px 20px; color: white; border-radius: 0 0 30px 30px; box-shadow: var(--shadow); margin-bottom: 30px; }
        @media (min-width: 768px) { .page-header { padding: 40px 50px; border-radius: 0 0 40px 40px; } }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }

        /* --- Student Grid --- */
        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding: 0 20px 50px; max-width: 1400px; margin: 0 auto; list-style: none; }
        .student-card { background: white; border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.02); }
        .st-num { width: 45px; height: 45px; background: #f0f4ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Kanit'; font-weight: 700; flex-shrink: 0; }

        /* --- Import UI --- */
        .import-final-preview { max-height: 350px; overflow-y: auto; background: #fff; border: 1px solid #eee; border-radius: 15px; margin-bottom: 20px; }
        .final-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .final-table th { position: sticky; top: 0; background: #f4f7fe; padding: 12px; text-align: left; z-index: 10; border-bottom: 2px solid #ddd; }
        .final-table td { padding: 10px 12px; border-bottom: 1px solid #f0f0f0; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #ccc; }
        .status-dot.waiting { background: #ffc107; animation: blink 1s infinite; }
        .status-dot.done { background: #28a745; }
        .status-dot.error { background: #dc3545; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .fab-add { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--accent); color: white; border-radius: 50%; border: none; font-size: 28px; cursor: pointer; box-shadow: 0 10px 25px rgba(255,140,0,0.3); z-index: 900; }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-brand" style="font-family:'Kanit'; font-weight:700; color:var(--primary); font-size:24px; margin-bottom:30px;">Flip<span>School</span></div>
        <div class="drawer-item" onclick="openImportModal()"><i class="fas fa-file-excel" style="color:#2ecc71"></i> นำเข้ารายชื่อนักเรียน</div>
        <hr style="border:none; border-top:1px solid #f0f4ff; margin:20px 0;">
        <div class="drawer-item" id="btnBack"><i class="fas fa-arrow-left"></i> กลับไปหน้าวิชา</div>
    </div>

    <nav>
        <div class="nav-left-group">
            <button class="menu-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <div class="logo-container" onclick="location.href='teacher-dashboard.html'">
                <img src="img/favicon.png" alt="Logo">
                <div class="brand-text">
                    <div class="brand-name">Flip<span>School</span></div>
                    <div class="brand-slogan">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
                </div>
            </div>
        </div>
        <img src="" id="navProfileImg" style="width:48px; height:48px; border-radius:50%; object-fit:cover; border:2px solid #eee; cursor:pointer;" onclick="location.href='teacher-dashboard.html'">
    </nav>

    <header class="page-header">
        <div class="header-content">
            <div>
                <h1 style="font-family:'Kanit'; margin:0;">รายชื่อนักเรียน</h1>
                <p id="classSubTitle" style="opacity:0.8; margin:5px 0 0;">กำลังโหลดข้อมูลห้องเรียน...</p>
            </div>
            <div style="text-align: right;">
                <h2 id="totalCount" style="font-size: 32px; margin: 0; font-family: 'Kanit';">0</h2>
                <div style="font-size: 14px; opacity: 0.8;">คนในห้องนี้</div>
            </div>
        </div>
    </header>

    <main><div id="studentGrid" class="student-grid"></div></main>
    <button class="fab-add" onclick="openAddModal()"><i class="fas fa-user-plus"></i></button>

    <div id="importModal" class="modal-overlay">
        <div class="modal-box" style="max-width: 950px; border-radius: 35px;">
            <div class="modal-title"><span><i class="fas fa-file-excel"></i> นำเข้ารายชื่อนักเรียน</span><i class="fas fa-times" onclick="closeImportModal()" style="cursor:pointer;"></i></div>
            
            <div id="step1" class="step-container active">
                <div style="padding:60px; border:3px dashed #eee; border-radius:30px; text-align:center; cursor:pointer;" onclick="document.getElementById('excelFile').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size:60px; color:var(--primary); margin-bottom:20px;"></i>
                    <h3 style="font-family:'Kanit';">เลือกไฟล์ Excel รายชื่อนักเรียน</h3>
                    <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" style="display:none" onchange="processFile()">
                </div>
            </div>

            <div id="step2" class="step-container" style="display:none;">
                <div style="display:flex; gap:15px; background:#f8f9fa; padding:15px; border-radius:15px; margin-bottom:15px;">
                    <div><label style="font-size:12px; font-weight:700;">หัวตาราง</label><input type="number" id="hRow" value="1" min="1" onchange="updatePreview()" style="width:70px; padding:10px; border-radius:10px; border:1px solid #ddd;"></div>
                    <div><label style="font-size:12px; font-weight:700;">เริ่มข้อมูล</label><input type="number" id="sRow" value="2" min="1" onchange="updatePreview()" style="width:70px; padding:10px; border-radius:10px; border:1px solid #ddd;"></div>
                    <div><label style="font-size:12px; font-weight:700;">สิ้นสุด</label><input type="number" id="eRow" placeholder="ทั้งหมด" onchange="updatePreview()" style="width:90px; padding:10px; border-radius:10px; border:1px solid #ddd;"></div>
                </div>
                <div class="data-preview-box"><table class="preview-table" id="previewTable"></table></div>
                <div id="mappingArea" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:12px; margin-top:15px;"></div>
                <button class="btn-save" style="background:var(--primary); width:100%; margin-top:20px; height:55px;" onclick="prepareImport()">ตรวจสอบรายการทั้งหมด <i class="fas fa-arrow-right"></i></button>
            </div>

            <div id="step3" class="step-container" style="display:none;">
                <div class="import-final-preview">
                    <table class="final-table">
                        <thead><tr><th>เลขที่</th><th>รหัส</th><th>ชื่อ-นามสกุล</th><th>วันเกิด (ค.ศ.)</th><th>สถานะ</th></tr></thead>
                        <tbody id="finalPreviewBody"></tbody>
                    </table>
                </div>
                <div id="progressSection" style="display:none; padding:15px; background:#fff; border-radius:15px; border:1px solid #eee;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px;"><span id="progressLabel">กำลังดำเนินการ...</span><span id="progressPercent" style="font-weight:700; color:var(--primary);">0%</span></div>
                    <div style="background:#eee; height:12px; border-radius:6px; overflow:hidden;"><div id="progressBar" style="background:var(--primary); width:0%; height:100%; transition:0.4s;"></div></div>
                </div>
                <button class="btn-save" id="confirmBtn" style="background:var(--primary); width:100%; height:60px; font-size:18px; margin-top:15px;" onclick="executeImport()">ยืนยันและเริ่มนำเข้าข้อมูล</button>
            </div>
        </div>
    </div>

    <script>
        let currentClassId = new URLSearchParams(window.location.search).get('cid') || new URLSearchParams(window.location.search).get('id');
        let currentSchoolId = null;
        let allSheetRows = [], headers = [], finalImportList = [];

        const MAPPING_CONFIG = [
            { key: 'student_code', label: 'เลขประจำตัว*', keywords: ['รหัส', 'ID', 'code', 'เลขประจำตัว'] },
            { key: 'student_title', label: 'คำนำหน้า', keywords: ['คำนำหน้า', 'title', 'prefix'] },
            { key: 'first_name', label: 'ชื่อ*', keywords: ['ชื่อ', 'first', 'fname'] },
            { key: 'last_name', label: 'นามสกุล*', keywords: ['นามสกุล', 'last', 'lname', 'สกุล'] },
            { key: 'birth_date', label: 'วันเกิด', keywords: ['เกิด', 'birth', 'dob'] }
        ];

        // --- ฟังก์ชันหลักในการแก้ปัญหา Error วันที่ ---
        function parseBirthDate(val) {
            let dateStr = formatVal(val);
            if (!dateStr || dateStr === "-") return null;
            
            try {
                // กรณี Excel อ่านค่าเป็นตัวเลข (Serial Date)
                if (!isNaN(val) && typeof val === 'number') {
                    const date = XLSX.SSF.parse_date_code(val);
                    let year = date.y;
                    if (year > 2400) year -= 543; // แปลง พ.ศ. เป็น ค.ศ.
                    return `${year}-${String(date.m).padStart(2, '0')}-${String(date.d).padStart(2, '0')}`;
                }

                // กรณีเป็น String เช่น "19/10/2560" หรือ "2560-10-19"
                let parts = dateStr.split(/[-/.]/);
                if (parts.length === 3) {
                    let d, m, y;
                    // ตรวจสอบรูปแบบ YYYY-MM-DD
                    if (parts[0].length === 4) { y = parseInt(parts[0]); m = parts[1]; d = parts[2]; }
                    // ตรวจสอบรูปแบบ DD-MM-YYYY
                    else { d = parts[0]; m = parts[1]; y = parseInt(parts[2]); }

                    if (y > 2400) y -= 543; // แปลง พ.ศ. เป็น ค.ศ.
                    return `${y}-${String(m).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                }
                return dateStr;
            } catch(e) { return null; }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if(typeof initAppUI === 'function') initAppUI();
            if(!currentClassId) return;
            document.getElementById('btnBack').onclick = () => location.href = `classroom-detail.html?id=${currentClassId}`;
            const { data: cls } = await sysDB.from('classrooms').select('*, schools(school_name)').eq('classroom_id', currentClassId).single();
            if(cls) { currentSchoolId = cls.school_id; document.getElementById('classSubTitle').innerText = `${cls.subject_name} (${cls.room_name})`; }
            fetchProfile(); fetchStudents(); document.getElementById('loadingOverlay').style.display = 'none';
        });

        async function fetchProfile() {
            const { data: { user } } = await sysDB.auth.getUser();
            if(user) {
                const { data: prof } = await sysDB.from('teachers').select('profile_pic').eq('teacher_id', user.id).single();
                if(prof) document.getElementById('navProfileImg').src = prof.profile_pic;
            }
        }

        async function fetchStudents() {
            const { data } = await sysDB.from('classroom_students').select('student_number, school_students(student_code, student_title, student_name)').eq('classroom_id', currentClassId).order('student_number');
            const grid = document.getElementById('studentGrid'); grid.innerHTML = '';
            if(data) {
                document.getElementById('totalCount').innerText = data.length;
                data.forEach(item => {
                    const st = item.school_students;
                    grid.innerHTML += `<div class="student-card"><div class="st-num">${item.student_number}</div><div style="flex:1;"><h3>${st.student_title || ''}${st.student_name}</h3><span class="st-code"><i class="fas fa-id-card"></i> ${st.student_code}</span></div></div>`;
                });
            }
        }

        function toggleDrawer() { const d = document.getElementById('sideDrawer'); const o = document.getElementById('drawerOverlay'); d.classList.toggle('active'); o.style.display = d.classList.contains('active') ? 'block' : 'none'; }
        function openImportModal() { toggleDrawer(); document.getElementById('importModal').style.display = 'flex'; goToStep(1); }
        function closeImportModal() { document.getElementById('importModal').style.display = 'none'; }
        function goToStep(s) { document.querySelectorAll('.step-container').forEach((el, i) => el.style.display = (i + 1 === s) ? 'block' : 'none'); }
        function formatVal(v) { if(v instanceof Date) return v.toISOString().split('T')[0]; return String(v || "").trim(); }

        function processFile() {
            const file = document.getElementById('excelFile').files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array', cellDates: true});
                allSheetRows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                if(allSheetRows.length > 0) { document.getElementById('eRow').value = allSheetRows.length; updatePreview(); goToStep(2); }
            };
            reader.readAsArrayBuffer(file);
        }

        function updatePreview() {
            const hIdx = (parseInt(document.getElementById('hRow').value) || 1) - 1;
            const dIdx = (parseInt(document.getElementById('sRow').value) || 2) - 1;
            const eIdx = (parseInt(document.getElementById('eRow').value) || allSheetRows.length) - 1;
            headers = allSheetRows[hIdx] || [];
            const table = document.getElementById('previewTable'); table.innerHTML = '';
            [hIdx, dIdx, eIdx].forEach((idx, i) => {
                if(allSheetRows[idx]) {
                    const tr = document.createElement('tr'); if(i===0) tr.style.background = "#e3f2fd";
                    const tdL = document.createElement('td'); tdL.innerText = idx + 1; tdL.style.fontWeight='700'; tr.appendChild(tdL);
                    allSheetRows[idx].forEach(c => { const td = document.createElement(i===0?'th':'td'); td.innerText=formatVal(c); tr.appendChild(td); });
                    table.appendChild(tr);
                }
            });
            renderMapping();
        }

        function renderMapping() {
            const area = document.getElementById('mappingArea'); area.innerHTML = '';
            const dIdx = (parseInt(document.getElementById('sRow').value) || 2) - 1;
            const firstRow = allSheetRows[dIdx] || [];
            MAPPING_CONFIG.forEach(f => {
                let bestIdx = headers.findIndex(h => f.keywords.some(k => String(h).toLowerCase().includes(k)));
                let opts = headers.map((h, i) => `<option value="${i}" ${i === bestIdx ? 'selected' : ''}>${h || `Col ${i+1}`}</option>`).join('');
                area.innerHTML += `<div class="mapping-card"><label style="font-size:12px; font-weight:700; color:#555; display:block; margin-bottom:5px;">${f.label}</label><select id="map_${f.key}" style="width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; font-size:13px;">${opts}</select><span style="color:var(--accent); font-weight:600; font-size:11px; display:block; margin-top:5px;" id="example_${f.key}">${formatVal(firstRow[bestIdx]) || '-'}</span></div>`;
            });
            MAPPING_CONFIG.forEach(f => { document.getElementById(`map_${f.key}`).onchange = (e) => { document.getElementById(`example_${f.key}`).innerText = formatVal(allSheetRows[(parseInt(document.getElementById('sRow').value)||2)-1][e.target.value]) || '-'; }; });
        }

        async function prepareImport() {
            const dIdx = (parseInt(document.getElementById('sRow').value) || 2) - 1;
            const eIdx = parseInt(document.getElementById('eRow').value) || allSheetRows.length;
            const sortType = document.querySelector('input[name="sortType"]:checked').value;
            const map = {}; MAPPING_CONFIG.forEach(f => map[f.key] = document.getElementById(`map_${f.key}`).value);

            let raw = allSheetRows.slice(dIdx, eIdx).map(row => {
                const title = formatVal(row[map.student_title]);
                const birth = parseBirthDate(row[map.birth_date]); // แปลง พ.ศ. เป็น ค.ศ.
                return { code: formatVal(row[map.student_code]), title: title, name: `${formatVal(row[map.first_name])} ${formatVal(row[map.last_name])}`.trim(), birth: birth, gender: ['ด.ญ.', 'เด็กหญิง', 'นางสาว', 'น.ส.'].some(k => title.includes(k)) ? 1 : 0 };
            }).filter(r => r.code && r.name !== "");

            if(sortType === 'gender_id') raw.sort((a,b) => (a.gender !== b.gender) ? a.gender - b.gender : a.code.localeCompare(b.code, undefined, {numeric:true}));
            else raw.sort((a,b) => a.code.localeCompare(b.code, undefined, {numeric:true}));

            finalImportList = raw.map((item, idx) => ({ ...item, num: idx + 1 }));
            document.getElementById('finalPreviewBody').innerHTML = finalImportList.map((item, i) => `<tr id="row_${i}"><td>${item.num}</td><td>${item.code}</td><td>${item.title}${item.name}</td><td>${item.birth || '-'}</td><td id="status_${i}"><div class="status-dot"></div> <small>รอคิว</small></td></tr>`).join('');
            goToStep(3);
        }

        async function executeImport() {
            if(!currentSchoolId) return alert("ไม่พบ School ID");
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('progressSection').style.display = 'block';

            for (let i = 0; i < finalImportList.length; i++) {
                const item = finalImportList[i];
                const statusDot = document.querySelector(`#row_${i} .status-dot`);
                const statusText = document.querySelector(`#row_${i} small`);
                statusDot.className = "status-dot waiting";
                statusText.innerText = "กำลังบันทึก...";

                try {
                    // 1. บันทึกข้อมูลนักเรียน
                    const { data: std, error: e1 } = await sysDB.from('school_students').upsert({ 
                        school_id: currentSchoolId, student_code: item.code, student_title: item.title, student_name: item.name, birth_date: item.birth 
                    }, { onConflict: 'school_id, student_code' }).select().single();
                    
                    if(e1) throw e1;

                    // 2. บันทึกเข้าห้องเรียน
                    const { error: e2 } = await sysDB.from('classroom_students').upsert({ 
                        classroom_id: currentClassId, student_id: std.student_id, student_number: item.num 
                    }, { onConflict: 'classroom_id, student_id' });

                    if(e2) throw e2;

                    statusDot.className = "status-dot done"; statusText.innerText = "สำเร็จ";
                } catch (err) {
                    statusDot.className = "status-dot error"; statusText.innerText = "Error: " + err.message;
                    console.error("Import Error row "+i+":", err);
                }

                const p = Math.round(((i + 1) / finalImportList.length) * 100);
                document.getElementById('progressBar').style.width = p + '%';
                document.getElementById('progressPercent').innerText = p + '%';
            }
            alert('ดำเนินการเสร็จสิ้น!'); location.reload();
        }

        function openAddModal() { alert('ฟังก์ชันเพิ่มรายบุคคลกำลังพัฒนา'); }
    </script>
</body>
</html>
