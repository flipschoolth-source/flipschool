<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายชื่อนักเรียน - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --shadow: 0 15px 35px rgba(0, 0, 70, 0.08);
            --drawer-width: 280px;
        }

        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); margin: 0; overflow-x: hidden; }

        /* --- แก้ไข Navbar ให้ไม่ซ้อนทับ --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; height: 90px; background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        @media (min-width: 768px) { nav { padding: 0 50px; } }

        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; color: inherit; }
        .logo-container img { height: 45px; width: auto; }
        .brand-name { font-size: 22px; font-weight: 700; color: #2d3436; font-family: 'Kanit'; }
        .brand-name span { color: var(--primary); }

        /* --- แก้ไข Header Section ให้สะอาดตา --- */
        .page-header {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
            padding: 30px 20px; color: white; border-radius: 0 0 30px 30px;
            box-shadow: var(--shadow); margin-bottom: 30px; position: relative;
        }
        @media (min-width: 768px) { .page-header { padding: 40px 50px; border-radius: 0 0 40px 40px; } }
        
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; position: relative; z-index: 2; }
        .header-title h1 { font-family: 'Kanit'; margin: 0; font-size: 24px; }
        .header-title p { margin: 5px 0 0; opacity: 0.8; font-size: 14px; }

        /* --- รายชื่อนักเรียนแบบ Grid --- */
        .student-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; 
            list-style: none; padding: 0 20px 50px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }
        @media (min-width: 1024px) { .student-grid { padding: 0 50px 50px; } }

        .student-card { 
            background: var(--white); border-radius: 20px; padding: 20px;
            display: flex; align-items: center; gap: 15px; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.02);
        }
        .st-num { width: 45px; height: 45px; background: #f0f4ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Kanit'; font-weight: 700; flex-shrink: 0; }
        .st-info h3 { margin: 0; font-family: 'Kanit'; color: #2d3436; font-size: 17px; }
        .st-code-tag { font-size: 11px; color: #b2bec3; background: #f8f9fa; padding: 4px 10px; border-radius: 8px; margin-top: 5px; display: inline-block; }

        .fab-add { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--accent); color: white; border-radius: 50%; border: none; font-size: 26px; cursor: pointer; box-shadow: 0 10px 25px rgba(255,140,0,0.3); z-index: 900; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <nav>
        <div class="nav-left-group">
            <button class="menu-toggle-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <div class="logo-container">
                <img src="img/favicon.png" alt="Logo">
                <div class="brand-name">Flip<span>School</span></div>
            </div>
        </div>
        <img src="" id="navProfileImg" style="width:48px; height:48px; border-radius:50%; object-fit:cover;">
    </nav>

    <header class="page-header">
        <div class="header-content">
            <div class="header-title">
                <h1>รายชื่อนักเรียน</h1>
                <p id="classSubTitle">โหลดข้อมูลห้องเรียน...</p>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 32px; font-weight: 700; font-family: 'Kanit';" id="totalCount">0</div>
                <div style="font-size: 14px; opacity: 0.8;">คน</div>
            </div>
        </div>
    </header>

    <main><div id="studentGrid" class="student-grid"></div></main>

    <button class="fab-add" onclick="openImportModal()"><i class="fas fa-user-plus"></i></button>

    <script>
        let currentClassId = new URLSearchParams(window.location.search).get('cid');
        
        document.addEventListener('DOMContentLoaded', async () => {
            if (!currentClassId) return;

            // 1. ดึงชื่อวิชาและห้อง
            const { data: cls } = await sysDB.from('classrooms').select('subject_name, room_name').eq('classroom_id', currentClassId).single();
            if (cls) document.getElementById('classSubTitle').innerText = `${cls.subject_name} (${cls.room_name})`;

            await fetchStudents();
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        async function fetchStudents() {
            // --- จุดสำคัญ: ดึงข้อมูลแบบ Join เพื่อดึงชื่อจาก school_students ---
            const { data, error } = await sysDB
                .from('classroom_students')
                .select(`
                    student_number,
                    school_students (
                        student_code,
                        student_title,
                        student_name
                    )
                `)
                .eq('classroom_id', currentClassId)
                .order('student_number');

            const grid = document.getElementById('studentGrid');
            grid.innerHTML = '';

            if (data && data.length > 0) {
                document.getElementById('totalCount').innerText = data.length;
                data.forEach(item => {
                    const st = item.school_students;
                    grid.innerHTML += `
                        <div class="student-card">
                            <div class="st-num">${item.student_number}</div>
                            <div class="st-info">
                                <h3>${st.student_title || ''}${st.student_name}</h3>
                                <span class="st-code-tag"><i class="fas fa-id-card"></i> ${st.student_code}</span>
                            </div>
                        </div>`;
                });
            } else {
                grid.innerHTML = '<p style="text-align:center; width:100%; opacity:0.5;">ยังไม่มีรายชื่อนักเรียนในห้องนี้</p>';
            }
        }
    </script>
</body>
</html>
