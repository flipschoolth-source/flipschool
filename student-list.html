<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายชื่อนักเรียน - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --shadow: 0 15px 35px rgba(0, 0, 70, 0.08);
            --drawer-width: 280px;
        }

        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); margin: 0; overflow-x: hidden; }

        /* --- Navbar --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; height: 90px; background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        @media (min-width: 768px) { nav { padding: 0 50px; } }

        .menu-toggle-btn { 
            background: #f0f4ff; color: var(--primary); border: none; 
            width: 45px; height: 45px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }

        /* --- Side Drawer --- */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 1990; backdrop-filter: blur(2px); }
        .side-drawer { 
            position: fixed; top: 0; left: calc(var(--drawer-width) * -1.1); width: var(--drawer-width); height: 100%; 
            background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            box-shadow: 5px 0 25px rgba(0,0,0,0.1); padding: 30px 20px; box-sizing: border-box;
        }
        .side-drawer.active { left: 0; }
        .drawer-menu-item { padding: 14px 18px; border-radius: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; color: #444; font-family: 'Kanit'; margin-bottom: 8px; }
        .drawer-menu-item:hover { background: #f0f4ff; color: var(--primary); }

        /* --- Hero Header --- */
        .page-header { background: linear-gradient(135deg, var(--primary-dark), var(--primary-light)); padding: 30px 20px; color: white; border-radius: 0 0 30px 30px; box-shadow: var(--shadow); margin-bottom: 30px; }
        @media (min-width: 768px) { .page-header { padding: 40px 50px; border-radius: 0 0 40px 40px; } }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }

        /* --- Student Grid --- */
        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 0 20px 50px; max-width: 1400px; margin: 0 auto; list-style: none; }
        .student-card { background: white; border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }

        /* --- Import UI --- */
        .data-preview-box { overflow-x: auto; margin: 15px 0; border: 1px solid #ddd; border-radius: 12px; }
        .data-preview-table { width: 100%; border-collapse: collapse; font-size: 12px; }
        .data-preview-table th { background: #e3f2fd; padding: 8px; text-align: left; }
        .data-preview-table td { padding: 8px; border-top: 1px solid #eee; }
        .mapping-card { background: #fff; padding: 12px; border-radius: 12px; border: 1px solid #eee; }
        .example-label { color: var(--accent); font-weight: 600; font-size: 11px; display: block; margin-top: 4px; }
        .sort-banner { background: #fff3e0; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ffe0b2; }

        .fab-add { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--accent); color: white; border-radius: 50%; border: none; font-size: 26px; cursor: pointer; z-index: 900; }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-brand" style="font-family:'Kanit'; font-weight:700; color:var(--primary); font-size:22px; margin-bottom:30px;">Flip<span>School</span></div>
        <div class="drawer-menu-item" onclick="openImportModal()"><i class="fas fa-file-excel" style="color:#2ecc71"></i> นำเข้ารายชื่อนักเรียน</div>
        <div class="drawer-menu-item" onclick="alert('Coming soon')"><i class="fas fa-id-card" style="color:#3498db"></i> พิมพ์บัตร QR Code</div>
        <hr style="border:none; border-top:1px solid #f0f4ff; margin:15px 0;">
        <div class="drawer-menu-item" id="btnBackToDetail"><i class="fas fa-arrow-left"></i> กลับหน้าวิชา</div>
    </div>

    <nav>
        <div class="nav-left-group">
            <button class="menu-toggle-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <div class="logo-container" onclick="location.href='teacher-dashboard.html'">
                <img src="img/favicon.png" alt="Logo">
                <div class="brand-name">Flip<span>School</span></div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" style="width:48px; height:48px; border-radius:50%; object-fit:cover; border:2px solid #eee;">
    </nav>

    <header class="page-header">
        <div class="header-content">
            <div>
                <h1 style="font-family:'Kanit'; margin:0;">รายชื่อนักเรียน</h1>
                <p id="classSubTitle" style="opacity:0.8; margin:5px 0 0;">กำลังโหลด...</p>
            </div>
            <div style="text-align:right;">
                <div style="font-size:32px; font-weight:700; font-family:'Kanit';" id="totalCount">0</div>
                <div style="font-size:14px; opacity:0.8;">คน</div>
            </div>
        </div>
    </header>

    <main><div id="studentGrid" class="student-grid"></div></main>

    <button class="fab-add" onclick="openAddModal()"><i class="fas fa-user-plus"></i></button>

    <div id="importModal" class="modal-overlay">
        <div class="modal-box" style="max-width: 900px; border-radius: 30px;">
            <div class="modal-title"><span><i class="fas fa-file-excel"></i> นำเข้ารายชื่อนักเรียน (Master Data)</span><i class="fas fa-times" onclick="closeImportModal()" style="cursor:pointer;"></i></div>
            
            <div id="step1" class="step-container active">
                <div style="padding:60px; border:2px dashed #ccc; border-radius:20px; text-align:center; cursor:pointer;" onclick="document.getElementById('excelFile').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size:50px; color:var(--primary); margin-bottom:15px;"></i>
                    <p style="font-family:'Kanit';">คลิกเพื่อเลือกไฟล์ Excel หรือ CSV</p>
                    <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" style="display:none" onchange="processFile()">
                </div>
            </div>

            <div id="step2" class="step-container" style="display:none;">
                <div style="display:flex; gap:15px; background:#f8f9fa; padding:15px; border-radius:12px; margin-bottom:15px; flex-wrap:wrap;">
                    <div><label style="font-size:12px; font-weight:700;">หัวตาราง (แถวที่)</label><input type="number" id="headerRowIndex" value="1" min="1" onchange="updatePreview()" style="width:70px; padding:8px; border-radius:8px; border:1px solid #ddd;"></div>
                    <div><label style="font-size:12px; font-weight:700;">เริ่มข้อมูล (แถวที่)</label><input type="number" id="startRowIndex" value="2" min="1" onchange="updatePreview()" style="width:70px; padding:8px; border-radius:8px; border:1px solid #ddd;"></div>
                    <div><label style="font-size:12px; font-weight:700;">ถึงแถวที่</label><input type="number" id="endRowIndex" placeholder="ทั้งหมด" onchange="updatePreview()" style="width:90px; padding:8px; border-radius:8px; border:1px solid #ddd;"></div>
                </div>

                <div class="sort-banner">
                    <label style="font-size:13px; font-weight:700; color:#e65100; display:flex; align-items:center; gap:8px;"><i class="fas fa-sort-amount-down"></i> การจัดลำดับเลขที่ในห้องเรียน</label>
                    <div style="display:flex; gap:20px; margin-top:8px;">
                        <label style="font-size:12px; cursor:pointer;"><input type="radio" name="sortType" value="id_only" checked> เรียงตามเลขประจำตัว</label>
                        <label style="font-size:12px; cursor:pointer;"><input type="radio" name="sortType" value="gender_id"> แยกชาย-หญิง แล้วเรียงตามรหัส</label>
                    </div>
                </div>

                <div class="data-preview-box"><table class="data-preview-table" id="previewTable"></table></div>

                <p style="font-weight:700; font-size:14px; color:var(--primary); margin:15px 0 10px;"><i class="fas fa-link"></i> จับคู่คอลัมน์กับระบบ</p>
                <div id="mappingArea" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:12px;"></div>

                <button class="btn-save" style="background:var(--primary); width:100%; margin-top:25px; height:50px;" onclick="prepareImport()">ตรวจสอบข้อมูล <i class="fas fa-arrow-right"></i></button>
            </div>

            <div id="step3" class="step-container" style="display:none;">
                <div id="summaryText" style="background:#e3f2fd; padding:20px; border-radius:15px; color:#0d47a1; font-weight:700; text-align:center; margin-bottom:20px;"></div>
                <div id="progressSection" style="display:none; padding:20px; background:#fff; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.05);">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:13px;"><span>กำลังบันทึกข้อมูล...</span><span id="progressPercent" style="font-weight:700; color:var(--primary);">0%</span></div>
                    <div style="background:#eee; height:12px; border-radius:6px; overflow:hidden;"><div id="progressBar" style="background:var(--primary); width:0%; height:100%; transition:0.4s;"></div></div>
                </div>
                <button class="btn-save" id="confirmBtn" style="background:var(--primary); width:100%; height:55px; font-size:18px; margin-top:15px;" onclick="executeImport()">เริ่มนำเข้าข้อมูล</button>
            </div>
        </div>
    </div>

    <script>
        let currentClassId = new URLSearchParams(window.location.search).get('cid');
        let currentSchoolId = null;
        let allSheetRows = [], headers = [], finalImportList = [];

        const MAPPING_CONFIG = [
            { key: 'student_code', label: 'เลขประจำตัว*', req: true, keywords: ['รหัส', 'ID', 'code', 'เลขประจำตัว'] },
            { key: 'student_title', label: 'คำนำหน้า', req: false, keywords: ['คำนำหน้า', 'title', 'prefix'] },
            { key: 'first_name', label: 'ชื่อ*', req: true, keywords: ['ชื่อ', 'first', 'fname', 'name'] },
            { key: 'last_name', label: 'นามสกุล*', req: true, keywords: ['นามสกุล', 'last', 'lname', 'สกุล'] },
            { key: 'birth_date', label: 'วดปเกิด', req: false, keywords: ['เกิด', 'birth', 'dob'] }
        ];

        document.addEventListener('DOMContentLoaded', async () => {
            if(typeof initAppUI === 'function') initAppUI();
            if(!currentClassId) return;

            document.getElementById('btnBackToDetail').onclick = () => location.href = `classroom-detail.html?id=${currentClassId}`;

            const { data: cls } = await sysDB.from('classrooms').select('*, schools(school_name)').eq('classroom_id', currentClassId).single();
            if(cls) {
                currentSchoolId = cls.school_id;
                document.getElementById('classSubTitle').innerText = `${cls.subject_name} (${cls.room_name})`;
            }

            fetchProfile();
            fetchStudents();
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        async function fetchProfile() {
            const { data: { user } } = await sysDB.auth.getUser();
            if(user) {
                const { data: prof } = await sysDB.from('teachers').select('profile_pic').eq('teacher_id', user.id).single();
                if(prof) document.getElementById('navProfileImg').src = prof.profile_pic;
            }
        }

        async function fetchStudents() {
            const { data } = await sysDB.from('classroom_students').select('student_number, school_students(student_code, student_title, student_name)').eq('classroom_id', currentClassId).order('student_number');
            const grid = document.getElementById('studentGrid'); grid.innerHTML = '';
            if(data) {
                document.getElementById('totalCount').innerText = data.length;
                data.forEach(item => {
                    const st = item.school_students;
                    grid.innerHTML += `<div class="student-card"><div class="st-num" style="width:45px; height:45px; background:#f0f4ff; border-radius:50%; display:flex; align-items:center; justify-content:center; color:var(--primary); font-weight:700;">${item.student_number}</div><div style="flex:1;"><h3 style="font-family:'Kanit'; font-size:17px; margin:0;">${st.student_title || ''}${st.student_name}</h3><span class="st-code-tag"><i class="fas fa-id-card"></i> ${st.student_code}</span></div></div>`;
                });
            }
        }

        function toggleDrawer() { 
            const d = document.getElementById('sideDrawer'); const o = document.getElementById('drawerOverlay');
            d.classList.toggle('active'); o.style.display = d.classList.contains('active') ? 'block' : 'none';
        }

        function openImportModal() { toggleDrawer(); document.getElementById('importModal').style.display = 'flex'; }
        function closeImportModal() { document.getElementById('importModal').style.display = 'none'; }
        function goToStep(s) { document.querySelectorAll('.step-container').forEach((el, i) => el.style.display = (i + 1 === s) ? 'block' : 'none'); }

        function processFile() {
            const file = document.getElementById('excelFile').files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array', cellDates: true});
                allSheetRows = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {header: 1, defval: ""});
                if(allSheetRows.length > 0) {
                    document.getElementById('endRowIndex').value = allSheetRows.length;
                    updatePreview(); goToStep(2);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function formatVal(v) { if(v instanceof Date) return v.toISOString().split('T')[0]; return String(v || "").trim(); }

        function updatePreview() {
            const hIdx = (parseInt(document.getElementById('headerRowIndex').value) || 1) - 1;
            const dIdx = (parseInt(document.getElementById('startRowIndex').value) || 2) - 1;
            headers = allSheetRows[hIdx] || [];
            
            const table = document.getElementById('previewTable'); table.innerHTML = '';
            // Show Header + First Data Row
            [hIdx, dIdx].forEach((idx, i) => {
                if(allSheetRows[idx]) {
                    const tr = document.createElement('tr'); if(i === 0) tr.style.background = "#e3f2fd";
                    const tdLabel = document.createElement('td'); tdLabel.innerText = idx + 1; tdLabel.style.fontWeight = '700'; tr.appendChild(tdLabel);
                    allSheetRows[idx].forEach(c => { const td = document.createElement(i === 0 ? 'th' : 'td'); td.innerText = formatVal(c); tr.appendChild(td); });
                    table.appendChild(tr);
                }
            });
            renderMapping();
        }

        function renderMapping() {
            const area = document.getElementById('mappingArea'); area.innerHTML = '';
            const dIdx = (parseInt(document.getElementById('startRowIndex').value) || 2) - 1;
            const firstData = allSheetRows[dIdx] || [];

            MAPPING_CONFIG.forEach(f => {
                let bestIdx = headers.findIndex(h => f.keywords.some(k => String(h).toLowerCase().includes(k)));
                
                let opts = headers.map((h, i) => `<option value="${i}" ${i === bestIdx ? 'selected' : ''}>${h || `คอลัมน์ ${i+1}`}</option>`).join('');
                area.innerHTML += `<div class="mapping-card"><label style="font-size:12px; font-weight:700; color:#555; display:block; margin-bottom:5px;">${f.label}</label><select id="map_${f.key}" style="width:100%; padding:8px; border-radius:8px; border:1px solid #ddd; font-size:13px;">${opts}</select><span class="example-label" id="example_${f.key}">${formatVal(firstData[bestIdx]) || '-'}</span></div>`;
            });

            MAPPING_CONFIG.forEach(f => {
                document.getElementById(`map_${f.key}`).onchange = (e) => { document.getElementById(`example_${f.key}`).innerText = formatVal(firstData[e.target.value]) || '-'; };
            });
        }

        async function prepareImport() {
            const dIdx = (parseInt(document.getElementById('startRowIndex').value) || 2) - 1;
            const eIdx = parseInt(document.getElementById('endRowIndex').value) || allSheetRows.length;
            const sortType = document.querySelector('input[name="sortType"]:checked').value;
            const map = {}; MAPPING_CONFIG.forEach(f => map[f.key] = document.getElementById(`map_${f.key}`).value);

            let rawList = allSheetRows.slice(dIdx, eIdx).map(row => {
                const title = formatVal(row[map.student_title]);
                return {
                    code: formatVal(row[map.student_code]),
                    title: title,
                    name: `${formatVal(row[map.first_name])} ${formatVal(row[map.last_name])}`.trim(),
                    birth: formatVal(row[map.birth_date]),
                    gender: ['ด.ญ.', 'เด็กหญิง', 'นางสาว', 'น.ส.'].some(k => title.includes(k)) ? 1 : 0
                };
            }).filter(r => r.code && r.name !== "");

            if(sortType === 'gender_id') rawList.sort((a,b) => (a.gender !== b.gender) ? a.gender - b.gender : a.code.localeCompare(b.code, undefined, {numeric:true}));
            else rawList.sort((a,b) => a.code.localeCompare(b.code, undefined, {numeric:true}));

            finalImportList = rawList.map((item, idx) => ({ ...item, num: idx + 1 }));
            document.getElementById('summaryText').innerText = `พร้อมนำเข้าข้อมูลนักเรียน ${finalImportList.length} รายการ`;
            goToStep(3);
        }

        async function executeImport() {
            if(!currentSchoolId) return alert("ไม่พบข้อมูลโรงเรียน");
            document.getElementById('confirmBtn').disabled = true;
            document.getElementById('progressSection').style.display = 'block';

            for (let i = 0; i < finalImportList.length; i++) {
                const item = finalImportList[i];
                const { data: std } = await sysDB.from('school_students').upsert({ school_id: currentSchoolId, student_code: item.code, student_title: item.title, student_name: item.name, birth_date: item.birth || null }, { onConflict: 'school_id, student_code' }).select().single();
                if(std) await sysDB.from('classroom_students').upsert({ classroom_id: currentClassId, student_id: std.student_id, student_number: item.num }, { onConflict: 'classroom_id, student_id' });
                
                const p = Math.round(((i + 1) / finalImportList.length) * 100);
                document.getElementById('progressBar').style.width = p + '%';
                document.getElementById('progressPercent').innerText = p + '%';
            }
            alert('นำเข้าสำเร็จ'); location.reload();
        }

        function openAddModal() { alert('Coming soon'); }
    </script>
</body>
</html>
