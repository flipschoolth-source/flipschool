<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายชื่อนักเรียน - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --shadow: 0 15px 35px rgba(0, 0, 70, 0.08);
            --drawer-width: 280px;
        }

        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); margin: 0; overflow-x: hidden; }

        /* --- Navbar (Theme index.html) --- */
        nav {
            display: flex; justify-content: flex-start; align-items: center;
            padding: 0 20px; height: 90px; background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        @media (min-width: 768px) { nav { padding: 0 50px; } }

        .nav-left-group { display: flex; align-items: center; gap: 15px; }
        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; cursor: pointer; }
        .logo-container img { height: 50px; }
        .brand-text { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-family: 'Kanit'; font-size: 24px; font-weight: 700; color: var(--primary-dark); }
        .brand-name span { color: var(--primary-light); }
        .brand-slogan { font-size: 12px; color: #636e72; }

        .menu-btn { background: #f0f4ff; color: var(--primary); border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; transition: 0.3s; }

        /* --- Side Drawer --- */
        .drawer-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 1990; backdrop-filter: blur(2px); }
        .side-drawer { 
            position: fixed; top: 0; left: calc(var(--drawer-width) * -1.1); width: var(--drawer-width); height: 100%; 
            background: white; z-index: 2000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1); 
            box-shadow: 5px 0 25px rgba(0,0,0,0.1); padding: 30px 20px; box-sizing: border-box;
        }
        .side-drawer.active { left: 0; }
        .drawer-item { padding: 14px 18px; border-radius: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; color: #444; font-family: 'Kanit'; margin-bottom: 8px; transition: 0.2s; }
        .drawer-item:hover { background: #f0f4ff; color: var(--primary); }

        /* --- Hero Header (Style like classroom-detail) --- */
        .page-header { background: linear-gradient(135deg, var(--primary-dark), var(--primary-light)); padding: 30px 20px; color: white; border-radius: 0 0 30px 30px; box-shadow: var(--shadow); margin-bottom: 30px; }
        @media (min-width: 768px) { .page-header { padding: 40px 50px; border-radius: 0 0 40px 40px; } }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        
        .class-info-badge { background: rgba(255,255,255,0.15); padding: 6px 18px; border-radius: 20px; font-size: 14px; margin-top: 10px; display: inline-flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.2); }

        /* --- Student Grid --- */
        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; padding: 0 20px 50px; max-width: 1400px; margin: 0 auto; list-style: none; }
        .student-card { background: white; border-radius: 20px; padding: 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .st-num { width: 45px; height: 45px; background: #f0f4ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-family: 'Kanit'; font-weight: 700; flex-shrink: 0; }

        /* --- Fab --- */
        .fab-add { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--accent); color: white; border-radius: 50%; border: none; font-size: 28px; cursor: pointer; box-shadow: 0 10px 25px rgba(255,140,0,0.3); z-index: 900; }
    </style>
</head>
<body>

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="drawer-overlay" id="drawerOverlay" onclick="toggleDrawer()"></div>
    <div class="side-drawer" id="sideDrawer">
        <div class="drawer-brand" style="font-family:'Kanit'; font-weight:700; color:var(--primary); font-size:24px; margin-bottom:30px;">Flip<span>School</span></div>
        <div class="drawer-item" onclick="location.href='teacher-dashboard.html'"><i class="fas fa-th-large"></i> แดชบอร์ด</div>
        <div class="drawer-item" onclick="openImportModal()"><i class="fas fa-file-excel" style="color:#2ecc71"></i> นำเข้ารายชื่อนักเรียน</div>
        <hr style="border:none; border-top:1px solid #f0f4ff; margin:20px 0;">
        <div class="drawer-item" id="btnBackToSubject"><i class="fas fa-arrow-left"></i> กลับไปหน้าวิชา</div>
    </div>

    <nav>
        <div class="nav-left-group">
            <button class="menu-btn" onclick="toggleDrawer()"><i class="fas fa-bars"></i></button>
            <div class="logo-container" onclick="location.href='teacher-dashboard.html'">
                <img src="img/favicon.png" alt="Logo">
                <div class="brand-text">
                    <div class="brand-name">Flip<span>School</span></div>
                    <div class="brand-slogan">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
                </div>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="header-content">
            <div>
                <h1 style="font-family:'Kanit'; margin:0;" id="txtSubjectFull">รายชื่อนักเรียน</h1>
                <div class="class-info-badge" id="txtClassDetails">กำลังโหลดรายละเอียด...</div>
            </div>
            <div style="text-align: right;">
                <h2 id="totalCount" style="font-size: 32px; margin: 0; font-family: 'Kanit';">0</h2>
                <div style="font-size: 14px; opacity: 0.8;">คน</div>
            </div>
        </div>
    </header>

    <main><div id="studentGrid" class="student-grid"></div></main>
    <button class="fab-add" onclick="openImportModal()"><i class="fas fa-user-plus"></i></button>

    <script>
        let currentClassId = new URLSearchParams(window.location.search).get('id') || new URLSearchParams(window.location.search).get('cid');
        let currentSchoolId = null;

        function toggleDrawer() {
            const drawer = document.getElementById('sideDrawer');
            const overlay = document.getElementById('drawerOverlay');
            drawer.classList.toggle('active');
            overlay.style.display = drawer.classList.contains('active') ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if(!currentClassId) return;
            
            // ดึงรายละเอียดห้องเรียนครบถ้วน
            const { data: cls } = await sysDB.from('classrooms').select('*, schools(*)').eq('classroom_id', currentClassId).single();
            if(cls) {
                currentSchoolId = cls.school_id;
                // แสดงชื่อวิชาพร้อมห้องเรียนแบบตัวหนา
                document.getElementById('txtSubjectFull').innerText = `${cls.subject_name} (${cls.room_name})`;
                // แสดงรายละเอียดภาคเรียนและปีการศึกษาในแถบ Badge
                document.getElementById('txtClassDetails').innerHTML = `<i class="fas fa-calendar-alt"></i> ภาคเรียนที่ ${cls.semester} | ปีการศึกษา ${cls.academic_year}`;
            }
            
            fetchStudents();
            document.getElementById('btnBackToSubject').onclick = () => location.href = `classroom-detail.html?id=${currentClassId}`;
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        async function fetchStudents() {
            const { data } = await sysDB.from('classroom_students').select('student_number, school_students(*)').eq('classroom_id', currentClassId).order('student_number');
            const container = document.getElementById('studentGrid'); container.innerHTML = '';
            if(data) {
                document.getElementById('totalCount').innerText = data.length;
                data.forEach(item => {
                    const s = item.school_students;
                    container.innerHTML += `<div class="student-card"><div class="st-num">${item.student_number}</div><div style="flex:1;"><b>${s.student_title || ''}${s.student_name}</b><br><small class="st-code"><i class="fas fa-id-card"></i> ${s.student_code}</small></div></div>`;
                });
            }
        }
        
        // ฟังก์ชันอื่นๆ (Import Modal ฯลฯ) ให้คงไว้ตามเดิม
    </script>
</body>
</html>
