<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>FlipSchool - GLORY Model</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FlipSchool">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #00008B; 
            --primary-light: #0000cd;
            --accent: #FF8C00; 
            --school-bg: #E6F7FF; 
            --text-main: #333; 
            --text-muted: #555; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f4f7f9; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Navbar --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 5%; background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 10px; cursor: pointer; text-decoration: none; }
        .logo-container img { height: 38px; width: auto; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.1; }
        .brand-name { font-size: 19px; font-weight: 600; color: #333; }
        .brand-name span { color: var(--primary); }
        .slogan { font-size: 10px; color: #666; }
        
        .nav-btn-outline {
            text-decoration: none; color: var(--primary); border: 2px solid var(--primary);
            padding: 7px 20px; border-radius: 50px; font-weight: 500; font-size: 14px; transition: 0.3s;
        }

        /* --- Hero Section --- */
        .hero-container {
            flex: 1;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            background: linear-gradient(rgba(244, 247, 249, 0.95), rgba(244, 247, 249, 0.95)), url('img/cover01.jpg');
            background-size: cover; background-position: center;
        }

        .hero-card {
            display: flex; flex-direction: row;
            background: white; width: 100%; max-width: 1150px;
            min-height: 500px; border-radius: 35px; overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.1);
        }

        .hero-image-side { 
            flex: 1.2; 
            background: url('img/cover01.jpg') center/cover no-repeat; 
            position: relative;
        }

        .hero-text-side {
            flex: 1; padding: 40px 50px;
            display: flex; flex-direction: column; 
            justify-content: flex-start;
            padding-top: 50px;
        }

        .hero-badge {
            background: var(--school-bg); padding: 10px 22px; border-radius: 50px;
            margin-bottom: 25px;
            color: var(--primary); font-family: 'Kanit';
            font-size: 15px; border: 1.5px solid #b3e0ff; width: fit-content; 
            cursor: pointer; transition: 0.3s;
        }

        .hero-title {
            font-family: 'Kanit'; font-size: clamp(24px, 4vw, 40px);
            font-weight: 700; line-height: 1.2; color: var(--primary); margin-bottom: 15px;
        }
        .hero-title span { color: var(--accent); }

        .hero-description { font-size: clamp(14px, 1.8vw, 17px); color: var(--text-muted); margin-bottom: 30px; line-height: 1.6; }

        .btn-install-modern {
            background: var(--primary); color: white; padding: 12px 32px;
            border-radius: 50px; font-family: 'Kanit'; font-size: 16px;
            display: none; align-items: center; gap: 10px; border: none; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 139, 0.2); transition: 0.3s;
        }

        /* --- Modal - ปรับปรุงไม่มี Scrollbar ในตัว --- */
        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.7); 
            z-index: 2000; align-items: center; justify-content: center; 
            padding: 20px; backdrop-filter: blur(8px); 
            overflow-y: auto; /* ให้เลื่อนที่ Overlay แทนเมื่อจอเล็กมาก */
        }
        .modal-content { 
            background: white; width: 100%; max-width: 950px; 
            border-radius: 30px; padding: 30px; position: relative; 
            margin: auto; /* จัดกลางอัตโนมัติ */
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .close-modal { 
            position: absolute; top: 15px; right: 15px; 
            background: #f0f2f5; border: none; width: 35px; height: 35px; 
            border-radius: 50%; cursor: pointer; font-size: 1.2rem;
            z-index: 10;
        }
        
        .process-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; margin-top: 20px; 
        }
        .process-card { padding: 20px; border-radius: 20px; }
        .card-home { background: #fffcf0; border-left: 5px solid var(--accent); }
        .card-school { background: #f0f7ff; border-left: 5px solid var(--primary); }
        
        .letter-icon {
            font-family: 'Kanit'; font-weight: 800; font-size: clamp(24px, 3vw, 30px);
            width: clamp(45px, 5vw, 55px); height: clamp(45px, 5vw, 55px); 
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; margin-bottom: 15px;
        }
        .card-home .letter-icon { background: var(--accent); color: white; }
        .card-school .letter-icon { background: var(--primary); color: white; }

        .detail-item { display: flex; gap: 15px; margin-bottom: 15px; align-items: flex-start; }
        .detail-text h4 { font-family: 'Kanit'; font-size: clamp(16px, 2vw, 18px); color: #333; margin-bottom: 3px; }
        .detail-text p { font-size: clamp(13px, 1.5vw, 14px); color: #666; line-height: 1.4; }

        .footer { padding: 25px; font-size: 0.85rem; color: #888; text-align: center; background: #fff; border-top: 1px solid #eee; }

        @media (max-width: 992px) {
            .hero-card { flex-direction: column; max-width: 600px; }
            .hero-image-side { height: 250px; width: 100%; flex: none; }
            .hero-text-side { padding: 30px; text-align: center; align-items: center; padding-top: 30px; }
            .hero-badge { align-self: center; }
            .modal-content { padding: 25px 20px; border-radius: 20px; }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
                <div class="slogan">...</div>
            </div>
        </a>
        <a href="login.html" class="nav-btn-outline">เข้าสู่ระบบ</a>
    </nav>

    <section class="hero-container">
        <div class="hero-card">
            <div class="hero-image-side"></div>
            <div class="hero-text-side">
                <div class="hero-badge" onclick="openGloryModal()">
                    <i class="fas fa-star"></i> นวัตกรรม GLORY Model <i class="fas fa-chevron-right" style="font-size: 10px; margin-left: 5px;"></i>
                </div>
                <h1 class="hero-title">เรียนรู้ที่บ้าน<br><span>เสริมสร้างประสบการณ์</span><br>ที่โรงเรียน</h1>
                <p class="hero-description">เปลี่ยนการบ้านเป็นการเรียนรู้ผ่านเกม เปลี่ยนห้องเรียนเป็นพื้นที่ปฏิบัติจริง ด้วยนวัตกรรม GLORY Model</p>
                <button id="installBtn" class="btn-install-modern" onclick="installApp()">
                    <i class="fas fa-cloud-download-alt"></i> ติดตั้งแอปพลิเคชัน
                </button>
            </div>
        </div>
    </section>

    <div id="gloryModal" class="modal-overlay" onclick="closeGloryModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closeGloryModal()"><i class="fas fa-times"></i></button>
            <h2 style="font-family:'Kanit'; color:var(--primary); text-align:center; font-size:clamp(24px, 4vw, 30px); margin-bottom:5px;">GLORY Model</h2>
            <div style="height: 3px; width: 50px; background: var(--accent); margin: 0 auto 20px; border-radius: 2px;"></div>

            <div class="process-grid">
                <div class="process-card card-home">
                    <h3 style="font-family:'Kanit'; color:var(--accent); margin-bottom:15px; font-size:clamp(18px, 3vw, 22px);"><i class="fas fa-home"></i> เรียนรู้ที่บ้าน</h3>
                    <div id="homeDetail"></div>
                </div>

                <div class="process-card card-school">
                    <h3 style="font-family:'Kanit'; color:var(--primary); margin-bottom:15px; font-size:clamp(18px, 3vw, 22px);"><i class="fas fa-school"></i> ประสบการณ์ที่โรงเรียน</h3>
                    <div id="schoolDetail"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">...</div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initAppUI === 'function') initAppUI();
            renderGloryDetails();
        });

        function renderGloryDetails() {
            const homeBox = document.getElementById('homeDetail');
            const schoolBox = document.getElementById('schoolDetail');
            
            if (typeof APP_CONFIG !== 'undefined' && APP_CONFIG.GLORY_DETAILS) {
                homeBox.innerHTML = APP_CONFIG.GLORY_DETAILS.HOME.map(item => `
                    <div class="detail-item">
                        <div class="letter-icon">${item.letter}</div>
                        <div class="detail-text">
                            <h4>${item.title}</h4>
                            <p>${item.desc}</p>
                        </div>
                    </div>
                `).join('');

                schoolBox.innerHTML = APP_CONFIG.GLORY_DETAILS.SCHOOL.map(item => `
                    <div class="detail-item">
                        <div class="letter-icon">${item.letter}</div>
                        <div class="detail-text">
                            <h4>${item.title}</h4>
                            <p>${item.desc}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openGloryModal() { 
            document.getElementById('gloryModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeGloryModal() { 
            document.getElementById('gloryModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            installBtn.style.display = 'inline-flex';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => { deferredPrompt = null; });
            }
        }
    </script>
</body>
</html>
