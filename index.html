<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipSchool - นวัตกรรมเพื่อการจัดการเรียนรู้</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- ตั้งค่าพื้นฐาน (Reset) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Sarabun', sans-serif; background-color: #f9f9f9; color: #333; }

        /* --- 1. ส่วน Navigation Bar (เหมือนเดิม) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 100;
        }
        .logo-container {
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: transform 0.2s;
        }
        .logo-container:hover { transform: scale(1.02); }
        .logo-container img { height: 50px; width: auto; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-size: 24px; font-weight: 600; color: #333; }
        .brand-name span { color: #00008B; }
        .slogan { font-family: 'Sarabun', sans-serif; font-size: 14px; color: #666; font-weight: 400; letter-spacing: 0.5px; }
        .nav-btn-outline {
            text-decoration: none; color: #00008B; border: 2px solid #00008B;
            padding: 8px 24px; border-radius: 50px; font-weight: 500; transition: all 0.3s ease;
        }
        .nav-btn-outline:hover { background-color: #00008B; color: #fff; box-shadow: 0 4px 10px rgba(0, 0, 139, 0.3); }

        /* --- 2. ส่วน Hero Section (แก้ไขเพิ่มรูปภาพ) --- */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* ปรับความสูงให้พอดีกับหน้าจอ (optional) */
            min-height: 80vh; 
            padding: 100px 20px;
            
            /* --- ตั้งค่าภาพพื้นหลัง --- */
            /* ใช้ linear-gradient สีขาวจางๆ ทับรูป เพื่อให้ตัวหนังสืออ่านง่าย */
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                        url('img/cover01.jpg'); /* <-- ตรวจสอบชื่อไฟล์และนามสกุลรูปภาพตรงนี้ */
            background-size: cover;      /* ให้รูปขยายเต็มพื้นที่ */
            background-position: center; /* จัดรูปให้อยู่ตรงกลาง */
            background-repeat: no-repeat;
        }

        .hero-title {
            font-family: 'Kanit', sans-serif;
            color: #00008B; /* สีน้ำเงินเข้ม */
            font-weight: 700; /* ปรับให้หนาขึ้นอีกนิดสู้กับพื้นหลัง */
            font-size: 56px; /* เพิ่มขนาดให้ใหญ่อีกนิด */
            line-height: 1.3;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5); /* เพิ่มเงาขาวเล็กน้อยให้ตัวหนังสือเด้ง */
        }

        .hero-subtitle {
            font-size: 20px;
            color: #444; /* ปรับสีให้เข้มขึ้นนิดหน่อย */
            font-weight: 500;
            max-width: 700px;
        }

        /* --- Responsive มือถือ --- */
        @media (max-width: 600px) {
            nav { padding: 15px 20px; }
            .slogan { display: none; }
            .brand-name { font-size: 20px; }
            
            .hero-section { min-height: 60vh; padding: 60px 20px; }
            .hero-title { font-size: 36px; } 
            .hero-subtitle { font-size: 16px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-container" onclick="window.location.reload()">
            <img src="img/favicon.png" alt="Logo">
            
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
                <div class="slogan">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
            </div>
        </div>

        <a href="login.html" class="nav-btn-outline">เข้าสู่ระบบ</a>
    </nav>

    <section class="hero-section">
        <h1 class="hero-title">
            เรียนรู้ที่บ้าน<br>
            เสริมประสบการณ์ที่โรงเรียน
        </h1>
        <p class="hero-subtitle">
            แพลตฟอร์มการเรียนรู้สมัยใหม่ ที่เชื่อมโยงห้องเรียนและบ้านเข้าด้วยกันอย่างลงตัว
        </p>
    </section>

</body>
</html>
