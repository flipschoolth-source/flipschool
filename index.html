<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipSchool - นวัตกรรมเพื่อการจัดการเรียนรู้</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- ตั้งค่าพื้นฐาน (Reset & Base Styles) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif; /* ฟอนต์เนื้อหาทั่วไป */
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2, h3, .brand-name, .nav-btn-outline {
            font-family: 'Kanit', sans-serif; /* ฟอนต์หัวข้อ */
        }

        /* --- 1. ส่วน Navigation Bar (ปรับปรุงใหม่) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: sticky; /* ให้เมนูติดด้านบนตลอด */
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .brand-name span {
            color: #00008B; /* สีน้ำเงินเข้ม */
        }

        .slogan {
            font-size: 14px;
            color: #666;
        }

        .nav-btn-outline {
            text-decoration: none;
            color: #00008B;
            border: 2px solid #00008B;
            padding: 8px 24px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn-outline:hover {
            background-color: #00008B;
            color: #fff;
        }

        /* --- 2. ส่วน Hero Section (ข้อความพาดหัว) --- */
        .hero-section {
            text-align: center;
            padding: 80px 20px;
            background-color: #fff; /* หรือใส่รูปพื้นหลังที่นี่ */
        }

        .hero-title {
            color: #00008B; /* สีน้ำเงินเข้ม */
            font-weight: bold;
            font-size: 48px; /* ปรับขนาดตัวอักษรตามชอบ */
            line-height: 1.4;
        }

        /* --- 3. ส่วนเนื้อหา (Content Container) --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Responsive มือถือ */
        @media (max-width: 768px) {
            nav { padding: 15px 20px; }
            .slogan { display: none; } /* ซ่อนสโลแกนในมือถือ */
            .hero-title { font-size: 32px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-container" onclick="window.location.reload()">
            <img src="img/favicon.png" alt="Logo"> <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
                <div class="slogan">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
            </div>
        </div>
        <a href="login.html" class="nav-btn-outline">เข้าสู่ระบบ</a>
    </nav>

    <header class="hero-section">
        <h1 class="hero-title">
            เรียนรู้ที่บ้าน<br>
            เสริมประสบการณ์ที่โรงเรียน
        </h1>
    </header>

    <main class="container">
        <p style="text-align: center; color: #777;">
            (พื้นที่สำหรับเนื้อหาเพิ่มเติม เช่น ฟีเจอร์ของระบบ, ข่าวสาร, หรือคู่มือการใช้งาน)
        </p>
    </main>

</body>
</html>
