<style>
    /* --- ปรับปรุง Hero Section ใหม่ --- */
    .hero-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background: #f0f4f8;
        /* พื้นหลังจางๆ ทั่วทั้งหน้า */
        background: linear-gradient(rgba(240, 244, 248, 0.92), rgba(240, 244, 248, 0.92)), url('img/cover01.jpg');
        background-size: cover;
        background-position: center;
    }

    .hero-content-card {
        display: flex;
        background: white;
        width: 100%;
        max-width: 1100px;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        min-height: 550px;
    }

    /* ฝั่งรูปภาพ (ซ้าย) */
    .hero-image-side {
        flex: 1.1;
        background: url('img/cover01.jpg') center/cover no-repeat;
        position: relative;
        min-height: 350px;
    }

    /* เพิ่ม Overlay จางๆ บนรูปฝั่งซ้าย */
    .hero-image-side::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(45deg, rgba(0,0,139,0.3), rgba(0,0,139,0.1));
    }

    /* ฝั่งเนื้อหา (ขวา) */
    .hero-text-side {
        flex: 1;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
    }

    .hero-badge {
        align-self: flex-start; /* ชิดซ้าย */
        cursor: pointer; background: var(--school-bg); padding: 8px 20px; border-radius: 50px; 
        margin-bottom: 25px; color: var(--primary); font-family: 'Kanit'; 
        display: inline-flex; align-items: center; gap: 10px; border: 2px solid #b3e0ff; transition: 0.3s;
    }

    .hero-title {
        font-family: 'Kanit';
        font-size: 42px;
        line-height: 1.2;
        color: var(--primary);
        margin-bottom: 20px;
    }

    .hero-description {
        font-size: 18px;
        color: var(--text-muted);
        margin-bottom: 35px;
        line-height: 1.6;
    }

    /* --- Responsive --- */
    @media (max-width: 992px) {
        .hero-content-card {
            flex-direction: column; /* จอเล็ก: รูปอยู่บน เนื้อหาอยู่ล่าง */
            max-width: 600px;
        }
        .hero-image-side {
            flex: none;
            height: 300px;
        }
        .hero-text-side {
            padding: 40px 30px;
            text-align: center;
            align-items: center;
        }
        .hero-badge {
            align-self: center;
        }
        .hero-title {
            font-size: 32px;
        }
    }

    @media (max-width: 480px) {
        .hero-container { padding: 20px 15px; }
        .hero-title { font-size: 28px; }
        .hero-description { font-size: 16px; }
    }
</style>

<div class="hero-container">
    <div class="hero-content-card">
        <div class="hero-image-side"></div>

        <div class="hero-text-side">
            <div class="hero-badge" onclick="openGloryModal()">
                นวัตกรรม GLORY Model <i class="fas fa-chevron-right"></i>
            </div>
            
            <h1 class="hero-title">
                เรียนรู้ที่บ้าน<br>เสริมสร้างประสบการณ์<br>ที่โรงเรียน
            </h1>
            
            <p class="hero-description">
                เปลี่ยนการบ้านเป็นการเรียนรู้ผ่านเกม เปลี่ยนห้องเรียนเป็นพื้นที่ปฏิบัติจริง ด้วยนวัตกรรมห้องเรียนกลับด้าน (GLORY Model)
            </p>
            
            <button id="installBtn" class="btn-install" onclick="installApp()" style="margin-top:0; align-self: flex-start;">
                <i class="fas fa-download"></i> ติดตั้งแอปพลิเคชัน
            </button>
        </div>
    </div>
</div>
