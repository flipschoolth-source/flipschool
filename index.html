<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>เข้าสู่ระบบ - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #00008B; 
            --primary-light: #0000cd;
            --accent: #FF8C00; 
            --school-bg: #E6F7FF; 
            --text-main: #333; 
            --text-muted: #555; 
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f0f4f8; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- Navbar --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; text-decoration: none; }
        .logo-container img { height: 40px; width: auto; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-size: 20px; font-weight: 600; color: #333; }
        .slogan { font-size: 11px; color: #666; }
        .back-link { color: var(--text-muted); text-decoration: none; font-size: 14px; font-family: 'Kanit', sans-serif; }

        /* --- Main Layout --- */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            /* พื้นหลังแบบจางทั่วทั้งหน้า */
            background: linear-gradient(rgba(240, 244, 248, 0.9), rgba(240, 244, 248, 0.9)), url('img/cover01.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-card {
            display: flex;
            background: white;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        /* ส่วนของรูปภาพด้านข้าง */
        .login-image-side {
            flex: 1.2;
            background: url('img/cover01.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            color: white;
        }

        .login-image-side::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,139,0.2), rgba(0,0,139,0.7));
        }

        .image-content { position: relative; z-index: 2; }
        .image-content h2 { font-family: 'Kanit'; font-size: 32px; margin-bottom: 10px; }

        /* ส่วนของฟอร์ม/ตัวเลือก */
        .login-content-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-text { margin-bottom: 40px; }
        .header-text h1 { font-family: 'Kanit'; color: var(--primary); font-size: 28px; margin-bottom: 10px; }
        .header-text p { color: var(--text-muted); }

        .role-selection { display: flex; flex-direction: column; gap: 20px; }

        .role-card {
            display: flex;
            align-items: center;
            padding: 25px;
            background: #f8fbff;
            border: 2px solid #edf2f7;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .role-card:hover {
            transform: translateX(10px);
            border-color: var(--primary);
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,139,0.05);
        }

        .role-icon {
            width: 60px; height: 60px;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; margin-right: 20px;
        }

        .student-icon { background: #FFF3E0; color: var(--accent); }
        .teacher-icon { background: var(--school-bg); color: var(--primary); }

        .role-info h3 { font-family: 'Kanit'; font-size: 20px; margin-bottom: 4px; }
        .role-info p { font-size: 14px; color: #777; }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            .login-card { flex-direction: column; max-width: 500px; }
            .login-image-side { min-height: 200px; padding: 30px; }
            .login-image-side h2 { font-size: 24px; }
            .login-content-side { padding: 30px; }
        }

        @media (max-width: 480px) {
            nav { padding: 15px 20px; }
            .slogan { display: none; }
            .main-wrapper { padding: 20px 15px; }
        }

        .footer { padding: 20px; text-align: center; color: #888; font-size: 14px; background: white; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
                <div class="slogan">Learning with Fun</div>
            </div>
        </a>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> ย้อนกลับ</a>
    </nav>

    <div class="main-wrapper">
        <div class="login-card">
            <div class="login-image-side">
                <div class="image-content">
                    <h2>FlipSchool</h2>
                    <p>ก้าวสู่การเรียนรู้รูปแบบใหม่ที่สนุกและท้าทาย</p>
                </div>
            </div>

            <div class="login-content-side">
                <div class="header-text">
                    <h1>เข้าสู่ระบบ</h1>
                    <p>กรุณาเลือกประเภทผู้ใช้งาน</p>
                </div>

                <div class="role-selection">
                    <a href="student-login.html" class="role-card">
                        <div class="role-icon student-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="role-info">
                            <h3>นักเรียน</h3>
                            <p>ทำภารกิจ สะสมแต้ม และเรียนรู้</p>
                        </div>
                    </a>

                    <a href="teacher-login.html" class="role-card">
                        <div class="role-icon teacher-icon">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <div class="role-info">
                            <h3>คุณครู</h3>
                            <p>จัดการชั้นเรียนและติดตามผล</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">© 2026 FlipSchool. All rights reserved.</div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initAppUI === 'function') {
                initAppUI();
            }
        });
    </script>
</body>
</html>
