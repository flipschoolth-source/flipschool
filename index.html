<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<style>
    /* นำเข้าฟอนต์ภาษาไทยสวยๆ (ถ้ามีแล้วข้ามส่วนนี้ได้ครับ) */
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@400;500&display=swap');

    /* --- Styles สำหรับ Nav --- */
    nav {
        display: flex; /* จัดเรียงแนวนอน */
        justify-content: space-between; /* ดันเนื้อหาไปชิดซ้าย-ขวา */
        align-items: center; /* จัดกึ่งกลางแนวตั้ง */
        padding: 15px 40px; /* ระยะห่างขอบ */
        background-color: #ffffff; /* พื้นหลังสีขาว */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* เงาบางๆ ให้ดูลอยมีมิติ */
        font-family: 'Kanit', sans-serif;
    }

    /* --- ส่วน Logo และ ข้อความ --- */
    .logo-container {
        display: flex;
        align-items: center;
        gap: 15px; /* ระยะห่างระหว่างรูปกับข้อความ */
        cursor: pointer;
        transition: transform 0.2s;
    }

    .logo-container:hover {
        transform: scale(1.02); /* ขยายเล็กน้อยเมื่อเอาเมาส์ชี้ */
    }

    .logo-container img {
        height: 50px; /* กำหนดความสูงรูปให้พอดี */
        width: auto;
    }

    .logo-text-group {
        display: flex;
        flex-direction: column; /* จัดข้อความบน-ล่าง */
        line-height: 1.2;
    }

    .brand-name {
        font-size: 24px;
        font-weight: 600;
        color: #333;
    }

    .brand-name span {
        color: #00008B; /* สีน้ำเงินเข้มตามธีม FlipSchool */
    }

    .slogan {
        font-family: 'Sarabun', sans-serif;
        font-size: 14px;
        color: #666;
        font-weight: 400;
        letter-spacing: 0.5px;
    }

    /* --- ปุ่มเข้าสู่ระบบ --- */
    .nav-btn-outline {
        text-decoration: none;
        color: #00008B;
        border: 2px solid #00008B;
        padding: 8px 24px;
        border-radius: 50px; /* ปุ่มมน */
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .nav-btn-outline:hover {
        background-color: #00008B;
        color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 139, 0.3);
    }
    
    /* Responsive: มือถือ */
    @media (max-width: 600px) {
        nav { padding: 15px 20px; }
        .slogan { display: none; } /* ซ่อนสโลแกนในมือถือเพื่อไม่ให้รก */
        .brand-name { font-size: 20px; }
    }
</style>
</head>
<body>

    <nav>
        <div class="logo-container" onclick="window.location.reload()">
            <img src="img/favicon.png" alt="Logo">
            
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
                <div class="slogan">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
            </div>
        </div>

        <a href="login.html" class="nav-btn-outline">เข้าสู่ระบบ</a>
    </nav>

</body>
</html>
