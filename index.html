<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>FlipSchool.in.th - ยินดีต้อนรับ</title>
    
    <meta name="theme-color" content="#00AEEF">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text">Flip<span>School</span></div>
        </a>
        <div class="nav-menu">
            <a href="login.html" class="nav-btn btn-outline">เข้าสู่ระบบ</a>
            <a href="home.html" class="nav-btn btn-filled">บทเรียน</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-image-block">
                <img src="img/cover01.jpg" alt="FlipSchool Cover">
            </div>
            <div class="hero-text-block">
                <h1>เรียนรู้ที่บ้าน<br>ทำกิจกรรมที่โรงเรียน</h1>
                <p>ก้าวข้ามขีดจำกัดห้องเรียนเดิมๆ ไปกับ FlipSchool.in.th แพลตฟอร์มห้องเรียนกลับด้านที่ทันสมัยที่สุด</p>
                <div style="margin-top: 2rem;">
                    <button id="installPWA" class="cta-btn" style="display: none;">
                        <i class="fas fa-download"></i> ติดตั้งแอป
                    </button>
                    
                    <a href="login.html" class="cta-btn btn-outline">เริ่มเรียนรู้เลย <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </section>

    <div id="iosInstallPopup" class="ios-install-popup">
        <p>ติดตั้งแอปบน <strong>iOS</strong>:<br>
        1. แตะปุ่มแชร์ <i class="fas fa-share-from-square"></i> ด้านล่าง<br>
        2. เลือกเมนู <strong>"เพิ่มไปยังหน้าจอโฮม"</strong> <i class="far fa-square-plus"></i></p>
        <button class="ios-close-btn" onclick="closeIosPopup()">ตกลง, เข้าใจแล้ว</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
