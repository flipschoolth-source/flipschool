<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>FlipSchool - GLORY Model</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FlipSchool">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #00008B; 
            --primary-light: #0000cd;
            --accent: #FF8C00; 
            --school-bg: #E6F7FF; 
            --text-main: #333; 
            --text-muted: #555; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f9f9f9; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- Navbar --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; transition: transform 0.2s; }
        .logo-container img { height: 45px; width: auto; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-size: 22px; font-weight: 600; color: #333; }
        .brand-name span { color: var(--primary); }
        .slogan { font-family: 'Sarabun', sans-serif; font-size: 12px; color: #666; }
        
        .nav-btn-outline {
            text-decoration: none; color: var(--primary); border: 2px solid var(--primary);
            padding: 8px 24px; border-radius: 50px; font-weight: 500; transition: all 0.3s ease;
        }
        .nav-btn-outline:hover { background-color: var(--primary); color: #fff; box-shadow: 0 4px 10px rgba(0, 0, 139, 0.3); }

        /* --- Hero Section --- */
        .hero-section {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.85)), url('img/cover01.jpg');
            background-size: cover; background-position: center;
        }

        .hero-badge {
            cursor: pointer; background: var(--school-bg); padding: 10px 24px; border-radius: 50px; 
            margin-bottom: 25px; color: var(--primary); font-family: 'Kanit'; 
            display: inline-flex; align-items: center; gap: 10px; border: 2px solid #b3e0ff; transition: 0.3s;
        }
        .hero-badge:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(0,0,139,0.1); }

        .btn-install {
            display: none; align-items: center; justify-content: center; gap: 10px;
            background-color: var(--primary); color: white;
            padding: 14px 35px; border: none; border-radius: 50px;
            font-family: 'Kanit', sans-serif; font-size: 18px; font-weight: 500;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0, 0, 139, 0.3);
            transition: all 0.3s ease; margin-top: 20px;
        }
        .btn-install:hover { transform: translateY(-2px); background-color: var(--primary-light); box-shadow: 0 8px 20px rgba(0, 0, 139, 0.5); }

        /* --- Modal Styles --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 100%; max-width: 900px; border-radius: 24px; padding: 40px; position: relative; max-height: 90vh; overflow-y: auto; animation: slideUp 0.3s ease-out; }
        .close-modal { position: absolute; top: 20px; right: 20px; background: #f3f4f6; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.5rem; color: #666; }
        
        .process-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 20px; }
        .process-card { padding: 25px; border-radius: 20px; text-align: left; }
        .card-home { background-color: #FFF8E1; border-left: 6px solid var(--accent); }
        .card-school { background-color: #F0F4FF; border-left: 6px solid var(--primary); }
        
        .footer { padding: 25px; font-size: 0.9rem; color: #888; text-align: center; background: #fff; border-top: 1px solid #eee; }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 768px) {
            nav { padding: 12px 20px; }
            .brand-name { font-size: 20px; }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo-container" onclick="window.location.reload()">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">...</div>
                <div class="slogan">...</div>
            </div>
        </div>
        <a href="login.html" class="nav-btn-outline">เข้าสู่ระบบ</a>
    </nav>

    <section class="hero-section">
        <div class="hero-badge" onclick="openGloryModal()">
            นวัตกรรม GLORY Model <i class="fas fa-chevron-right"></i>
        </div>
        
        <h1 style="font-family:'Kanit'; font-size:48px; color:var(--primary); margin-bottom:20px;">
            เรียนรู้ที่บ้าน<br>เสริมสร้างประสบการณ์ที่โรงเรียน
        </h1>
        
        <p style="font-size:20px; color:var(--text-muted); max-width:800px; margin-bottom:30px;">
            เปลี่ยนการบ้านเป็นการเรียนรู้ผ่านเกม เปลี่ยนห้องเรียนเป็นพื้นที่ปฏิบัติจริง ด้วยนวัตกรรมห้องเรียนกลับด้าน (GLORY Model)
        </p>
        
        <button id="installBtn" class="btn-install" onclick="installApp()">
            <i class="fas fa-download"></i> ติดตั้งแอปพลิเคชัน
        </button>
    </section>

    <div id="gloryModal" class="modal-overlay" onclick="closeGloryModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closeGloryModal()">&times;</button>
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="font-family:'Kanit'; color:var(--primary); font-size: 32px; margin-bottom: 10px;">GLORY Model</h2>
                <div style="height: 4px; width: 60px; background: var(--accent); margin: 0 auto; border-radius: 2px;"></div>
            </div>

            <div class="process-grid">
                <div class="process-card card-home">
                    <h3 style="font-family:'Kanit'; color:var(--accent); margin-bottom:20px;"><i class="fas fa-home"></i> เรียนรู้ที่บ้าน</h3>
                    <div id="homeDetail"></div>
                </div>

                <div class="process-card card-school">
                    <h3 style="font-family:'Kanit'; color:var(--primary); margin-bottom:20px;"><i class="fas fa-school"></i> ประสบการณ์ที่โรงเรียน</h3>
                    <div id="schoolDetail"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">...</div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. โหลด UI พื้นฐานจาก config.js
            initAppUI();
            // 2. เรนเดอร์รายละเอียดโมเดลใน Modal
            renderGloryDetails();
        });

        function renderGloryDetails() {
            const homeBox = document.getElementById('homeDetail');
            const schoolBox = document.getElementById('schoolDetail');
            
            // ข้อมูล G (บ้าน)
            homeBox.innerHTML = APP_CONFIG.GLORY_DETAILS.HOME.map(item => `
                <div style="display:flex; gap:15px; margin-bottom:20px;">
                    <div style="font-family:'Kanit'; font-weight:800; font-size:28px; color:var(--accent); min-width:35px;">${item.letter}</div>
                    <div>
                        <h4 style="font-family:'Kanit'; font-size:18px; color:#333;">${item.title}</h4>
                        <p style="font-size:14px; color:#666;">${item.desc}</p>
                    </div>
                </div>
            `).join('');

            // ข้อมูล L, O, R, Y (โรงเรียน)
            schoolBox.innerHTML = APP_CONFIG.GLORY_DETAILS.SCHOOL.map(item => `
                <div style="display:flex; gap:15px; margin-bottom:15px;">
                    <div style="font-family:'Kanit'; font-weight:800; font-size:28px; color:var(--primary); min-width:35px;">${item.letter}</div>
                    <div>
                        <h4 style="font-family:'Kanit'; font-size:18px; color:#333;">${item.title}</h4>
                        <p style="font-size:14px; color:#666;">${item.desc}</p>
                    </div>
                </div>
            `).join('');
        }

        function openGloryModal() { document.getElementById('gloryModal').style.display = 'flex'; }
        function closeGloryModal() { document.getElementById('gloryModal').style.display = 'none'; }

        // PWA Install Logic
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'inline-flex';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') installBtn.style.display = 'none';
                    deferredPrompt = null;
                });
            }
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('service-worker.js'); });
        }
    </script>
</body>
</html>
