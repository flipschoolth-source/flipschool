<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>สมัครสมาชิกครู - FlipSchool</title>
    
    <link rel="icon" href="data:,">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a0ca3;
            --secondary-color: #4cc9f0;
            --text-color: #2b2d42;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        /* --- Glass Card Design --- */
        .card-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 24px;
            border: var(--glass-border);
            box-shadow: var(--shadow);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        /* Header decoration */
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .card-header i {
            font-size: 48px;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .card-header h2 {
            font-family: 'Kanit', sans-serif;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            font-size: 28px;
        }
        .card-header p {
            color: #8d99ae;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Form Inputs */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #4a4e69;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i.icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a8dadc;
            transition: 0.3s;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 45px; /* เว้นที่ให้ไอคอน */
            border: 2px solid #edf2f4;
            background: #f8f9fa;
            border-radius: 12px;
            font-family: 'Sarabun', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: var(--primary-color);
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }
        input:focus + i.icon {
            color: var(--primary-color);
        }

        /* Search Dropdown */
        #resultsBox {
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            border: 1px solid #eee;
        }
        .result-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: 0.2s;
        }
        .result-item:hover {
            background-color: #f0f7ff;
            padding-left: 25px; /* ขยับนิดนึงตอน Hover */
        }
        .result-item strong { display: block; color: var(--text-color); font-size: 15px; }
        .result-item small { color: #8d99ae; font-size: 13px; }

        /* Selected School Card */
        .selected-card {
            background: #e0fbfc;
            border: 1px solid #90e0ef;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            display: none;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .selected-card h4 { margin: 0; color: #0077b6; font-family: 'Kanit', sans-serif; }
        .selected-card p { margin: 2px 0 0; font-size: 13px; color: #0096c7; }
        .btn-remove {
            position: absolute; top: 15px; right: 15px;
            color: #ff5400; cursor: pointer;
            transition: 0.2s;
        }
        .btn-remove:hover { transform: scale(1.1); }

        /* Button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-family: 'Kanit', sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        .btn-submit:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Back Button */
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--primary-color);
            font-size: 24px;
            text-decoration: none;
            transition: 0.2s;
            z-index: 10;
        }
        .btn-back:hover { transform: translateX(-5px); }

        /* Spinner */
        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid rgba(0,0,0,0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 0.8s linear infinite; margin-left: 10px; vertical-align: middle; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <a href="teacher-login.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>

    <div class="container">
        <div class="card-glass">
            
            <div class="card-header">
                <i class="fas fa-chalkboard-teacher"></i>
                <h2>ลงทะเบียนครู</h2>
                <p>สร้างบัญชี FlipSchool เพื่อบริหารจัดการห้องเรียน</p>
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                
                <div class="input-group">
                    <label>ชื่อ-นามสกุลจริง</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullname" placeholder="เช่น ครูสมชาย ใจดี" required>
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>โรงเรียนสังกัด <div class="spinner" id="searchSpinner"></div></label>
                    <div class="input-wrapper search-wrapper" id="searchSection">
                        <input type="text" id="schoolInput" placeholder="พิมพ์ชื่อโรงเรียน... (เช่น หาดใหญ่)" autocomplete="off">
                        <i class="fas fa-school icon"></i>
                        <div id="resultsBox"></div>
                    </div>

                    <div id="selectedCard" class="selected-card">
                        <h4 id="showName"></h4>
                        <p id="showLoc"></p>
                        <i class="fas fa-times-circle btn-remove" onclick="resetSchool()"></i>
                    </div>
                    
                    <input type="hidden" id="schoolId" required>
                </div>

                <div class="input-group">
                    <label>อีเมล</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="name@email.com" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="กำหนดรหัสผ่าน (6 ตัวขึ้นไป)" minlength="6" required>
                        <i class="fas fa-lock icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="btnSubmit">
                    ยืนยันการสมัคร <i class="fas fa-check-circle"></i>
                </button>

                <div style="text-align: center; margin-top: 20px; font-size: 14px;">
                    <span style="color: #6c757d;">มีบัญชีอยู่แล้ว?</span>
                    <a href="teacher-login.html" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">เข้าสู่ระบบ</a>
                </div>

            </form>
        </div>
    </div>

<script>
    // ===========================================================
    // ⚠️ CONFIGURATION (Key เดิมของคุณ)
    // ===========================================================
    const SUPABASE_URL = 'https://hznmvaxjlgjnrvtjosdt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6bm12YXhqbGdqbnJ2dGpvc2R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NjQwMzMsImV4cCI6MjA4MjU0MDAzM30.o5W0oP8mnMOs9DWcvGgZ9F7E1EdysBuUu807UKdbqnE';

    // ✅ ใช้ชื่อ sysDB เพื่อไม่ให้ชนกับ Library
    let sysDB = null;
    
    document.addEventListener('DOMContentLoaded', () => {
        if (!window.supabase) {
            alert("❌ ไม่สามารถโหลด Supabase ได้ (กรุณาเช็คอินเทอร์เน็ต)");
            return;
        }
        sysDB = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    });

    // --- 1. ระบบค้นหาโรงเรียน ---
    const searchInput = document.getElementById('schoolInput');
    const resultsBox = document.getElementById('resultsBox');
    const searchSpinner = document.getElementById('searchSpinner');
    let debounceTimer;

    searchInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        const query = this.value.trim();
        
        if (query.length < 2) { 
            resultsBox.style.display = 'none'; 
            return; 
        }
        
        searchSpinner.style.display = 'inline-block';
        debounceTimer = setTimeout(() => searchSchool(query), 500);
    });

    async function searchSchool(keyword) {
        if (!sysDB) return;

        const { data, error } = await sysDB
            .from('schools')
            .select('*')
            .ilike('school_name', `%${keyword}%`)
            .limit(10);

        searchSpinner.style.display = 'none';
        
        if (error) {
            console.error("Search Error:", error);
            return;
        }
        renderResults(data);
    }

    function renderResults(schools) {
        resultsBox.innerHTML = '';
        if (!schools || schools.length === 0) {
            resultsBox.innerHTML = '<div style="padding:15px; color:#999; text-align:center;">ไม่พบข้อมูล</div>';
        } else {
            schools.forEach(school => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <strong>${school.school_name}</strong>
                    <small><i class="fas fa-map-marker-alt"></i> อ.${school.district} จ.${school.province}</small>
                `;
                div.onclick = () => selectSchool(school);
                resultsBox.appendChild(div);
            });
        }
        resultsBox.style.display = 'block';
    }

    function selectSchool(school) {
        document.getElementById('schoolId').value = school.school_id;
        document.getElementById('showName').innerText = school.school_name;
        document.getElementById('showLoc').innerText = `อ.${school.district} จ.${school.province}`;
        
        document.getElementById('searchSection').style.display = 'none';
        document.getElementById('selectedCard').style.display = 'block';
        resultsBox.style.display = 'none';
    }

    function resetSchool() {
        document.getElementById('schoolId').value = '';
        document.getElementById('searchSection').style.display = 'block';
        document.getElementById('selectedCard').style.display = 'none';
        searchInput.value = '';
        searchInput.focus();
    }

    document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) {
            resultsBox.style.display = 'none';
        }
    });

    // --- 2. ระบบสมัครสมาชิก ---
    async function handleRegister(e) {
        e.preventDefault();
        
        if (!sysDB) { alert("ยังไม่ได้เชื่อมต่อระบบฐานข้อมูล"); return; }

        const btn = document.getElementById('btnSubmit');
        const schoolId = document.getElementById('schoolId').value;
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!schoolId) { 
            alert('⚠️ กรุณาค้นหาและเลือกโรงเรียนก่อนครับ'); 
            searchInput.focus();
            return; 
        }

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึกข้อมูล...';

        try {
            // 2.1 สร้าง User Auth
            const { data: authData, error: authError } = await sysDB.auth.signUp({
                email: email,
                password: password
            });

            if (authError) throw authError;

            // 2.2 แยกชื่อ-นามสกุล
            const names = fullname.trim().split(' ');
            const firstName = names[0];
            const lastName = names.slice(1).join(' ') || '-';

            // 2.3 บันทึกข้อมูลครู
            const { error: dbError } = await sysDB.from('teachers').insert([{
                teacher_id: authData.user.id,
                school_id: schoolId,
                first_name: firstName,
                last_name: lastName,
                email: email,
                status: 'ปกติ'
            }]);

            if (dbError) throw dbError;

            alert('✅ สมัครสมาชิกสำเร็จ! ยินดีต้อนรับสู่ FlipSchool');
            window.location.href = 'teacher-login.html'; 

        } catch (err) {
            console.error(err);
            alert('❌ เกิดข้อผิดพลาด: ' + err.message);
            btn.disabled = false;
            btn.innerHTML = 'ยืนยันการสมัคร <i class="fas fa-check-circle"></i>';
        }
    }
</script>

</body>
</html>
