<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>01สมัครสมาชิกครู - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Styles เฉพาะหน้าสมัครสมาชิก */
        .register-header { text-align: center; margin-bottom: 25px; }
        .register-header h2 { color: var(--primary); margin-bottom: 5px; }
        .register-header p { color: #666; font-size: 14px; }

        /* กล่องค้นหาโรงเรียน */
        .school-search-wrapper { position: relative; }
        
        #schoolResults {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 12px 12px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .school-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s;
        }
        .school-item:hover { background-color: #f0f7ff; color: var(--primary); }
        .school-item strong { display: block; font-size: 15px; color: #333; }
        .school-item small { color: #888; font-size: 13px; }

        /* การ์ดแสดงโรงเรียนที่เลือกแล้ว */
        .selected-school-card {
            display: none;
            background: #E8F5E9;
            border: 1px solid #C8E6C9;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            animation: fadeIn 0.3s;
        }
        .selected-school-card h4 { margin: 0 0 5px 0; font-size: 16px; color: #2E7D32; font-family: 'Kanit', sans-serif; }
        .selected-school-card p { margin: 0; font-size: 13px; color: #555; }
        .remove-school {
            position: absolute; right: 10px; top: 10px;
            color: #d32f2f; cursor: pointer; font-size: 18px;
            background: rgba(255,255,255,0.8); border-radius: 50%;
        }

        /* Spinner Loading */
        .spinner { display: inline-block; width: 18px; height: 18px; border: 3px solid rgba(0,0,139,0.1); border-radius: 50%; border-top-color: var(--primary); animation: spin 1s ease-in-out infinite; margin-left: 10px; vertical-align: middle; display: none;}
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>

    <a href="teacher-login.html" style="position:absolute; top:20px; left:20px; font-size:24px; color:var(--primary); z-index:10;"><i class="fas fa-arrow-left"></i></a>

    <div class="app-container">
        
        <div class="card-glass" style="padding: 40px 25px;">
            <div class="register-header">
                <div style="width: 60px; height: 60px; background: #e3f2fd; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 24px;">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>สมัครสมาชิกครู</h2>
                <p>สร้างบัญชีเพื่อเริ่มจัดการห้องเรียน GLORY</p>
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                
                <div style="margin-bottom: 20px; text-align: left;">
                    <label class="form-label" style="font-weight: 600; display:block; margin-bottom: 8px;">ชื่อ-นามสกุล</label>
                    <input type="text" id="fullname" class="form-input" placeholder="เช่น ครูสมศรี รักเด็ก" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;" required>
                </div>

                <div style="margin-bottom: 20px; text-align: left;">
                    <label class="form-label" style="font-weight: 600; display:block; margin-bottom: 8px;">
                        โรงเรียนสังกัด <span class="spinner" id="searchSpinner"></span>
                    </label>
                    
                    <div class="school-search-wrapper" id="searchWrapper">
                        <input type="text" id="schoolSearch" class="form-input" placeholder="พิมพ์ชื่อโรงเรียน (เช่น วัดนาค)..." autocomplete="off" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;">
                        <div id="schoolResults"></div>
                    </div>

                    <div id="selectedSchoolDisplay" class="selected-school-card">
                        <h4 id="selSchoolName"></h4>
                        <p><i class="fas fa-map-marker-alt"></i> <span id="selSchoolLoc"></span></p>
                        <i class="fas fa-times-circle remove-school" onclick="clearSchoolSelection()"></i>
                    </div>

                    <input type="hidden" id="schoolId" required>
                </div>

                <div style="margin-bottom: 20px; text-align: left;">
                    <label class="form-label" style="font-weight: 600; display:block; margin-bottom: 8px;">อีเมล</label>
                    <input type="email" id="email" class="form-input" placeholder="teacher@email.com" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;" required>
                </div>

                <div style="margin-bottom: 30px; text-align: left;">
                    <label class="form-label" style="font-weight: 600; display:block; margin-bottom: 8px;">รหัสผ่าน</label>
                    <input type="password" id="password" class="form-input" placeholder="รหัสผ่าน 6 ตัวขึ้นไป" minlength="6" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px;" required>
                </div>

                <button type="submit" class="btn-main">
                    ลงทะเบียน <i class="fas fa-arrow-right"></i>
                </button>

            </form>
        </div>
    </div>

    <script>
        // ******************************************************
        // ⚠️ สำคัญ: วาง URL และ KEY ที่ทดสอบผ่านแล้วตรงนี้
        // ******************************************************
        const SUPABASE_URL = 'https://hznmvaxjlgjnrvtjosdt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6bm12YXhqbGdqbnJ2dGpvc2R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NjQwMzMsImV4cCI6MjA4MjU0MDAzM30.o5W0oP8mnMOs9DWcvGgZ9F7E1EdysBuUu807UKdbqnE';
        // ******************************************************

        // เชื่อมต่อ Supabase
        let supabase;
        try {
            if(!SUPABASE_URL.includes('ใส่_')) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        } catch(e) { console.error(e); }

        // --- ระบบค้นหาโรงเรียน ---
        const searchInput = document.getElementById('schoolSearch');
        const resultsBox = document.getElementById('schoolResults');
        const spinner = document.getElementById('searchSpinner');
        let debounceTimer;

        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const query = this.value.trim();

            if (query.length < 2) { // พิมพ์น้อยกว่า 2 ตัว ไม่ค้น
                resultsBox.style.display = 'none';
                return;
            }

            spinner.style.display = 'inline-block';
            debounceTimer = setTimeout(() => searchSchools(query), 500);
        });

        async function searchSchools(keyword) {
            if (!supabase) { 
                alert("กรุณาใส่ Supabase Key ในโค้ดก่อนครับ");
                spinner.style.display = 'none';
                return; 
            }

            // ค้นหาจริง
            const { data, error } = await supabase
                .from('schools')
                .select('*')
                .ilike('school_name', `%${keyword}%`)
                .limit(10); // ดึงมาแสดง 10 อันดับแรก

            spinner.style.display = 'none';

            if (error) {
                console.error(error);
                return;
            }

            displayResults(data);
        }

        function displayResults(schools) {
            resultsBox.innerHTML = '';
            
            if (!schools || schools.length === 0) {
                resultsBox.innerHTML = '<div style="padding:15px; color:#999; text-align:center;">ไม่พบโรงเรียนนี้</div>';
                resultsBox.style.display = 'block';
                return;
            }

            schools.forEach(school => {
                const div = document.createElement('div');
                div.className = 'school-item';
                div.innerHTML = `
                    <strong>${school.school_name}</strong>
                    <small>ต.${school.sub_district} อ.${school.district} จ.${school.province}</small>
                `;
                div.onclick = () => selectSchool(school);
                resultsBox.appendChild(div);
            });

            resultsBox.style.display = 'block';
        }

        function selectSchool(school) {
            // บันทึกค่า ID
            document.getElementById('schoolId').value = school.school_id;
            
            // แสดงผลการเลือก
            document.getElementById('selSchoolName').innerText = school.school_name;
            document.getElementById('selSchoolLoc').innerText = `ต.${school.sub_district} อ.${school.district} จ.${school.province}`;
            
            // สลับ UI
            document.getElementById('searchWrapper').style.display = 'none';
            document.getElementById('selectedSchoolDisplay').style.display = 'block';
            resultsBox.style.display = 'none';
        }

        function clearSchoolSelection() {
            document.getElementById('schoolId').value = '';
            document.getElementById('searchWrapper').style.display = 'block';
            document.getElementById('selectedSchoolDisplay').style.display = 'none';
            searchInput.value = '';
            searchInput.focus();
        }

        // --- จัดการการสมัครสมาชิก ---
        async function handleRegister(e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const schoolId = document.getElementById('schoolId').value;
            
            if (!schoolId) {
                alert('กรุณาค้นหาและเลือกโรงเรียนก่อนครับ');
                return;
            }

            // ในขั้นตอนนี้ เราจะจำลองการสมัครก่อน (เพื่อให้เห็น Flow)
            // ในการใช้งานจริง จะต้องเปิด Auth ของ Supabase และใช้ supabase.auth.signUp()
            
            const btn = document.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึกข้อมูล...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert(`สมัครสมาชิกสำเร็จ!\nยินดีต้อนรับ "ครู${fullname}" \nจาก ${document.getElementById('selSchoolName').innerText}`);
                
                // บันทึกชื่อครูลง LocalStorage เพื่อเอาไปโชว์หน้าถัดไป
                localStorage.setItem('teacher_name', fullname);
                localStorage.setItem('school_name', document.getElementById('selSchoolName').innerText);
                
                window.location.href = 'teacher-dashboard.html';
            }, 1500);
        }

        // ปิด Dropdown เมื่อคลิกที่อื่น
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) {
                resultsBox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
