<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>สมัครสมาชิกครู - FlipSchool</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS Reset & Base --- */
        :root { --primary: #007bff; --accent: #ffc107; --bg: #f0f2f5; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; }
        
        /* --- Container & Card --- */
        .app-container { width: 100%; max-width: 500px; margin-top: 20px; }
        .card-glass { 
            background: white; 
            border-radius: 20px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }

        /* --- Headers --- */
        .register-header { text-align: center; margin-bottom: 30px; }
        .register-header h2 { color: var(--primary); margin: 10px 0 5px; font-family: 'Kanit', sans-serif; }
        .register-header p { color: #666; font-size: 14px; margin: 0; }

        /* --- Forms --- */
        label { font-weight: 600; font-size: 14px; margin-bottom: 6px; display: block; color: #333; }
        .form-input { 
            width: 100%; padding: 12px 15px; 
            border: 2px solid #e1e1e1; border-radius: 12px; 
            font-size: 16px; font-family: 'Sarabun', sans-serif;
            box-sizing: border-box; transition: 0.3s;
        }
        .form-input:focus { border-color: var(--primary); outline: none; }

        /* --- Button --- */
        .btn-main { 
            width: 100%; padding: 14px; 
            border: none; border-radius: 12px; 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; font-size: 16px; font-weight: bold; 
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,123,255,0.3);
            transition: transform 0.2s;
        }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; }

        /* --- Search Dropdown --- */
        .school-search-wrapper { position: relative; }
        #schoolResults {
            position: absolute; top: 105%; left: 0; right: 0;
            background: white; border: 1px solid #eee; border-radius: 12px;
            max-height: 220px; overflow-y: auto; z-index: 1000;
            display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .school-item { padding: 12px 15px; border-bottom: 1px solid #f5f5f5; cursor: pointer; }
        .school-item:hover { background-color: #f0f7ff; color: var(--primary); }
        .school-item strong { display: block; font-size: 15px; }
        .school-item small { color: #888; font-size: 13px; }

        /* --- Selected School Card --- */
        .selected-school-card {
            display: none; background: #e8f5e9; border: 1px solid #c8e6c9;
            border-radius: 12px; padding: 15px; margin-bottom: 20px; position: relative;
        }
        .remove-school { position: absolute; right: 12px; top: 12px; color: #d32f2f; cursor: pointer; }

        /* --- Spinner --- */
        .spinner { display: none; width: 16px; height: 16px; border: 2px solid #ddd; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; margin-left: 8px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <a href="#" onclick="history.back()" style="position:absolute; top:20px; left:20px; font-size:24px; color:var(--primary);"><i class="fas fa-arrow-left"></i></a>

    <div class="app-container">
        <div class="card-glass">
            <div class="register-header">
                <i class="fas fa-user-plus" style="font-size: 48px; color: var(--accent); margin-bottom: 15px;"></i>
                <h2>สมัครสมาชิกครู</h2>
                <p>สร้างบัญชีเพื่อเริ่มจัดการห้องเรียน</p>
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                
                <div style="margin-bottom: 20px;">
                    <label>ชื่อ-นามสกุลจริง</label>
                    <input type="text" id="fullname" class="form-input" placeholder="เช่น สมชาย ใจดี" required>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>โรงเรียนสังกัด <span class="spinner" id="searchSpinner"></span></label>
                    
                    <div class="school-search-wrapper" id="searchWrapper">
                        <input type="text" id="schoolSearch" class="form-input" placeholder="พิมพ์ชื่อโรงเรียน... (เช่น หาดใหญ่)" autocomplete="off">
                        <div id="schoolResults"></div>
                    </div>

                    <div id="selectedSchoolDisplay" class="selected-school-card">
                        <h4 id="selSchoolName" style="margin:0; color:#2E7D32;"></h4>
                        <p id="selSchoolLoc" style="margin:2px 0 0; font-size:13px; color:#555;"></p>
                        <i class="fas fa-times-circle remove-school" onclick="clearSchoolSelection()"></i>
                    </div>

                    <input type="hidden" id="schoolId" required>
                </div>

                <div style="margin-bottom: 20px;">
                    <label>อีเมล (ใช้สำหรับเข้าสู่ระบบ)</label>
                    <input type="email" id="email" class="form-input" placeholder="name@email.com" required>
                </div>

                <div style="margin-bottom: 30px;">
                    <label>รหัสผ่าน</label>
                    <input type="password" id="password" class="form-input" placeholder="กำหนดรหัสผ่าน 6 ตัวขึ้นไป" minlength="6" required>
                </div>

                <button type="submit" class="btn-main" id="submitBtn">
                    ลงทะเบียน <i class="fas fa-arrow-right"></i>
                </button>

            </form>
        </div>
    </div>

    <script>
        // -----------------------------------------------------------
        // 1. ตั้งค่า Supabase (แก้ไขตรงนี้ให้เป็นค่าของคุณ)
        // -----------------------------------------------------------
        const SUPABASE_URL = 'https://hznmvaxjlgjnrvtjosdt.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6bm12YXhqbGdqbnJ2dGpvc2R0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NjQwMzMsImV4cCI6MjA4MjU0MDAzM30.o5W0oP8mnMOs9DWcvGgZ9F7E1EdysBuUu807UKdbqnE';
        // -----------------------------------------------------------

        let supabase = null;
        
        // เริ่มต้นระบบ
        document.addEventListener('DOMContentLoaded', () => {
            if (SUPABASE_URL.includes('ใส่_')) {
                alert("⚠️ แจ้งเตือน: คุณยังไม่ได้ใส่ Supabase Key ในโค้ดครับ");
            } else {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        });

        // --- Logic ค้นหาโรงเรียน ---
        const searchInput = document.getElementById('schoolSearch');
        const resultsBox = document.getElementById('schoolResults');
        const spinner = document.getElementById('searchSpinner');
        let debounceTimer;

        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const query = this.value.trim();
            if (query.length < 2) { resultsBox.style.display = 'none'; return; }
            
            spinner.style.display = 'inline-block';
            debounceTimer = setTimeout(() => searchSchools(query), 500);
        });

        async function searchSchools(keyword) {
            if (!supabase) return;

            const { data, error } = await supabase
                .from('schools')
                .select('*')
                .ilike('school_name', `%${keyword}%`)
                .limit(10);

            spinner.style.display = 'none';
            if (!error) displayResults(data);
        }

        function displayResults(schools) {
            resultsBox.innerHTML = '';
            if (!schools || schools.length === 0) {
                resultsBox.innerHTML = '<div style="padding:15px; color:#999; text-align:center;">ไม่พบโรงเรียน</div>';
            } else {
                schools.forEach(school => {
                    const div = document.createElement('div');
                    div.className = 'school-item';
                    div.innerHTML = `<strong>${school.school_name}</strong><small>จ.${school.province}</small>`;
                    div.onclick = () => selectSchool(school);
                    resultsBox.appendChild(div);
                });
            }
            resultsBox.style.display = 'block';
        }

        function selectSchool(school) {
            document.getElementById('schoolId').value = school.school_id;
            document.getElementById('selSchoolName').innerText = school.school_name;
            document.getElementById('selSchoolLoc').innerText = `อ.${school.district} จ.${school.province}`;
            
            document.getElementById('searchWrapper').style.display = 'none';
            document.getElementById('selectedSchoolDisplay').style.display = 'block';
            resultsBox.style.display = 'none';
        }

        function clearSchoolSelection() {
            document.getElementById('schoolId').value = '';
            document.getElementById('searchWrapper').style.display = 'block';
            document.getElementById('selectedSchoolDisplay').style.display = 'none';
            searchInput.value = '';
        }

        // --- Logic การบันทึกข้อมูล (Register) ---
        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const schoolId = document.getElementById('schoolId').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!schoolId) { alert('กรุณาเลือกโรงเรียนก่อนครับ'); return; }
            if (!supabase) { alert('ยังไม่ได้เชื่อมต่อ Supabase'); return; }

            // เริ่มบันทึก
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';

            try {
                // 1. สมัครสมาชิก (Authentication)
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // แยกชื่อ-นามสกุล (ง่ายๆ โดยการเว้นวรรค)
                const nameParts = fullname.trim().split(' ');
                const firstName = nameParts[0];
                const lastName = nameParts.slice(1).join(' ') || '-';

                // 2. บันทึกลงตาราง teachers (Database)
                // หมายเหตุ: ตาราง teachers ต้องมีคอลัมน์ตามนี้
                const { error: dbError } = await supabase.from('teachers').insert([{
                    teacher_id: authData.user.id, // ใช้ ID จากระบบ Auth
                    school_id: schoolId,
                    first_name: firstName,
                    last_name: lastName,
                    email: email,
                    status: 'ปกติ'
                }]);

                if (dbError) throw dbError;

                // สำเร็จ
                alert('✅ สมัครสมาชิกสำเร็จ! ยินดีต้อนรับครับ');
                window.location.href = 'teacher-login.html'; // ส่งไปหน้า Login

            } catch (err) {
                console.error(err);
                alert('❌ เกิดข้อผิดพลาด: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = 'ลองใหม่อีกครั้ง';
            }
        }

        // คลิกนอกกรอบเพื่อปิด Dropdown
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) {
                resultsBox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
