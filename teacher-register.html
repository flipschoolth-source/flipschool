<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>สมัครสมาชิกครู - FlipSchool</title>
    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">

    <nav>
        <a href="index.html" class="nav-brand">
            <img src="img/favicon.png" alt="Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjNDM2MWVlIiBkPSJNMCAyNTZDMCAxMTQuNiAxMTQuNiAwIDI1NiAwczI1NiAxMTQuNiAyNTYgMjU2LTExNC42IDI1Ni0yNTYgMjU2UzAgMzk3LjQgMCAyNTZ6Ii8+PC9zdmc+'">
            <div>Flip<span>School</span></div>
        </a>
        <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> ย้อนกลับ</a>
    </nav>

    <div class="container" style="margin-top: 60px;"> <div class="card-glass">
            <div class="card-header">
                <i class="fas fa-chalkboard-teacher"></i>
                <h2>ลงทะเบียนครู</h2>
                <p>สร้างบัญชี FlipSchool เพื่อบริหารจัดการห้องเรียน</p>
            </div>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                
                <div style="text-align: center; margin-bottom: 25px;">
                    <span style="font-size: 14px; font-weight: 600; color: #4a4e69; margin-bottom: 10px; display: block;">เลือกรูปโปรไฟล์</span>
                    <div class="avatar-grid">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option selected" onclick="selectPresetAvatar(this)">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" onclick="selectPresetAvatar(this)">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Bob" class="avatar-option" onclick="selectPresetAvatar(this)">
                        
                        <div class="nav-btn" id="moreAvatarBtn" onclick="openAvatarModal()" style="background: white; border: 2px dashed #ccc; color: #ccc;" title="ดูเพิ่มเติม">
                            <i class="fas fa-plus" id="plusIcon"></i>
                            <img id="selectedMoreImg" src="" style="width:100%; height:100%; border-radius:50%; object-fit:cover; display:none;">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>ชื่อ-นามสกุลจริง</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullname" placeholder="เช่น ครูสมชาย ใจดี" required>
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>สังกัดโรงเรียน <div class="spinner-sm" id="searchSpinner"></div></label>
                    
                    <div class="input-wrapper" id="searchSection">
                        <input type="text" id="schoolInput" placeholder="พิมพ์ชื่อโรงเรียน... (เช่น หาดใหญ่)" autocomplete="off">
                        <i class="fas fa-school icon"></i>
                        <div id="resultsBox"></div>
                    </div>

                    <div id="selectedCard" class="result-item" style="display: none; background: #e0fbfc; border: 1px solid #90e0ef; border-radius: 12px; margin-top: 10px; position: relative;">
                        <h4 id="showName" style="margin:0; color:#333;"></h4>
                        <p id="showLoc" style="margin:5px 0 0; font-size:12px; color:#666;"></p>
                        <i class="fas fa-times-circle" onclick="resetSchool()" style="position: absolute; top: 15px; right: 15px; color: #ff5400; cursor: pointer;"></i>
                    </div>
                    <input type="hidden" id="schoolId" required>
                </div>

                <div class="input-group">
                    <label>อีเมล</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="name@email.com" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>รหัสผ่าน</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="กำหนดรหัสผ่าน (6 ตัวขึ้นไป)" minlength="6" required>
                        <i class="fas fa-lock icon"></i>
                        <i class="fas fa-eye toggle-password" onclick="togglePass('password', this)"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>ยืนยันรหัสผ่าน</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="กรอกรหัสผ่านอีกครั้ง" minlength="6" required>
                        <i class="fas fa-check-circle icon"></i>
                        <i class="fas fa-eye toggle-password" onclick="togglePass('confirmPassword', this)"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="btnSubmit">ยืนยันการสมัคร <i class="fas fa-check-circle"></i></button>
                
                <div style="text-align: center; margin-top: 20px; font-size: 14px;">
                    <span style="color: #6c757d;">มีบัญชีอยู่แล้ว?</span>
                    <a href="teacher-login.html" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">เข้าสู่ระบบ</a>
                </div>
            </form>
        </div>
    </div>

    <div id="avatarModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">
                <span><i class="fas fa-images"></i> เลือกรูปโปรไฟล์</span>
                <i class="fas fa-times" onclick="closeAvatarModal()" style="cursor:pointer;"></i>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <span style="color:#666; font-size:14px;">เลือกรูปที่ชอบได้เลยครับ</span>
                <button type="button" onclick="generateAvatarGallery()" style="background:none; border:none; color:var(--primary-color); cursor:pointer; font-weight:600;">
                    <i class="fas fa-sync-alt"></i> สุ่มรูปใหม่
                </button>
            </div>
            
            <div class="avatar-gallery" id="avatarGallery">
                </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <script>
        // State สำหรับเก็บรูป
        let selectedAvatarUrl = 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix'; // ค่าเริ่มต้น

        document.addEventListener('DOMContentLoaded', () => { 
            generateAvatarGallery(); // สร้างรูปสุ่มเตรียมไว้ใน Modal
        });

        // --- Avatar Logic ---
        function selectPresetAvatar(img) {
            document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
            const moreBtn = document.getElementById('moreAvatarBtn');
            moreBtn.style.borderColor = '#ccc';
            moreBtn.style.background = 'white';
            
            document.getElementById('selectedMoreImg').style.display = 'none';
            document.getElementById('plusIcon').style.display = 'block';

            img.classList.add('selected');
            selectedAvatarUrl = img.src;
        }

        function openAvatarModal() { document.getElementById('avatarModal').style.display = 'flex'; }
        function closeAvatarModal() { document.getElementById('avatarModal').style.display = 'none'; }

        function selectFromModal(url) {
            selectedAvatarUrl = url;
            
            // เคลียร์ preset
            document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
            
            // อัปเดตปุ่ม (+)
            const moreBtn = document.getElementById('moreAvatarBtn');
            const showImg = document.getElementById('selectedMoreImg');
            const plusIcon = document.getElementById('plusIcon');
            
            moreBtn.style.borderColor = 'var(--primary-color)';
            showImg.src = url;
            showImg.style.display = 'block';
            plusIcon.style.display = 'none';

            closeAvatarModal();
        }

        function generateAvatarGallery() {
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = ''; 
            for (let i = 0; i < 30; i++) {
                const randomSeed = Math.random().toString(36).substring(7); 
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${randomSeed}`;
                const img = document.createElement('img');
                img.src = url;
                img.className = 'gallery-item';
                img.onclick = () => selectFromModal(url);
                gallery.appendChild(img);
            }
        }

        // --- Form Logic ---
        function togglePass(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text'; icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password'; icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // --- School Search Logic ---
        const searchInput = document.getElementById('schoolInput'); 
        const resultsBox = document.getElementById('resultsBox'); 
        const searchSpinner = document.getElementById('searchSpinner'); 
        let debounceTimer;

        searchInput.addEventListener('input', function() { 
            clearTimeout(debounceTimer); 
            const q = this.value.trim(); 
            if (q.length < 2) { resultsBox.style.display = 'none'; return; } 
            
            searchSpinner.style.display = 'inline-block'; 
            debounceTimer = setTimeout(() => searchSchool(q), 500); 
        });

        async function searchSchool(k) { 
            if (!sysDB) return; 
            const { data, error } = await sysDB.from('schools').select('*').ilike('school_name', `%${k}%`).limit(10); 
            searchSpinner.style.display = 'none'; 
            if (!error) renderResults(data); 
        }

        function renderResults(s) { 
            resultsBox.innerHTML = ''; 
            if (!s || s.length === 0) { 
                resultsBox.innerHTML = '<div style="padding:15px; color:#999; text-align:center;">ไม่พบข้อมูล</div>'; 
            } else { 
                s.forEach(sc => { 
                    const d = document.createElement('div'); 
                    d.className = 'result-item'; 
                    d.innerHTML = `<strong>${sc.school_name}</strong><small style="display:block; color:#888;">จ.${sc.province}</small>`; 
                    d.onclick = () => selectSchool(sc); 
                    resultsBox.appendChild(d); 
                }); 
            } 
            resultsBox.style.display = 'block'; 
        }

        function selectSchool(s) { 
            document.getElementById('schoolId').value = s.school_id; 
            document.getElementById('showName').innerText = s.school_name; 
            document.getElementById('showLoc').innerText = `อ.${s.district} จ.${s.province}`; 
            document.getElementById('searchSection').style.display = 'none'; 
            document.getElementById('selectedCard').style.display = 'block'; 
            resultsBox.style.display = 'none'; 
        }

        function resetSchool() { 
            document.getElementById('schoolId').value = ''; 
            document.getElementById('searchSection').style.display = 'block'; 
            document.getElementById('selectedCard').style.display = 'none'; 
            searchInput.value = ''; 
        }
        
        document.addEventListener('click', (e) => { 
            if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) resultsBox.style.display = 'none'; 
        });

        // --- Register Submit ---
        async function handleRegister(e) {
            e.preventDefault(); 
            if (!sysDB) { alert("เชื่อมต่อระบบไม่สำเร็จ"); return; }
            
            const sid = document.getElementById('schoolId').value;
            const pass = document.getElementById('password').value;
            const confPass = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;

            if (pass !== confPass) { alert('❌ รหัสผ่านไม่ตรงกัน'); return; }
            if (!sid) { alert('⚠️ กรุณาเลือกโรงเรียนก่อนครับ'); return; }
            
            const btn = document.getElementById('btnSubmit'); 
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังตรวจสอบ...';

            try {
                // 1. เช็คอีเมลซ้ำ (ใช้ sysDB ได้เลย)
                const { data: existingUser } = await sysDB.from('teachers').select('email').eq('email', email).maybeSingle();
                if (existingUser) {
                    alert('⚠️ อีเมลนี้มีผู้ใช้งานแล้ว');
                    btn.disabled = false; btn.innerHTML = 'ยืนยันการสมัคร'; return;
                }

                // 2. สมัคร Auth
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';
                const { data: ad, error: ae } = await sysDB.auth.signUp({ email: email, password: pass }); 
                if (ae) throw ae;

                // 3. บันทึกข้อมูลครู (ใช้ selectedAvatarUrl ที่เลือกมา)
                const names = document.getElementById('fullname').value.trim().split(' ');
                const { error: de } = await sysDB.from('teachers').insert([{ 
                    teacher_id: ad.user.id, 
                    school_id: sid, 
                    first_name: names[0], 
                    last_name: names.slice(1).join(' ') || '-', 
                    email: email, 
                    status: 'ปกติ',
                    profile_pic: selectedAvatarUrl 
                }]); 
                if (de) throw de;

                alert('✅ สมัครสำเร็จ!'); 
                window.location.href = 'teacher-login.html'; 

            } catch (err) { 
                console.error(err);
                if (err.message.includes("User already registered")) alert("⚠️ อีเมลนี้ถูกลงทะเบียนไปแล้ว");
                else alert('❌ ' + err.message); 
                btn.disabled = false; btn.innerHTML = 'ยืนยันการสมัคร'; 
            }
        }
    </script>
</body>
</html>
