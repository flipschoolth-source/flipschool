<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>สมัครสมาชิกครู - FlipSchool</title>
    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* --- ปรับแต่ง Layout หลัก --- */
        :root { 
            --primary: #00008B; 
            --primary-light: #0000cd;
            --accent: #FF8C00; 
            --school-bg: #E6F7FF; 
            --text-main: #333; 
            --text-muted: #555; 
        }

        /* แก้ไขเพื่อให้ Footer อยู่ล่างสุดและ Navbar ชิดบนสุด */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f9f9f9; 
            display: flex; 
            flex-direction: column;
        }

        /* --- Navbar ชิดขอบบน ยาวตลอดแนว --- */
        nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 15px 40px; 
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: sticky; 
            top: 0; 
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-brand {
            display: flex; align-items: center; gap: 15px; cursor: pointer; text-decoration: none;
        }
        .nav-brand img { height: 45px; width: auto; }
        .nav-brand div { font-family: 'Kanit'; font-size: 22px; font-weight: 600; color: #333; }
        .nav-brand div span { color: var(--primary); }
        
        .back-link {
            color: var(--text-muted); text-decoration: none; font-size: 14px;
            display: flex; align-items: center; gap: 5px; transition: color 0.2s;
            font-family: 'Kanit';
        }
        .back-link:hover { color: var(--primary); }

        /* --- Content Area --- */
        .container {
            flex: 1; /* ดัน Footer ลงไปล่างสุด */
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .card-glass {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }

        /* --- Footer ยาวตลอดแนวระนาบ --- */
        .footer { 
            width: 100%;
            padding: 25px; 
            font-size: 0.9rem; 
            color: #888; 
            text-align: center; 
            background: #fff; 
            border-top: 1px solid #eee;
            box-sizing: border-box;
        }

        /* ปรับแต่งปุ่มและ Input ให้เข้าธีม */
        .btn-submit {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 50px;
            font-family: 'Kanit';
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .btn-submit:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            nav { padding: 12px 20px; }
            .card-glass { padding: 30px 20px; }
        }
    </style>
</head>
<body class="auth-page">

    <nav>
        <a href="index.html" class="nav-brand">
            <img src="img/favicon.png" alt="Logo">
            <div>Flip<span>School</span></div>
        </a>
        <a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> ย้อนกลับ</a>
    </nav>

    <div class="container"> 
        <div class="card-glass">
            <div class="card-header" style="text-align: center; margin-bottom: 25px;">
                <i class="fas fa-chalkboard-teacher" style="font-size: 50px; color: var(--primary); margin-bottom: 15px;"></i>
                <h2 style="font-family: 'Kanit'; color: var(--primary);">ลงทะเบียนครู</h2>
                <p style="color: var(--text-muted);">สร้างบัญชี FlipSchool เพื่อบริหารจัดการห้องเรียน</p>
            </div>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                
                <div style="text-align: center; margin-bottom: 25px;">
                    <span style="font-size: 14px; font-weight: 600; color: #4a4e69; margin-bottom: 10px; display: block;">เลือกรูปโปรไฟล์</span>
                    <div class="avatar-grid" style="display: flex; justify-content: center; gap: 15px;">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="avatar-option selected" onclick="selectPresetAvatar(this)" style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer; border: 3px solid transparent;">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="avatar-option" onclick="selectPresetAvatar(this)" style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer; border: 3px solid transparent;">
                        
                        <div id="moreAvatarBtn" onclick="openAvatarModal()" style="width: 60px; height: 60px; border-radius: 50%; border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            <i class="fas fa-plus" id="plusIcon" style="color: #ccc;"></i>
                            <img id="selectedMoreImg" src="" style="width:100%; height:100%; border-radius:50%; object-fit:cover; display:none;">
                        </div>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">ชื่อ-นามสกุลจริง</label>
                    <div class="input-wrapper" style="position: relative;">
                        <input type="text" id="fullname" placeholder="เช่น ครูสมชาย ใจดี" required style="width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box;">
                        <i class="fas fa-user icon" style="position: absolute; left: 15px; top: 15px; color: #aaa;"></i>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">สังกัดโรงเรียน <div class="spinner-sm" id="searchSpinner" style="display: none;"></div></label>
                    <div class="input-wrapper" id="searchSection" style="position: relative;">
                        <input type="text" id="schoolInput" placeholder="พิมพ์ชื่อโรงเรียน..." autocomplete="off" style="width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box;">
                        <i class="fas fa-school icon" style="position: absolute; left: 15px; top: 15px; color: #aaa;"></i>
                        <div id="resultsBox" style="position: absolute; width: 100%; background: white; border: 1px solid #ddd; z-index: 10; display: none; border-radius: 0 0 10px 10px;"></div>
                    </div>
                    <div id="selectedCard" style="display: none; background: #e0fbfc; border: 1px solid #90e0ef; border-radius: 12px; padding: 10px; margin-top: 10px; position: relative;">
                        <h4 id="showName" style="margin:0;"></h4>
                        <p id="showLoc" style="margin:5px 0 0; font-size:12px; color:#666;"></p>
                        <i class="fas fa-times-circle" onclick="resetSchool()" style="position: absolute; top: 10px; right: 10px; color: #ff5400; cursor: pointer;"></i>
                    </div>
                    <input type="hidden" id="schoolId" required>
                </div>

                <div class="input-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">อีเมล</label>
                    <div class="input-wrapper" style="position: relative;">
                        <input type="email" id="email" placeholder="name@email.com" required style="width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box;">
                        <i class="fas fa-envelope icon" style="position: absolute; left: 15px; top: 15px; color: #aaa;"></i>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">รหัสผ่าน</label>
                    <div class="input-wrapper" style="position: relative;">
                        <input type="password" id="password" placeholder="กำหนดรหัสผ่าน (6 ตัวขึ้นไป)" minlength="6" required style="width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box;">
                        <i class="fas fa-lock icon" style="position: absolute; left: 15px; top: 15px; color: #aaa;"></i>
                    </div>
                </div>

                <div class="input-group" style="margin-bottom: 25px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">ยืนยันรหัสผ่าน</label>
                    <div class="input-wrapper" style="position: relative;">
                        <input type="password" id="confirmPassword" placeholder="กรอกรหัสผ่านอีกครั้ง" minlength="6" required style="width: 100%; padding: 12px 12px 12px 40px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box;">
                        <i class="fas fa-check-circle icon" style="position: absolute; left: 15px; top: 15px; color: #aaa;"></i>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="btnSubmit">ยืนยันการสมัคร <i class="fas fa-check-circle"></i></button>
                
                <div style="text-align: center; margin-top: 20px; font-size: 14px;">
                    <span style="color: #6c757d;">มีบัญชีอยู่แล้ว?</span>
                    <a href="teacher-login.html" style="color: var(--primary); font-weight: 600; text-decoration: none;">เข้าสู่ระบบ</a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">...</div>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initAppUI === 'function') initAppUI();
        });
        // ... (Script ส่วนเดิมที่เหลือ)
    </script>
</body>
</html>
