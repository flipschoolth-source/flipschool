<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - FlipSchool</title>
    <meta name="theme-color" content="#00AEEF">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text">Flip<span>School</span></div>
        </a>
        <div class="nav-menu">
            <a href="login.html" class="nav-btn btn-outline">เข้าสู่ระบบ</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="img/favicon.png" alt="Logo">
                <h2>สร้างบัญชีใหม่</h2>
                <p style="color: #888; font-size: 0.9rem; margin-bottom: 20px;">เริ่มต้นการเรียนรู้ของคุณวันนี้</p>
            </div>

            <form action="login.html">
                <div class="form-group">
                    <label>ชื่อ-นามสกุล</label>
                    <input type="text" class="form-control" placeholder="เช่น สมชาย ใจดี" required>
                </div>
                <div class="form-group">
                    <label>อีเมล</label>
                    <input type="email" class="form-control" placeholder="user@example.com" required>
                </div>
                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <div class="password-wrapper">
                        <input type="password" id="regPass" class="form-control" placeholder="ตั้งรหัสผ่าน" required>
                        <i class="fas fa-eye toggle-password-icon" onclick="togglePassword(this, 'regPass')"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>ยืนยันรหัสผ่าน</label>
                    <div class="password-wrapper">
                        <input type="password" id="regConfirmPass" class="form-control" placeholder="ยืนยันรหัสผ่าน" required>
                        <i class="fas fa-eye toggle-password-icon" onclick="togglePassword(this, 'regConfirmPass')"></i>
                    </div>
                </div>
                <button type="submit" class="cta-btn" style="width: 100%; font-size: 1rem; margin-right:0;">ลงทะเบียน</button>
            </form>

            <div class="switch-form">
                มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
