<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard ครูผู้สอน - FlipSchool</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Dashboard Specific Styles */
        .dashboard-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px;
        }
        .welcome-text h2 { margin: 0; color: #333; }
        .welcome-text p { margin: 5px 0 0; color: #666; font-size: 14px; }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Class Card */
        .class-card {
            background: white; border-radius: 16px; overflow: hidden;
            box-shadow: var(--card-shadow); transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer; position: relative; border: 1px solid #f0f0f0;
        }
        .class-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        
        .card-banner { height: 100px; position: relative; }
        .card-menu {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.9); width: 30px; height: 30px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; transition: 0.2s;
        }
        .class-card:hover .card-menu { opacity: 1; }

        .card-body { padding: 15px; }
        .subject-name { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .room-info { font-size: 14px; color: #666; margin-bottom: 15px; }
        
        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid #f0f0f0; padding-top: 10px; font-size: 13px; color: #888;
        }
        .student-count { display: flex; align-items: center; gap: 5px; }
        .term-badge { background: #f0f2f5; padding: 2px 8px; border-radius: 10px; font-size: 11px; }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 50px;
            color: #999; background: #fff; border-radius: 10px; border: 2px dashed #eee;
        }

        /* FAB (Floating Action Button) */
        .fab-add {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--primary-color); color: white;
            border: none; box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .fab-add:hover { transform: scale(1.1); background: #304ffe; }

        /* Color Picker in Modal */
        .color-options { display: flex; gap: 10px; margin-top: 5px; }
        .color-circle {
            width: 30px; height: 30px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; transition: 0.2s;
        }
        .color-circle.selected { border-color: #333; transform: scale(1.1); }
    </style>
</head>
<body class="dashboard-page">

    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <nav>
        <div class="nav-brand">
            <img src="img/favicon.png" alt="Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjNDM2MWVlIiBkPSJNMCAyNTZDMCAxMTQuNiAxMTQuNiAwIDI1NiAwczI1NiAxMTQuNiAyNTYgMjU2LTExNC42IDI1Ni0yNTYgMjU2UzAgMzk3LjQgMCAyNTZ6Ii8+PC9zdmc+'">
            <div>Flip<span>School</span></div>
        </div>
        <div class="nav-profile">
            <span id="userEmail">Teacher</span>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <div class="welcome-text">
                <h2>ห้องเรียนของฉัน</h2>
                <p>จัดการรายวิชาและข้อมูลนักเรียน</p>
            </div>
            <div style="font-size:10px; color:#aaa; text-align:right;">
                School ID: <span id="currentSchoolIdDisplay">Checking...</span>
            </div>
        </div>

        <div id="classroomGrid" class="grid-container">
            </div>
    </div>

    <button class="fab-add" onclick="openAddModal()"><i class="fas fa-plus"></i></button>

    <div id="addModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">
                <span><i class="fas fa-chalkboard"></i> สร้างห้องเรียนใหม่</span>
                <i class="fas fa-times" onclick="closeAddModal()" style="cursor:pointer;"></i>
            </div>
            
            <label class="modal-label">ชื่อวิชา</label>
            <input type="text" id="subjectName" class="modal-input" placeholder="เช่น ภาษาไทย, คณิตศาสตร์">

            <label class="modal-label">ระดับชั้น/ห้อง</label>
            <input type="text" id="roomName" class="modal-input" placeholder="เช่น ป.1/1">

            <div style="display:flex; gap:10px;">
                <div style="flex:1">
                    <label class="modal-label">ปีการศึกษา</label>
                    <input type="text" id="acadYear" class="modal-input" value="2567">
                </div>
                <div style="flex:1">
                    <label class="modal-label">ภาคเรียน</label>
                    <select id="semester" class="modal-input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="summer">Summer</option>
                    </select>
                </div>
            </div>

            <label class="modal-label">ธีมสี</label>
            <div class="color-options" id="colorPicker">
                </div>
            <input type="hidden" id="selectedColor" value="linear-gradient(45deg, #ff9a9e, #fad0c4)">

            <button class="btn-save" onclick="createClassroom()">สร้างห้องเรียน</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <script>
        let currentUser = null;
        let mySchoolId = '00000000-0000-0000-0000-000000000001'; // Default ID (จาก SQL ที่รันไป)
        
        // Color Gradients
        const gradients = [
            'linear-gradient(45deg, #ff9a9e, #fad0c4)',
            'linear-gradient(120deg, #a1c4fd, #c2e9fb)',
            'linear-gradient(120deg, #84fab0, #8fd3f4)',
            'linear-gradient(120deg, #fccb90, #d57eeb)',
            'linear-gradient(120deg, #e0c3fc, #8ec5fc)'
        ];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!sysDB) { console.error("Supabase not init"); return; }
            await checkAuth();
            renderColorPicker();
        });

        async function checkAuth() {
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            document.getElementById('userEmail').innerText = user.email.split('@')[0];
            await fetchClassrooms();
        }

        async function fetchClassrooms() {
            try {
                // ดึงข้อมูลห้องเรียน + นับจำนวนนักเรียน (count)
                // classroom_students เป็นตารางลูกที่เราสร้าง relation ไว้แล้ว
                const { data, error } = await sysDB
                    .from('classrooms')
                    .select('*, classroom_students(count)') 
                    .eq('teacher_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // **Logic หา School ID ของครูคนนี้**
                // ถ้าครูเคยมีห้องอยู่แล้ว ให้ใช้ School ID ของห้องล่าสุด
                if (data && data.length > 0 && data[0].school_id) {
                    mySchoolId = data[0].school_id;
                }
                
                document.getElementById('currentSchoolIdDisplay').innerText = mySchoolId;
                renderGrid(data);
                
            } catch (err) {
                console.error(err);
                alert('โหลดข้อมูลล้มเหลว: ' + err.message);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        function renderGrid(rooms) {
            const grid = document.getElementById('classroomGrid');
            grid.innerHTML = '';

            if (!rooms || rooms.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-school" style="font-size:48px; margin-bottom:15px; color:#ddd;"></i>
                        <h3>ยังไม่มีห้องเรียน</h3>
                        <p>กดปุ่ม + เพื่อเริ่มสร้างห้องเรียนแรกของคุณ</p>
                    </div>`;
                return;
            }

            rooms.forEach(room => {
                // ดึงจำนวนนักเรียนจาก count object ที่ Supabase ส่งกลับมา
                // format: classroom_students: [{ count: 10 }] หรือ []
                let stCount = 0;
                if (room.classroom_students && room.classroom_students.length > 0) {
                    stCount = room.classroom_students[0].count;
                }

                const card = document.createElement('div');
                card.className = 'class-card';
                card.onclick = (e) => {
                    // ถ้ากดโดนปุ่มเมนู ไม่ต้องไปหน้าถัดไป
                    if(e.target.closest('.card-menu')) return;
                    // ลิงก์ไปหน้า student-list โดยส่ง classroom_id ไปด้วย
                    window.location.href = `student-list.html?cid=${room.classroom_id}`;
                };

                card.innerHTML = `
                    <div class="card-banner" style="background: ${room.color_code || gradients[0]}">
                        <div class="card-menu" onclick="deleteClassroom('${room.classroom_id}')" title="ลบห้องเรียน">
                            <i class="fas fa-trash-alt" style="color:#d32f2f; font-size:14px;"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="subject-name">${room.subject_name}</div>
                        <div class="room-info"><i class="fas fa-door-open"></i> ${room.room_name}</div>
                        <div class="card-footer">
                            <div class="student-count"><i class="fas fa-user-graduate"></i> ${stCount} คน</div>
                            <div class="term-badge">${room.semester}/${room.academic_year}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Create Classroom ---
        function renderColorPicker() {
            const container = document.getElementById('colorPicker');
            container.innerHTML = '';
            gradients.forEach((grad, index) => {
                const circle = document.createElement('div');
                circle.className = `color-circle ${index===0 ? 'selected':''}`;
                circle.style.background = grad;
                circle.onclick = () => {
                    document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('selected'));
                    circle.classList.add('selected');
                    document.getElementById('selectedColor').value = grad;
                };
                container.appendChild(circle);
            });
        }

        function openAddModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeAddModal() { document.getElementById('addModal').style.display = 'none'; }

        async function createClassroom() {
            const btn = document.querySelector('.btn-save');
            const subject = document.getElementById('subjectName').value;
            const room = document.getElementById('roomName').value;
            const year = document.getElementById('acadYear').value;
            const sem = document.getElementById('semester').value;
            const color = document.getElementById('selectedColor').value;

            if (!subject || !room) { alert('กรุณากรอกชื่อวิชาและห้อง'); return; }

            btn.innerText = 'กำลังสร้าง...'; btn.disabled = true;

            try {
                const { error } = await sysDB.from('classrooms').insert([{
                    teacher_id: currentUser.id,
                    subject_name: subject,
                    room_name: room,
                    academic_year: year,
                    semester: sem,
                    color_code: color,
                    school_id: mySchoolId // Auto-Assign School ID
                }]);

                if (error) throw error;

                closeAddModal();
                // Reset Form
                document.getElementById('subjectName').value = '';
                document.getElementById('roomName').value = '';
                fetchClassrooms();

            } catch (err) {
                alert('สร้างห้องไม่สำเร็จ: ' + err.message);
            } finally {
                btn.innerText = 'สร้างห้องเรียน'; btn.disabled = false;
            }
        }

        async function deleteClassroom(id) {
            if (!confirm('ยืนยันลบห้องเรียนนี้? ข้อมูลนักเรียนในห้องจะถูกลบออก (แต่รายชื่อหลักยังอยู่)')) return;
            
            try {
                const { error } = await sysDB.from('classrooms').delete().eq('classroom_id', id);
                if (error) throw error;
                fetchClassrooms();
            } catch (err) {
                alert('ลบไม่สำเร็จ: ' + err.message);
            }
        }

        async function logout() {
            await sysDB.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
