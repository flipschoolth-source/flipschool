<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- การจัดการ Sidebar --- */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%; /* ซ่อนมิดชิด */
            width: 340px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 25px rgba(0,0,0,0.15);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar.active { right: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(2px);
            display: none; z-index: 1999;
        }

        /* --- Navbar รูปแบบเดียวกับ index.html --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .logo-container img { height: 40px; width: auto; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-size: 20px; font-weight: 600; color: #333; }
        .brand-name span { color: #00008B; }

        /* Emoji โปรไฟล์บน Navbar */
        .nav-profile-trigger {
            width: 45px; height: 45px;
            border-radius: 50%; border: 2px solid #00008B;
            cursor: pointer; object-fit: cover;
            background: #f8f9fa; transition: 0.3s;
        }

        /* --- ส่วนประกอบภายใน Sidebar --- */
        .sidebar-header { text-align: center; margin-bottom: 25px; }
        .sidebar-profile-img {
            width: 100px; height: 100px;
            border-radius: 50%; border: 4px solid var(--primary-color);
            cursor: pointer; margin-bottom: 10px;
        }
        
        .info-box { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 15px; }
        .info-group { margin-bottom: 15px; }
        .info-label { font-size: 11px; color: #999; font-weight: bold; text-transform: uppercase; }
        .info-value { font-size: 14px; color: #333; display: block; margin-top: 3px; font-weight: 500; }
        
        .edit-link {
            display: block; text-align: center; color: var(--primary-color);
            font-size: 13px; cursor: pointer; margin-bottom: 20px; font-weight: 600; text-decoration: underline;
        }
        
        .sidebar-input-group { display: none; padding: 15px; background: #fff; border: 1px solid #eee; border-radius: 12px; margin-bottom: 20px; }
        .sidebar-input { width: 100%; border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 10px; font-family: 'Sarabun'; }

        .btn-logout-sidebar {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #ffe5e5; color: #d32f2f; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            nav { padding: 12px 20px; }
            .brand-name { font-size: 18px; }
        }
    </style>
</head>
<body class="dashboard-page">
    <div id="loadingOverlay"><div class="spinner-lg"></div><p style="margin-top:15px; color:#666;">กำลังโหลดข้อมูล...</p></div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div class="sidebar-header">
            <img src="" id="sidebarImg" class="sidebar-profile-img" onclick="openAvatarModal()" title="คลิกเพื่อเปลี่ยนอิโมจิ">
            <h3 id="sideDisplayName" style="margin: 5px 0; font-family: 'Kanit'; color: var(--primary-color);">คุณครู...</h3>
        </div>

        <div class="info-box" id="infoDisplay">
            <div class="info-group">
                <span class="info-label">ชื่อ - นามสกุล</span>
                <span class="info-value" id="dispFullName">กำลังโหลด...</span>
            </div>
            <div class="info-group">
                <span class="info-label">อีเมลสำรอง</span>
                <span class="info-value" id="dispEmail">...</span>
            </div>
            <div class="info-group">
                <span class="info-label">สถานะ / อายุสมาชิก</span>
                <span class="info-value"><span id="dispStatus">ปกติ</span> | <span id="dispMemberAge">0</span> วัน</span>
            </div>
            <div class="info-group">
                <span class="info-label">โรงเรียน / School ID</span>
                <span class="info-value" id="dispSchoolName">...</span>
                <small id="dispSchoolId" style="color:#999;">ID: ...</small>
            </div>
            
            <button class="btn-logout-sidebar" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </button>
        </div>

        <span class="edit-link" id="editTrigger" onclick="toggleEditMode()">คลิกเพื่อแก้ไขข้อมูลส่วนตัว</span>

        <div id="editForm" class="sidebar-input-group">
            <label class="info-label">ชื่อ</label>
            <input type="text" id="editFirstName" class="sidebar-input">
            <label class="info-label">นามสกุล</label>
            <input type="text" id="editLastName" class="sidebar-input">
            <button class="btn-confirm" onclick="updateProfileData()" style="width:100%;">บันทึกการเปลี่ยนแปลง</button>
            <button onclick="toggleEditMode()" style="width:100%; margin-top:8px; background:none; border:none; color:#888; cursor:pointer;">ยกเลิก</button>
        </div>

        <div style="margin-top: auto;">
            <button style="background: #eef2ff; color: #4361ee; width:100%; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:600;" onclick="openPasswordModal()">
                <i class="fas fa-key"></i> เปลี่ยนรหัสผ่าน
            </button>
        </div>
    </div>

    <nav>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()" title="จัดการโปรไฟล์">
    </nav>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-text">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>จัดการห้องเรียนและติดตามภารกิจ GLORY Model</p>
            </div>
            <i class="fas fa-chalkboard-teacher" style="font-size: 60px; opacity: 0.8;"></i>
        </div>
        <div class="class-grid" id="classGrid"></div>
    </div>

    <button class="fab-add" onclick="window.location.href='classroom-add.html'">
        <i class="fas fa-plus"></i>
    </button>

    <div id="avatarModal" class="modal-overlay" style="z-index:2500;">
        <div class="modal-box">
            <div class="modal-title"><span>เลือกอิโมจิใหม่</span><i class="fas fa-times" onclick="closeAvatarModal()"></i></div>
            <div style="text-align:right; margin-bottom:10px;"><button onclick="generateAvatarGallery()" style="background:none; border:none; color:var(--primary-color); cursor:pointer;">สุ่มรูปใหม่</button></div>
            <div class="avatar-gallery" id="avatarGallery"></div>
        </div>
    </div>

    <div id="passwordModal" class="modal-overlay" style="z-index:2500;">
        <div class="modal-box">
            <div class="modal-title"><span>เปลี่ยนรหัสผ่าน</span><i class="fas fa-times" onclick="closePasswordModal()"></i></div>
            <input type="password" id="oldPass" class="modal-input" placeholder="รหัสผ่านเดิม">
            <input type="password" id="newPass" class="modal-input" placeholder="รหัสผ่านใหม่ (6 ตัวขึ้นไป)">
            <input type="password" id="confPass" class="modal-input" placeholder="ยืนยันรหัสผ่านใหม่">
            <button class="btn-confirm" onclick="changePassword()">บันทึกรหัสผ่านใหม่</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!sysDB) return;
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { window.location.href = 'teacher-login.html'; return; }
            currentUser = user;
            await Promise.all([ fetchTeacherProfile(user.id), fetchClassrooms(user.id) ]);
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        // เปิด-ปิด Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('profileSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        // สลับโหมดแก้ไขข้อมูล
        function toggleEditMode() {
            const form = document.getElementById('editForm');
            const trigger = document.getElementById('editTrigger');
            const isEditing = form.style.display === 'block';
            form.style.display = isEditing ? 'none' : 'block';
            trigger.style.display = isEditing ? 'block' : 'none';
        }

        // ดึงข้อมูลโปรไฟล์มาแสดงผลทั้งหมด
        async function fetchTeacherProfile(userId) {
            try {
                // ดึงข้อมูลครูพร้อม Join กับตาราง schools เพื่อเอาชื่อโรงเรียน
                const { data, error } = await sysDB.from('teachers').select('*, schools(school_name)').eq('teacher_id', userId).single();
                if (data) {
                    const pImg = data.profile_pic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix';
                    document.getElementById('navProfileImg').src = pImg;
                    document.getElementById('sidebarImg').src = pImg;
                    document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                    document.getElementById('welcomeHeader').innerText = `สวัสดีครับ ครู${data.first_name}`;
                    
                    document.getElementById('dispFullName').innerText = `${data.first_name} ${data.last_name}`;
                    document.getElementById('editFirstName').value = data.first_name;
                    document.getElementById('editLastName').value = data.last_name;
                    document.getElementById('dispEmail').innerText = data.email || '-';
                    document.getElementById('dispStatus').innerText = data.status || 'ปกติ';
                    document.getElementById('dispSchoolName').innerText = data.schools?.school_name || 'ไม่ระบุโรงเรียน';
                    document.getElementById('dispSchoolId').innerText = `ID: ${data.school_id}`;
                    
                    // คำนวณอายุสมาชิก (จำนวนวัน)
                    const createdDate = new Date(data.created_at);
                    const diffDays = Math.ceil(Math.abs(new Date() - createdDate) / (1000 * 60 * 60 * 24));
                    document.getElementById('dispMemberAge').innerText = diffDays;
                }
            } catch (err) { console.error('Error fetching profile:', err); }
        }

        // บันทึกการแก้ไขข้อมูลส่วนตัว
        async function updateProfileData() {
            const fName = document.getElementById('editFirstName').value;
            const lName = document.getElementById('editLastName').value;
            const { error } = await sysDB.from('teachers').update({ first_name: fName, last_name: lName }).eq('teacher_id', currentUser.id);
            if (!error) { 
                alert("บันทึกข้อมูลเรียบร้อยแล้ว"); 
                toggleEditMode();
                fetchTeacherProfile(currentUser.id); 
            } else {
                alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
            }
        }

        // อัปเดตรูปโปรไฟล์เงียบๆ หลังการเลือก
        async function updateProfilePic(url) {
            document.getElementById('navProfileImg').src = url;
            document.getElementById('sidebarImg').src = url;
            closeAvatarModal();
            await sysDB.from('teachers').update({ profile_pic: url }).eq('teacher_id', currentUser.id);
        }

        function openAvatarModal() { document.getElementById('avatarModal').style.display = 'flex'; generateAvatarGallery(); }
        function closeAvatarModal() { document.getElementById('avatarModal').style.display = 'none'; }
        function openPasswordModal() { closeAvatarModal(); document.getElementById('passwordModal').style.display = 'flex'; }
        function closePasswordModal() { document.getElementById('passwordModal').style.display = 'none'; }

        // สุ่มรูปอิโมจิจากไลบรารี
        function generateAvatarGallery() {
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                const seed = Math.random().toString(36).substring(7);
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                const img = document.createElement('img');
                img.src = url; img.className = 'gallery-item';
                img.onclick = () => updateProfilePic(url);
                gallery.appendChild(img);
            }
        }

        // ดึงรายการห้องเรียนของครู
        async function fetchClassrooms(userId) {
            const grid = document.getElementById('classGrid');
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', userId).order('created_at', { ascending: false });
            if (!data || data.length === 0) { 
                grid.innerHTML = `<div class="empty-state">ยังไม่มีห้องเรียนที่สร้างไว้</div>`; 
                return; 
            }
            grid.innerHTML = '';
            data.forEach(room => {
                const card = document.createElement('div');
                card.className = 'class-card';
                card.onclick = () => window.location.href = `classroom-detail.html?id=${room.classroom_id}`;
                card.innerHTML = `<div class="card-img" style="background: ${room.color_code}"></div><div class="card-body"><h3>${room.subject_name}</h3><p>${room.room_name}</p></div>`;
                grid.appendChild(card);
            });
        }

        // ระบบเปลี่ยนรหัสผ่าน
        async function changePassword() {
            const oldPass = document.getElementById('oldPass').value;
            const newPass = document.getElementById('newPass').value;
            const confPass = document.getElementById('confPass').value;
            if (newPass !== confPass) { alert("รหัสผ่านใหม่ที่ระบุไม่ตรงกัน"); return; }
            if (newPass.length < 6) { alert("รหัสผ่านใหม่ต้องมีความยาวอย่างน้อย 6 ตัวอักษร"); return; }
            
            const { error: signInError } = await sysDB.auth.signInWithPassword({ email: currentUser.email, password: oldPass });
            if (signInError) { alert("รหัสผ่านเดิมไม่ถูกต้อง"); return; }
            
            const { error: updateError } = await sysDB.auth.updateUser({ password: newPass });
            if (!updateError) { 
                alert("เปลี่ยนรหัสผ่านสำเร็จแล้ว กรุณาเข้าสู่ระบบใหม่อีกครั้ง"); 
                handleLogout(); 
            } else {
                alert("เกิดข้อผิดพลาดในการเปลี่ยนรหัสผ่าน");
            }
        }

        // ออกจากระบบ
        async function handleLogout() { await sysDB.auth.signOut(); window.location.href = 'teacher-login.html'; }
    </script>
</body>
</html>
