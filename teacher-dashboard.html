<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ปรับแต่ง Navbar ให้เหมือน index.html */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container {
            display: flex; align-items: center; gap: 15px;
            cursor: pointer; text-decoration: none;
        }
        .logo-container img { height: 50px; width: auto; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-size: 24px; font-weight: 600; color: #333; }
        .brand-name span { color: #00008B; }
        .slogan { font-family: 'Sarabun', sans-serif; font-size: 14px; color: #666; font-weight: 400; letter-spacing: 0.5px; }

        /* ส่วนโปรไฟล์ที่มุมขวาบน */
        .nav-profile-group {
            display: flex; align-items: center; gap: 15px;
        }
        .profile-img-trigger {
            width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; border: 2px solid #00008B;
            transition: transform 0.2s;
        }
        .profile-img-trigger:hover { transform: scale(1.1); }

        /* ปุ่มลอยเพิ่มห้องเรียน (ขวาล่าง) */
        .fab-add {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background-color: #4361ee;
            color: white; border: none; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            z-index: 999; transition: all 0.3s;
        }
        .fab-add:hover { transform: scale(1.1); background-color: #304fd0; }

        @media (max-width: 768px) {
            nav { padding: 12px 20px; }
            .slogan { display: none; }
            .brand-name { font-size: 20px; }
            .logo-container img { height: 40px; }
        }
    </style>
</head>
<body class="dashboard-page"> 
    <div id="loadingOverlay">
        <div class="spinner-lg"></div>
        <p style="margin-top: 15px; color: #666;">กำลังโหลดข้อมูล...</p>
    </div>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
                <div class="slogan">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
            </div>
        </a>
        
        <div class="nav-profile-group">
            <button id="installBtn" class="btn-install" style="display:none;"><i class="fas fa-download"></i> แอป</button>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" id="navProfileImg" class="profile-img-trigger" onclick="openAvatarModal()" title="จัดการโปรไฟล์">
        </div>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-text">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>จัดการห้องเรียนและติดตามผลการเรียนนักเรียนได้ที่นี่</p>
            </div>
            <i class="fas fa-chalkboard-teacher" style="font-size: 60px; opacity: 0.8;"></i>
        </div>

        <div style="font-family:'Kanit', sans-serif; font-size:20px; color:#333; margin-bottom:15px;">
            <i class="fas fa-book"></i> ห้องเรียนของคุณ
        </div>

        <div class="class-grid" id="classGrid"></div>
    </div>

    <button class="fab-add" onclick="window.location.href='classroom-add.html'">
        <i class="fas fa-plus"></i>
    </button>

    <div id="avatarModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">
                <span><i class="fas fa-user-circle"></i> จัดการโปรไฟล์</span>
                <i class="fas fa-times" onclick="closeAvatarModal()" style="cursor:pointer;"></i>
            </div>
            
            <div style="padding: 15px; border-bottom: 1px solid #eee; margin-bottom: 15px; text-align: left;">
                <p><strong>ชื่อ-นามสกุล:</strong> <span id="teacherFullName">...</span></p>
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button onclick="openPasswordModal()" style="font-size: 12px; padding: 5px 10px; cursor: pointer;"><i class="fas fa-key"></i> เปลี่ยนรหัสผ่าน</button>
                    <button onclick="handleLogout()" style="font-size: 12px; padding: 5px 10px; cursor: pointer; color: red;"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
                </div>
            </div>

            <div style="text-align: left; margin-bottom: 10px; font-weight: bold;">เลือกรูปโปรไฟล์ใหม่:</div>
            <div style="text-align: right; margin-bottom: 10px;">
                <button type="button" onclick="generateAvatarGallery()" style="background:none; border:none; color:var(--primary-color); cursor:pointer; font-weight:600;">
                    <i class="fas fa-sync-alt"></i> สุ่มรูปใหม่
                </button>
            </div>
            <div class="avatar-gallery" id="avatarGallery"></div>
        </div>
    </div>

    <div id="passwordModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">
                <span><i class="fas fa-lock"></i> เปลี่ยนรหัสผ่าน</span>
                <i class="fas fa-times" onclick="closePasswordModal()" style="cursor:pointer;"></i>
            </div>
            <input type="password" id="oldPass" class="modal-input" placeholder="รหัสผ่านเดิม">
            <input type="password" id="newPass" class="modal-input" placeholder="รหัสผ่านใหม่ (6 ตัวขึ้นไป)">
            <input type="password" id="confPass" class="modal-input" placeholder="ยืนยันรหัสผ่านใหม่">
            <button class="btn-confirm" onclick="changePassword()">บันทึกรหัสผ่าน</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!sysDB) return;
            const { data: { user } } = await sysDB.auth.getUser();
            
            if (!user) { 
                window.location.href = 'teacher-login.html'; 
                return; 
            }
            currentUser = user;

            await Promise.all([ 
                fetchTeacherProfile(user.id), 
                fetchClassrooms(user.id) 
            ]);
            
            document.getElementById('loadingOverlay').style.display = 'none';
            generateAvatarGallery();
        });

        async function fetchTeacherProfile(userId) {
            try {
                const { data } = await sysDB.from('teachers').select('first_name, last_name, profile_pic').eq('teacher_id', userId).single();
                if (data) {
                    document.getElementById('teacherFullName').innerText = `${data.first_name} ${data.last_name}`;
                    document.getElementById('welcomeHeader').innerText = `สวัสดีครับ คุณครู${data.first_name}`;
                    if (data.profile_pic) {
                        document.getElementById('navProfileImg').src = data.profile_pic;
                    }
                }
            } catch (err) { console.error(err); }
        }

        async function updateProfilePic(url) {
            if (!sysDB || !currentUser) return;
            document.getElementById('navProfileImg').src = url;
            closeAvatarModal();
            await sysDB.from('teachers').update({ profile_pic: url }).eq('teacher_id', currentUser.id);
        }

        function openAvatarModal() { document.getElementById('avatarModal').style.display = 'flex'; }
        function closeAvatarModal() { document.getElementById('avatarModal').style.display = 'none'; }
        function openPasswordModal() { 
            closeAvatarModal();
            document.getElementById('passwordModal').style.display = 'flex'; 
        }
        function closePasswordModal() { document.getElementById('passwordModal').style.display = 'none'; }
        
        function generateAvatarGallery() {
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const seed = Math.random().toString(36).substring(7);
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                const img = document.createElement('img');
                img.src = url;
                img.className = 'gallery-item';
                img.onclick = () => updateProfilePic(url);
                gallery.appendChild(img);
            }
        }

        async function fetchClassrooms(userId) {
            const grid = document.getElementById('classGrid');
            try {
                const { data, error } = await sysDB.from('classrooms').select('*').eq('teacher_id', userId).order('created_at', { ascending: false });
                
                if (!data || data.length === 0) {
                    grid.innerHTML = `<div class="empty-state"><i class="fas fa-folder-open" style="font-size:40px;"></i><p>ยังไม่มีห้องเรียน</p></div>`;
                    return;
                }
                
                grid.innerHTML = '';
                data.forEach(room => {
                    const card = document.createElement('div'); 
                    card.className = 'class-card';
                    card.onclick = () => window.location.href = `classroom-detail.html?id=${room.classroom_id}`;
                    
                    card.innerHTML = `
                        <div class="card-img" style="background: ${room.color_code}"></div>
                        <div class="card-body">
                            <h3>${room.subject_name}</h3>
                            <p>${room.room_name} | ${room.academic_year}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) { console.error(err); }
        }

        async function changePassword() {
            const oldPass = document.getElementById('oldPass').value;
            const newPass = document.getElementById('newPass').value;
            const confPass = document.getElementById('confPass').value;

            if (!oldPass || newPass.length < 6 || newPass !== confPass) {
                alert("กรุณาตรวจสอบข้อมูลรหัสผ่าน"); return;
            }

            const { error: signInError } = await sysDB.auth.signInWithPassword({ email: currentUser.email, password: oldPass });
            if (signInError) { alert("❌ รหัสผ่านเดิมไม่ถูกต้อง"); return; }

            const { error: updateError } = await sysDB.auth.updateUser({ password: newPass });
            if (updateError) { alert("❌ เปลี่ยนรหัสไม่สำเร็จ"); } 
            else { 
                alert("✅ เปลี่ยนรหัสสำเร็จ กรุณาเข้าสู่ระบบใหม่");
                handleLogout();
            }
        }

        async function handleLogout() { await sysDB.auth.signOut(); window.location.href = 'teacher-login.html'; }

        let deferredPrompt; const installBtn = document.getElementById('installBtn');
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installBtn.style.display = 'flex'; });
        installBtn.addEventListener('click', async () => { 
            if (deferredPrompt) { deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') installBtn.style.display = 'none'; deferredPrompt = null; } 
        });
    </script>
</body>
</html>
