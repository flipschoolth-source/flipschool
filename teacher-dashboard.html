<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --shadow: 0 15px 35px rgba(0, 0, 70, 0.08);
            --sidebar-width: 380px;
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); display: flex; flex-direction: column; overflow-x: hidden; }

        /* --- Navbar (Premium) --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 50px; height: 90px; background: var(--white);
            box-shadow: 0 2px 20px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; cursor: pointer; color: inherit; }
        .logo-container img { height: 55px; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-size: 26px; font-weight: 700; color: #2d3436; font-family: 'Kanit'; }
        .brand-name span { color: var(--primary); }
        .slogan { font-size: 13px; color: #636e72; font-weight: 400; }
        .nav-profile-trigger { width: 52px; height: 52px; border-radius: 50%; border: 3px solid #eef2f7; cursor: pointer; object-fit: cover; transition: 0.3s ease; }
        .nav-profile-trigger:hover { border-color: var(--primary-light); transform: scale(1.05); }

        /* --- Sidebar & Profile Edit --- */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); display: none; z-index: 1999; }
        .sidebar { 
            position: fixed; top: 0; right: calc(var(--sidebar-width) * -1.1); width: var(--sidebar-width); height: 100%; 
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); box-shadow: -15px 0 45px rgba(0,0,0,0.1); 
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1); z-index: 2000; 
            padding: 40px 30px; display: flex; flex-direction: column; box-sizing: border-box; 
            border-radius: 40px 0 0 40px; border-left: 1px solid rgba(255,255,255,0.3);
            overflow-y: auto;
        }
        .sidebar.active { right: 0; }
        
        .profile-wrapper { position: relative; width: 120px; height: 120px; margin: 0 auto 15px; }
        .sidebar-profile-img { width: 100%; height: 100%; border-radius: 50%; border: 5px solid white; object-fit: cover; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .edit-avatar-icon { position: absolute; bottom: 5px; right: 5px; background: var(--accent); color: white; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; cursor: pointer; transition: 0.3s; }

        .info-card { background: #f8faff; padding: 25px; border-radius: 30px; margin: 15px 0; position: relative; border: 1px solid #edf2f7; }
        .edit-info-btn { position: absolute; top: 18px; right: 20px; color: var(--primary-light); cursor: pointer; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        
        .info-item { margin-bottom: 15px; }
        .info-item label { font-size: 10px; color: #b2bec3; font-weight: 700; text-transform: uppercase; display: block; letter-spacing: 1px; }
        .info-item span { display: block; color: #2d3436; font-weight: 600; font-size: 15px; margin-top: 3px; }

        #editProfileForm, #changePasswordForm { display: none; margin-top: 10px; }
        .form-input { width: 100%; padding: 12px 15px; margin-bottom: 12px; border: 2px solid #eef2f7; border-radius: 15px; font-family: 'Sarabun'; box-sizing: border-box; font-size: 14px; }
        .btn-save { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 15px; cursor: pointer; font-family: 'Kanit'; font-weight: 500; margin-bottom: 5px; }
        .btn-link { background: none; border: none; color: var(--primary-light); font-size: 13px; cursor: pointer; text-decoration: underline; margin-top: 10px; display: block; width: 100%; text-align: center; }

        /* Search Suggestion */
        .search-results { position: absolute; width: 100%; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 10; max-height: 150px; overflow-y: auto; display: none; }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        .search-item:hover { background: #f0f4ff; }

        /* --- Main Content --- */
        .main-container { flex: 1; padding: 40px 50px; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .welcome-hero {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            border-radius: 40px; padding: 60px; color: white; margin-bottom: 50px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 20px 45px rgba(0, 74, 173, 0.25);
            position: relative; overflow: hidden;
        }

        .class-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 35px; }
        .class-card { background: var(--white); border-radius: 35px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.03); transition: 0.4s; cursor: pointer; }
        .class-card:hover { transform: translateY(-15px); }
        .card-banner { height: 140px; display: flex; align-items: center; justify-content: center; font-size: 50px; color: rgba(255,255,255,0.3); }
        .card-body { padding: 30px; }
        .room-badge { display: inline-block; padding: 6px 16px; background: #f0f4ff; color: var(--primary-light); border-radius: 50px; font-size: 13px; font-weight: 700; margin-bottom: 12px; }
        .subject-title { font-family: 'Kanit'; font-size: 22px; font-weight: 600; color: #2d3436; margin: 0; }

        .footer { width: 100%; padding: 40px 20px; text-align: center; background: var(--white); border-top: 1px solid #edf2f7; color: #b2bec3; font-size: 14px; box-sizing: border-box; margin-top: auto; }
        .fab-add { position: fixed; bottom: 50px; right: 50px; width: 70px; height: 70px; background: var(--accent); color: white; border-radius: 50%; border:none; font-size: 32px; cursor: pointer; z-index: 998; display: flex; align-items: center; justify-content: center; text-decoration: none; box-shadow: 0 10px 30px rgba(255, 140, 0, 0.4); }

        .logout-btn { margin-top: 20px; padding: 18px; border-radius: 20px; background: #fff5f5; color: #ff4757; border: none; cursor: pointer; font-family: 'Kanit'; font-weight: 600; transition: 0.3s; width: 100%; }
        .logout-btn:hover { background: #ff4757; color: white; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div class="profile-wrapper">
            <img src="" id="sidebarImg" class="sidebar-profile-img">
            <div class="edit-avatar-icon" onclick="randomAvatar()" title="สุ่มอิโมจิใหม่">
                <i class="fas fa-sync-alt"></i>
            </div>
        </div>
        <h3 id="sideDisplayName" style="text-align:center; font-family:'Kanit'; color:var(--primary-dark); margin:0; font-size: 24px;">...</h3>
        
        <div class="info-card">
            <div class="edit-info-btn" onclick="toggleEditForm()"><i class="fas fa-user-edit"></i> แก้ไข</div>
            <div id="infoDisplay">
                <div class="info-item"><label>ชื่อ-นามสกุล</label><span id="dispFullName">...</span></div>
                <div class="info-item"><label>สถานศึกษา</label><span id="dispSchoolName">...</span></div>
            </div>
            
            <div id="editProfileForm">
                <input type="text" id="editFirstName" class="form-input" placeholder="ชื่อ">
                <input type="text" id="editLastName" class="form-input" placeholder="นามสกุล">
                <div style="position:relative;">
                    <input type="text" id="schoolSearch" class="form-input" placeholder="ค้นหาโรงเรียน..." oninput="searchSchools(this.value)">
                    <div id="schoolResults" class="search-results"></div>
                    <input type="hidden" id="selectedSchoolId">
                </div>
                <button class="btn-save" onclick="saveProfileInfo()">บันทึกข้อมูล</button>
                <button class="btn-link" onclick="showPasswordForm()">เปลี่ยนรหัสผ่าน?</button>
            </div>

            <div id="changePasswordForm">
                <input type="password" id="newPassword" class="form-input" placeholder="รหัสผ่านใหม่">
                <input type="password" id="confirmPassword" class="form-input" placeholder="ยืนยันรหัสผ่านใหม่">
                <button class="btn-save" onclick="updatePassword()">อัปเดตรหัสผ่าน</button>
                <button class="btn-link" onclick="toggleEditForm()">กลับไปแก้ไขโปรไฟล์</button>
            </div>
        </div>
        
        <button class="logout-btn" onclick="handleLogout()"><i class="fas fa-power-off"></i> ออกจากระบบ</button>
    </div>

    <nav>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name"></div>
                <div class="slogan"></div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <main class="main-container">
        <div class="welcome-hero">
            <div class="hero-text-content">
                <h1 id="welcomeHeader" class="welcome-header">สวัสดีครับ คุณครู</h1>
                <p class="welcome-sub">ยินดีต้อนรับกลับสู่พื้นที่สร้างสรรค์นวัตกรรมการจัดการเรียนรู้แบบ GLORY Model พร้อมเริ่มต้นบทเรียนใหม่แล้วหรือยังครับ?</p>
            </div>
            <i class="fas fa-gem hero-icon"></i>
        </div>
        <div class="class-grid" id="classGrid"></div>
    </main>

    <a href="classroom-add.html" class="fab-add"><i class="fas fa-plus"></i></a>
    <footer class="footer"></footer>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initAppUI === 'function') initAppUI();
            if (typeof sysDB !== 'undefined') {
                const { data: { user } } = await sysDB.auth.getUser();
                if (!user) { window.location.href = 'teacher-login.html'; return; }
                currentUser = user;
                await fetchProfile();
                await fetchClassrooms();
            }
            const sidebar = document.getElementById('profileSidebar');
            sidebar.addEventListener('mouseleave', () => {
                if (sidebar.classList.contains('active')) toggleSidebar();
            });
        });

        async function fetchProfile() {
            const { data } = await sysDB.from('teachers').select('*, schools:school_id(school_name)').eq('teacher_id', currentUser.id).single();
            if (data) {
                const img = data.profile_pic || `https://api.dicebear.com/7.x/avataaars/svg?seed=${data.first_name}`;
                document.getElementById('navProfileImg').src = img;
                document.getElementById('sidebarImg').src = img;
                document.getElementById('welcomeHeader').innerText = `สวัสดีครับ ครู${data.first_name}`;
                document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                document.getElementById('dispFullName').innerText = `${data.first_name} ${data.last_name}`;
                document.getElementById('dispSchoolName').innerText = data.schools?.school_name || `รหัส:${data.school_id}`;
                
                document.getElementById('editFirstName').value = data.first_name;
                document.getElementById('editLastName').value = data.last_name;
                document.getElementById('schoolSearch').value = data.schools?.school_name || "";
                document.getElementById('selectedSchoolId').value = data.school_id;
            }
        }

        async function randomAvatar() {
            const newSeed = Math.random().toString(36).substring(7);
            const newImg = `https://api.dicebear.com/7.x/avataaars/svg?seed=${newSeed}`;
            document.getElementById('navProfileImg').src = newImg;
            document.getElementById('sidebarImg').src = newImg;
            await sysDB.from('teachers').update({ profile_pic: newImg }).eq('teacher_id', currentUser.id);
        }

        function toggleEditForm() {
            const display = document.getElementById('infoDisplay');
            const form = document.getElementById('editProfileForm');
            const pwdForm = document.getElementById('changePasswordForm');
            if (form.style.display === 'none' || form.style.display === '') {
                display.style.display = 'none';
                form.style.display = 'block';
                pwdForm.style.display = 'none';
            } else {
                display.style.display = 'block';
                form.style.display = 'none';
                pwdForm.style.display = 'none';
            }
        }

        function showPasswordForm() {
            document.getElementById('editProfileForm').style.display = 'none';
            document.getElementById('changePasswordForm').style.display = 'block';
        }

        async function searchSchools(query) {
            const resultBox = document.getElementById('schoolResults');
            if (query.length < 2) { resultBox.style.display = 'none'; return; }
            const { data } = await sysDB.from('schools').select('school_id, school_name').ilike('school_name', `%${query}%`).limit(5);
            if (data && data.length > 0) {
                resultBox.innerHTML = data.map(s => `<div class="search-item" onclick="selectSchool('${s.school_id}', '${s.school_name}')">${s.school_name}</div>`).join('');
                resultBox.style.display = 'block';
            } else {
                resultBox.style.display = 'none';
            }
        }

        function selectSchool(id, name) {
            document.getElementById('schoolSearch').value = name;
            document.getElementById('selectedSchoolId').value = id;
            document.getElementById('schoolResults').style.display = 'none';
        }

        async function saveProfileInfo() {
            const fName = document.getElementById('editFirstName').value;
            const lName = document.getElementById('editLastName').value;
            const sId = document.getElementById('selectedSchoolId').value;
            if(!fName || !lName || !sId) return alert('กรุณากรอกข้อมูลให้ครบถ้วน');
            const { error } = await sysDB.from('teachers').update({ first_name: fName, last_name: lName, school_id: sId }).eq('teacher_id', currentUser.id);
            if (!error) { 
                alert('บันทึกข้อมูลโปรไฟล์เรียบร้อย');
                await fetchProfile(); 
                toggleEditForm(); 
            }
        }

        async function updatePassword() {
            const pwd = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (pwd.length < 6) return alert('รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร');
            if (pwd !== confirm) return alert('รหัสผ่านไม่ตรงกัน');
            const { error } = await sysDB.auth.updateUser({ password: pwd });
            if (!error) {
                alert('อัปเดตรหัสผ่านเรียบร้อย');
                toggleEditForm();
            } else {
                alert(error.message);
            }
        }

        async function fetchClassrooms() {
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', currentUser.id).order('created_at', {ascending:false});
            const grid = document.getElementById('classGrid');
            if(data && data.length > 0) {
                grid.innerHTML = data.map(room => `
                    <div class="class-card" onclick="location.href='classroom-detail.html?id=${room.classroom_id}'">
                        <div class="card-banner" style="background:${room.color_code || 'var(--primary)'}">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="card-body">
                            <div class="room-badge">ห้อง ${room.room_name}</div>
                            <h3 class="subject-title">${room.subject_name}</h3>
                            <p style="color:#636e72; font-size:14px; margin:8px 0 0 0;"><i class="far fa-calendar-alt"></i> ปี ${room.academic_year} | เทอม ${room.semester}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        window.toggleSidebar = function() {
            const sb = document.getElementById('profileSidebar');
            const ov = document.getElementById('sidebarOverlay');
            const isActive = sb.classList.toggle('active');
            ov.style.display = isActive ? 'block' : 'none';
        };

        async function handleLogout() { if(confirm('ต้องการออกจากระบบ?')) { await sysDB.auth.signOut(); location.href='teacher-login.html'; } }
    </script>
</body>
</html>
