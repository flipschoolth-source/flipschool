<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Sidebar - ซ่อนมิดชิด */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%; 
            width: 320px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 25px rgba(0,0,0,0.15);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar.active { right: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(2px);
            display: none; z-index: 1999;
        }

        /* การจัดวางปุ่มควบคุมขวาล่าง (Vertical Alignment) */
        .floating-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* ระยะห่างระหว่างปุ่มเพิ่มห้องกับโปรไฟล์ */
            z-index: 1000;
        }

        /* ปุ่มเพิ่มห้องเรียน (ตำแหน่งเดิมแต่จัดแนวตั้ง) */
        .btn-add-float {
            width: 56px; height: 56px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            transition: 0.3s;
        }
        .btn-add-float:hover { transform: scale(1.1); }

        /* อิโมจิโปรไฟล์ (ตรงกันในแนวตั้ง) */
        .profile-trigger-float {
            width: 56px; height: 56px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            object-fit: cover;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .profile-trigger-float:hover { transform: scale(1.1); }

        /* Sidebar UI */
        .sidebar-header { text-align: center; margin-bottom: 25px; }
        .sidebar-profile-img {
            width: 100px; height: 100px;
            border-radius: 50%; border: 4px solid var(--primary-color);
            cursor: pointer; margin-bottom: 10px;
        }
        
        .info-box { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 15px; }
        .info-group { margin-bottom: 15px; }
        .info-label { font-size: 11px; color: #999; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-value { font-size: 15px; color: #333; display: block; margin-top: 3px; font-weight: 500; }
        
        .edit-link {
            display: block; text-align: center; color: var(--primary-color);
            font-size: 13px; cursor: pointer; margin-bottom: 20px; font-weight: 600;
        }
        
        .sidebar-input-group { display: none; padding: 15px; background: #fff; border: 1px solid #eee; border-radius: 12px; margin-bottom: 20px; }
        .sidebar-input { width: 100%; border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 10px; font-family: 'Sarabun'; }

        .btn-logout-sidebar {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #ffe5e5; color: #d32f2f; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-logout-sidebar:hover { background: #ffdada; }
    </style>
</head>
<body class="dashboard-page">
    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div class="sidebar-header">
            <img src="" id="sidebarImg" class="sidebar-profile-img" onclick="openAvatarModal()" title="คลิกเปลี่ยนรูป">
            <h3 id="sideDisplayName" style="margin: 5px 0; font-family: 'Kanit'; color: var(--primary-color);">ครู...</h3>
        </div>

        <div class="info-box" id="infoDisplay">
            <div class="info-group">
                <span class="info-label">ชื่อ - นามสกุล</span>
                <span class="info-value" id="dispFullName">...</span>
            </div>
            <div class="info-group">
                <span class="info-label">อีเมล</span>
                <span class="info-value" id="dispEmail">...</span>
            </div>
            <div class="info-group">
                <span class="info-label">สถานะ / อายุสมาชิก</span>
                <span class="info-value"><span id="dispStatus">ปกติ</span> | <span id="dispMemberAge">0</span> วัน</span>
            </div>
            <div class="info-group">
                <span class="info-label">สังกัด / School ID</span>
                <span class="info-value" id="dispSchoolName">...</span>
                <small id="dispSchoolId" style="color:#999;">ID: ...</small>
            </div>
            
            <button class="btn-logout-sidebar" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </button>
        </div>

        <span class="edit-link" id="editTrigger" onclick="toggleEditMode()">คลิกเพื่อแก้ไขข้อมูลส่วนตัว</span>

        <div id="editForm" class="sidebar-input-group">
            <input type="text" id="editFirstName" class="sidebar-input" placeholder="ชื่อ">
            <input type="text" id="editLastName" class="sidebar-input" placeholder="นามสกุล">
            <button class="btn-confirm" onclick="updateProfileData()" style="width:100%;">บันทึก</button>
            <button onclick="toggleEditMode()" style="width:100%; margin-top:8px; background:none; border:none; color:#888; cursor:pointer;">ยกเลิก</button>
        </div>

        <div style="margin-top: auto;">
            <button class="sidebar-btn" style="background: #eef2ff; color: #4361ee; width:100%; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:600;" onclick="openPasswordModal()">
                <i class="fas fa-key"></i> เปลี่ยนรหัสผ่าน
            </button>
        </div>
    </div>

    <nav>
        <div class="logo-container">
            <img src="img/favicon.png" alt="Logo" style="height:32px;">
            <div class="brand-name" style="font-size:20px;">Flip<span>School</span></div>
        </div>
        <button id="installBtn" class="btn-install" style="margin-left: auto;"><i class="fas fa-download"></i> แอป</button>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-text">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>จัดการห้องเรียนและติดตามภารกิจ GLORY Model</p>
            </div>
            <i class="fas fa-chalkboard-teacher" style="font-size: 50px; opacity: 0.8;"></i>
        </div>
        
        <div style="font-family:'Kanit'; font-size:18px; margin-bottom:15px;"><i class="fas fa-book"></i> ห้องเรียนของคุณ</div>
        <div class="class-grid" id="classGrid"></div>
    </div>

    <div class="floating-controls">
        <button class="btn-add-float" onclick="window.location.href='classroom-add.html'" title="เพิ่มห้องเรียน">
            <i class="fas fa-plus"></i>
        </button>
        <img src="" id="navProfileImg" class="profile-trigger-float" onclick="toggleSidebar()" title="โปรไฟล์">
    </div>

    <div id="avatarModal" class="modal-overlay" style="z-index: 2500;">
        <div class="modal-box">
            <div class="modal-title"><span>เลือกอิโมจิใหม่</span><i class="fas fa-times" onclick="closeAvatarModal()"></i></div>
            <div class="avatar-gallery" id="avatarGallery"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!sysDB) return;
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { window.location.href = 'teacher-login.html'; return; }
            currentUser = user;
            await Promise.all([ fetchTeacherProfile(user.id), fetchClassrooms(user.id) ]);
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('profileSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        function toggleEditMode() {
            const form = document.getElementById('editForm');
            const trigger = document.getElementById('editTrigger');
            if(form.style.display === 'block') {
                form.style.display = 'none'; trigger.style.display = 'block';
            } else {
                form.style.display = 'block'; trigger.style.display = 'none';
            }
        }

        async function fetchTeacherProfile(userId) {
            try {
                const { data } = await sysDB.from('teachers').select('*, schools(school_name)').eq('teacher_id', userId).single();
                if (data) {
                    const pImg = data.profile_pic;
                    document.getElementById('navProfileImg').src = pImg;
                    document.getElementById('sidebarImg').src = pImg;
                    document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                    document.getElementById('welcomeHeader').innerText = `สวัสดีครับ ครู${data.first_name}`;
                    
                    document.getElementById('dispFullName').innerText = `${data.first_name} ${data.last_name}`;
                    document.getElementById('editFirstName').value = data.first_name;
                    document.getElementById('editLastName').value = data.last_name;
                    document.getElementById('dispEmail').innerText = data.email || '-';
                    document.getElementById('dispSchoolName').innerText = data.schools?.school_name || 'ไม่ระบุโรงเรียน';
                    document.getElementById('dispSchoolId').innerText = `ID: ${data.school_id}`;
                    
                    const createdDate = new Date(data.created_at);
                    const diffDays = Math.ceil(Math.abs(new Date() - createdDate) / (1000 * 60 * 60 * 24));
                    document.getElementById('dispMemberAge').innerText = diffDays;
                }
            } catch (err) { console.error(err); }
        }

        async function updateProfileData() {
            const fName = document.getElementById('editFirstName').value;
            const lName = document.getElementById('editLastName').value;
            await sysDB.from('teachers').update({ first_name: fName, last_name: lName }).eq('teacher_id', currentUser.id);
            toggleEditMode();
            fetchTeacherProfile(currentUser.id);
        }

        async function updateProfilePic(url) {
            document.getElementById('navProfileImg').src = url;
            document.getElementById('sidebarImg').src = url;
            closeAvatarModal();
            await sysDB.from('teachers').update({ profile_pic: url }).eq('teacher_id', currentUser.id);
        }

        function openAvatarModal() {
            document.getElementById('avatarModal').style.display = 'flex';
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = '';
            for (let i = 0; i < 15; i++) {
                const seed = Math.random().toString(36).substring(7);
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                const img = document.createElement('img');
                img.src = url; img.className = 'gallery-item';
                img.onclick = () => updateProfilePic(url);
                gallery.appendChild(img);
            }
        }
        function closeAvatarModal() { document.getElementById('avatarModal').style.display = 'none'; }

        async function fetchClassrooms(userId) {
            const grid = document.getElementById('classGrid');
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', userId).order('created_at', { ascending: false });
            if (!data || data.length === 0) { grid.innerHTML = `<div class="empty-state">ยังไม่มีห้องเรียน</div>`; return; }
            grid.innerHTML = '';
            data.forEach(room => {
                const card = document.createElement('div');
                card.className = 'class-card';
                card.onclick = () => window.location.href = `classroom-detail.html?id=${room.classroom_id}`;
                card.innerHTML = `<div class="card-img" style="background: ${room.color_code}"></div><div class="card-body"><h3>${room.subject_name}</h3><p>${room.room_name}</p></div>`;
                grid.appendChild(card);
            });
        }

        async function handleLogout() { await sysDB.auth.signOut(); window.location.href = 'teacher-login.html'; }
    </script>
</body>
</html>
