<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Sidebar - ซ่อนมิดชิดด้านขวา */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%; 
            width: 320px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 25px rgba(0,0,0,0.15);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar.active { right: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(2px);
            display: none; z-index: 1999;
        }

        /* Navbar - รูปแบบเดียวกับ index.html แต่เพิ่มโปรไฟล์มุมขวาบน */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .logo-container img { height: 40px; width: auto; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-size: 20px; font-weight: 600; color: #333; }
        .brand-name span { color: #00008B; }

        /* รูปโปรไฟล์บน Navbar มุมขวาบน */
        .nav-profile-trigger {
            width: 45px; height: 45px;
            border-radius: 50%; border: 2px solid var(--primary-color);
            cursor: pointer; object-fit: cover;
            background: #f8f9fa; transition: 0.3s;
        }
        .nav-profile-trigger:hover { transform: scale(1.05); }

        /* ข้อมูลใน Sidebar */
        .info-box { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 15px; }
        .info-group { margin-bottom: 15px; }
        .info-label { font-size: 11px; color: #999; font-weight: bold; text-transform: uppercase; }
        .info-value { font-size: 15px; color: #333; display: block; margin-top: 3px; font-weight: 500; }
        
        .edit-link {
            display: block; text-align: center; color: var(--primary-color);
            font-size: 13px; cursor: pointer; margin-bottom: 20px; font-weight: 600; text-decoration: underline;
        }

        /* ปุ่มออกจากระบบ (ย้ายมาไว้ใต้ข้อมูลส่วนตัว) */
        .btn-logout-sidebar {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #ffe5e5; color: #d32f2f; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            nav { padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay"><div class="spinner-lg"></div><p style="margin-top:15px; color:#666;">กำลังโหลดข้อมูล...</p></div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div class="sidebar-header" style="text-align: center; margin-bottom: 25px;">
            <img src="" id="sidebarImg" style="width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary-color); cursor: pointer;" onclick="openAvatarModal()" title="คลิกเปลี่ยนอิโมจิ">
            <h3 id="sideDisplayName" style="margin: 10px 0; font-family: 'Kanit'; color: var(--primary-color);">คุณครู...</h3>
        </div>

        <div class="info-box">
            <div class="info-group">
                <span class="info-label">ชื่อ - นามสกุล</span>
                <span class="info-value" id="dispFullName">...</span>
            </div>
            <div class="info-group">
                <span class="info-label">อีเมล</span>
                <span class="info-value" id="dispEmail">...</span>
            </div>
            <div class="info-group">
                <span class="info-label">สถานะ / อายุสมาชิก</span>
                <span class="info-value"><span id="dispStatus">ปกติ</span> | <span id="dispMemberAge">0</span> วัน</span>
            </div>
            <div class="info-group">
                <span class="info-label">สังกัด / School ID</span>
                <span class="info-value" id="dispSchoolName">...</span>
                <small id="dispSchoolId" style="color:#999;">ID: ...</small>
            </div>
            
            <button class="btn-logout-sidebar" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </button>
        </div>

        <span class="edit-link" onclick="toggleEditMode()">แก้ไขข้อมูลส่วนตัว</span>
        
        <div style="margin-top: auto;">
            <button style="background: #eef2ff; color: #4361ee; width:100%; border:none; padding:12px; border-radius:10px; cursor:pointer; font-weight:600;" onclick="openPasswordModal()">
                <i class="fas fa-key"></i> เปลี่ยนรหัสผ่าน
            </button>
        </div>
    </div>

    <nav>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
                <div class="slogan" style="font-size: 12px; color: #666;">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()" title="จัดการโปรไฟล์">
    </nav>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-text">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>จัดการห้องเรียนและติดตามภารกิจ GLORY Model</p>
            </div>
            <i class="fas fa-chalkboard-teacher" style="font-size: 60px; opacity: 0.8;"></i>
        </div>
        <div class="class-grid" id="classGrid"></div>
    </div>

    <button class="fab-add" onclick="window.location.href='classroom-add.html'" style="position: fixed; bottom: 30px; right: 30px;">
        <i class="fas fa-plus"></i>
    </button>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>
    <script>
        // ฟังก์ชันหลักในการดึงข้อมูลและจัดการ UI เหมือนเดิม
        async function fetchTeacherProfile(userId) {
            const { data } = await sysDB.from('teachers').select('*, schools(school_name)').eq('teacher_id', userId).single();
            if (data) {
                const pImg = data.profile_pic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix';
                document.getElementById('navProfileImg').src = pImg;
                document.getElementById('sidebarImg').src = pImg;
                document.getElementById('dispFullName').innerText = `${data.first_name} ${data.last_name}`;
                document.getElementById('dispEmail').innerText = data.email || '-';
                document.getElementById('dispSchoolName').innerText = data.schools?.school_name || 'ไม่ระบุโรงเรียน';
                document.getElementById('dispSchoolId').innerText = `ID: ${data.school_id}`;
                // คำนวณอายุสมาชิก
                const diffDays = Math.ceil(Math.abs(new Date() - new Date(data.created_at)) / (1000 * 60 * 60 * 24));
                document.getElementById('dispMemberAge').innerText = diffDays;
            }
        }
        function toggleSidebar() {
            const sb = document.getElementById('profileSidebar');
            sb.classList.toggle('active');
            document.getElementById('sidebarOverlay').style.display = sb.classList.contains('active') ? 'block' : 'none';
        }
        async function handleLogout() { await sysDB.auth.signOut(); window.location.href = 'teacher-login.html'; }
    </script>
</body>
</html>
