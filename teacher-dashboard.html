<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary-dark: #000046;
            --primary: #00008B;
            --primary-light: #0052D4;
            --accent: #FF8C00; 
            --bg-body: #f0f2f5;
            --white: #ffffff;
            --shadow-sm: 0 2px 10px rgba(0,0,0,0.05);
            --shadow-md: 0 10px 30px rgba(0, 0, 139, 0.08);
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); display: flex; flex-direction: column; overflow-x: hidden; }

        /* --- Navbar ชิดขอบ 100% เหมือน index.html --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; height: 80px; background: var(--white);
            box-shadow: var(--shadow-sm);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; cursor: pointer; }
        .logo-container img { height: 45px; }
        .brand-name { font-size: 24px; font-weight: 700; color: #333; font-family: 'Kanit'; }
        .brand-name span { color: var(--primary); }
        .nav-profile-trigger { width: 48px; height: 48px; border-radius: 50%; border: 2.5px solid var(--primary-light); cursor: pointer; object-fit: cover; transition: 0.3s; }

        /* --- Welcome Hero Section (Premium Gradient) --- */
        .welcome-hero {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            border-radius: 30px; padding: 50px; color: white; margin-bottom: 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 15px 35px rgba(0, 74, 173, 0.2);
            position: relative; overflow: hidden;
        }
        .welcome-hero::before {
            content: ''; position: absolute; top: -50px; right: -50px; width: 200px; height: 200px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
        }
        .welcome-content h1 { font-family: 'Kanit'; font-size: 32px; margin: 0 0 10px 0; font-weight: 600; }
        .welcome-content p { margin: 0; opacity: 0.9; font-size: 18px; font-weight: 300; }

        /* --- Main Content --- */
        .main-wrapper { flex: 1; padding: 40px 20px; max-width: 1240px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        /* --- Classroom Cards --- */
        .class-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .class-card {
            background: var(--white); border-radius: 25px; overflow: hidden;
            box-shadow: var(--shadow-sm); transition: 0.4s;
            cursor: pointer; border: 1px solid rgba(0,0,0,0.02);
        }
        .class-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-md); }
        .card-banner { height: 120px; display: flex; align-items: center; justify-content: center; }
        .card-banner i { font-size: 40px; color: rgba(255,255,255,0.3); }
        .card-body { padding: 25px; }
        .room-badge { display: inline-block; padding: 4px 12px; background: #f0f4ff; color: var(--primary); border-radius: 50px; font-size: 13px; font-weight: 600; margin-bottom: 12px; }
        .subject-title { font-family: 'Kanit'; font-size: 20px; font-weight: 600; color: var(--primary); margin: 0 0 10px 0; }

        /* --- Sidebar --- */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(2px); display: none; z-index: 1999; }
        .sidebar {
            position: fixed; top: 0; right: -360px; width: 360px; height: 100%;
            background: var(--white); box-shadow: -10px 0 40px rgba(0,0,0,0.1);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000;
            padding: 50px 30px; display: flex; flex-direction: column; box-sizing: border-box;
        }
        .sidebar.active { right: 0; }
        .profile-img-wrap { position: relative; width: 110px; height: 110px; margin: 0 auto 20px; }
        .profile-img-wrap img { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--primary-light); object-fit: cover; }
        .btn-edit-avatar { position: absolute; bottom: 0; right: 0; background: var(--accent); color: white; width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; cursor: pointer; }

        /* --- Footer ชิดขอบยาวตลอดแนว --- */
        .footer { 
            width: 100%; padding: 30px; text-align: center; 
            background: var(--white); border-top: 1px solid #edf2f7; 
            color: #636e72; font-size: 14px; box-sizing: border-box; margin-top: auto; 
        }

        /* --- Floating Button --- */
        .fab-add { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; background: var(--accent); color: white; border: none; border-radius: 50%; font-size: 28px; cursor: pointer; box-shadow: 0 10px 25px rgba(255, 140, 0, 0.4); z-index: 998; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; }
        .fab-add:hover { transform: scale(1.1) rotate(90deg); background: var(--primary-light); }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div class="profile-img-wrap">
            <img src="" id="sidebarImg">
            <div class="btn-edit-avatar" onclick="openAvatarModal()"><i class="fas fa-sync-alt"></i></div>
        </div>
        <h3 id="sideDisplayName" style="text-align:center; font-family:'Kanit'; color:var(--primary); margin:0;">ครู...</h3>
        <p id="dispEmail" style="text-align:center; color:#636e72; font-size:13px; margin:5px 0 25px 0;">...</p>

        <div style="background: #f8faff; padding: 20px; border-radius: 18px; border: 1px solid #eee; margin-bottom: 20px;">
            <div style="margin-bottom: 12px;">
                <label style="font-size: 10px; color: #999; font-weight: 700; text-transform: uppercase;">ชื่อ-นามสกุล</label>
                <span id="dispFullName" style="display: block; color: #333; font-weight: 600;">...</span>
            </div>
            <div>
                <label style="font-size: 10px; color: #999; font-weight: 700; text-transform: uppercase;">โรงเรียน</label>
                <span id="dispSchoolName" style="display: block; color: #333; font-weight: 600;">...</span>
            </div>
        </div>

        <button onclick="handleLogout()" style="margin-top:auto; padding:15px; border:none; border-radius:15px; background:#fff0f0; color:#ff7675; font-weight:700; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px;">
            <i class="fas fa-power-off"></i> ออกจากระบบ
        </button>
    </div>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
            </div>
        </a>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <main class="main-wrapper">
        <div class="welcome-hero">
            <div class="welcome-content">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>พร้อมจัดการเรียนรู้แบบ GLORY Model แล้วหรือยังครับ?</p>
            </div>
            <i class="fas fa-rocket" style="font-size:80px; opacity:0.15;"></i>
        </div>

        <div style="font-family:'Kanit'; font-size:22px; color:var(--primary); margin-bottom:25px; display:flex; align-items:center; gap:12px;">
            <i class="fas fa-th-large"></i> ห้องเรียนของคุณ
        </div>
        
        <div class="class-grid" id="classGrid">
            </div>
    </main>

    <a href="classroom-add.html" class="fab-add" title="สร้างห้องเรียนใหม่">
        <i class="fas fa-plus"></i>
    </a>

    <footer class="footer">
        &copy; 2026 <strong>FlipSchool</strong>. Research & Development by <strong>ครูไพรัช อินควรชุม</strong>
    </footer>

    <script>
        let currentUser = null;

        window.toggleSidebar = function() {
            const sb = document.getElementById('profileSidebar');
            const ov = document.getElementById('sidebarOverlay');
            if (sb.classList.contains('active')) {
                sb.classList.remove('active');
                ov.style.display = 'none';
            } else {
                sb.classList.add('active');
                ov.style.display = 'block';
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { window.location.href = 'teacher-login.html'; return; }
            currentUser = user;
            fetchProfile();
            fetchClassrooms();

            document.getElementById('profileSidebar').addEventListener('mouseleave', () => {
                if(document.getElementById('profileSidebar').classList.contains('active')) toggleSidebar();
            });
        });

        async function fetchProfile() {
            const { data } = await sysDB.from('teachers').select('*, schools:school_id(school_name)').eq('teacher_id', currentUser.id).single();
            if (data) {
                const img = data.profile_pic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix';
                document.getElementById('navProfileImg').src = img;
                document.getElementById('sidebarImg').src = img;
                document.getElementById('welcomeHeader').innerText = `สวัสดีครับ ครู${data.first_name}`;
                document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                document.getElementById('dispFullName').innerText = `${data.first_name} ${data.last_name}`;
                document.getElementById('dispEmail').innerText = data.email;
                document.getElementById('dispSchoolName').innerText = data.schools?.school_name || `รหัส:${data.school_id}`;
            }
        }

        async function fetchClassrooms() {
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', currentUser.id).order('created_at', {ascending:false});
            const grid = document.getElementById('classGrid');
            if(data && data.length > 0) {
                grid.innerHTML = data.map(room => `
                    <div class="class-card" onclick="location.href='classroom-detail.html?id=${room.classroom_id}'">
                        <div class="card-banner" style="background:${room.color_code || 'var(--primary)'}">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="card-body">
                            <div class="room-badge">ห้อง ${room.room_name}</div>
                            <h3 class="subject-title">${room.subject_name}</h3>
                            <div style="color:#7f8c8d; font-size:13px;">
                                <span><i class="far fa-calendar-alt"></i> ปี ${room.academic_year}</span>
                                <span style="margin-left:10px;"><i class="fas fa-book"></i> เทอม ${room.semester}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function handleLogout() { if(confirm('ต้องการออกจากระบบ?')) { await sysDB.auth.signOut(); location.href='teacher-login.html'; } }
    </script>
</body>
</html>
