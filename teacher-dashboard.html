<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Sidebar Styles - ซ่อนมิดชิด */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%; /* ซ่อนมิด */
            width: 320px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 25px rgba(0,0,0,0.15);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar.active { right: 0; }
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
            display: none;
            z-index: 1999;
        }

        /* Profile Layout - มุมขวาล่าง */
        .bottom-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
            align-items: center;
        }

        .profile-trigger {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: 0.3s;
            object-fit: cover;
            background: white;
        }
        .profile-trigger:hover { transform: scale(1.1); }

        /* Sidebar UI */
        .sidebar-header { text-align: center; margin-bottom: 30px; }
        .sidebar-profile-img {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            cursor: pointer;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .sidebar-profile-img:hover { filter: brightness(0.9); }
        
        .info-group { margin-bottom: 18px; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px; }
        .info-label { font-size: 11px; color: #999; text-transform: uppercase; font-weight: bold; }
        .info-value { font-size: 15px; color: #333; margin-top: 2px; display: block; }
        .info-input {
            width: 100%; border: 1px solid #eee; padding: 8px; border-radius: 6px;
            font-family: 'Sarabun', sans-serif; margin-top: 5px;
        }

        .sidebar-btn {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            font-weight: 600; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 8px; margin-top: 10px;
        }
    </style>
</head>
<body class="dashboard-page">
    <div id="loadingOverlay"><div class="spinner-lg"></div></div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="profileSidebar">
        <div class="sidebar-header">
            <img src="" id="sidebarImg" class="sidebar-profile-img" onclick="openAvatarModal()" title="คลิกเปลี่ยนรูป">
            <h3 id="sideDisplayName" style="margin: 10px 0 5px; font-family: 'Kanit';">คุณครู...</h3>
        </div>

        <div class="info-group">
            <span class="info-label">ชื่อ - นามสกุล</span>
            <div style="display:flex; gap:5px;">
                <input type="text" id="editFirstName" class="info-input" placeholder="ชื่อ">
                <input type="text" id="editLastName" class="info-input" placeholder="นามสกุล">
            </div>
        </div>

        <div class="info-group">
            <span class="info-label">อีเมล</span>
            <span class="info-value" id="dispEmail">...</span>
        </div>

        <div class="info-group">
            <span class="info-label">สถานะ / อายุสมาชิก</span>
            <span class="info-value"><span id="dispStatus">ปกติ</span> | <span id="dispMemberAge">0</span> วัน</span>
        </div>

        <div class="info-group">
            <span class="info-label">School ID / โรงเรียน</span>
            <span class="info-value" id="dispSchoolId" style="font-size: 12px; color: #666;">ID: ...</span>
            <span class="info-value" id="dispSchoolName" style="font-weight: 600;">...</span>
        </div>

        <button class="sidebar-btn" style="background: var(--primary-color); color: white;" onclick="updateProfileData()">
            <i class="fas fa-save"></i> บันทึกข้อมูลส่วนตัว
        </button>

        <div style="margin-top: 20px; border-top: 2px dashed #eee; padding-top: 20px;">
            <button class="sidebar-btn" style="background: #eef2ff; color: #4361ee;" onclick="openPasswordModal()">
                <i class="fas fa-key"></i> แก้ไขรหัสผ่าน
            </button>
            <button class="sidebar-btn" style="background: #ffe5e5; color: #d32f2f;" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </button>
        </div>
    </div>

    <nav>
        <a href="#" class="nav-brand">
            <img src="img/favicon.png" alt="Logo">
            <div>Flip<span>School</span></div>
        </a>
        <button id="installBtn" class="btn-install" style="margin-left: auto;"><i class="fas fa-download"></i> แอป</button>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-text">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>จัดการห้องเรียนและติดตามผลการเรียนนักเรียนได้ที่นี่</p>
            </div>
            <i class="fas fa-chalkboard-teacher" style="font-size: 60px; opacity: 0.8;"></i>
        </div>
        <div style="font-family:'Kanit', sans-serif; font-size:20px; color:#333; margin-bottom:15px;">
            <i class="fas fa-book"></i> ห้องเรียนของคุณ
        </div>
        <div class="class-grid" id="classGrid"></div>
    </div>

    <div class="bottom-controls">
        <button class="fab-add" onclick="window.location.href='classroom-add.html'" style="position:static;">
            <i class="fas fa-plus"></i>
        </button>
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" id="navProfileImg" class="profile-trigger" onclick="toggleSidebar()">
    </div>

    <div id="avatarModal" class="modal-overlay" style="z-index: 2100;">
        <div class="modal-box">
            <div class="modal-title"><span><i class="fas fa-image"></i> เลือกรูปใหม่</span><i class="fas fa-times" onclick="closeAvatarModal()"></i></div>
            <div style="text-align: right; margin-bottom: 10px;">
                <button onclick="generateAvatarGallery()" style="background:none; border:none; color:var(--primary-color); cursor:pointer;">สุ่มรูปใหม่</button>
            </div>
            <div class="avatar-gallery" id="avatarGallery"></div>
        </div>
    </div>

    <div id="passwordModal" class="modal-overlay" style="z-index: 2100;">
        <div class="modal-box">
            <div class="modal-title"><span><i class="fas fa-lock"></i> เปลี่ยนรหัสผ่าน</span><i class="fas fa-times" onclick="closePasswordModal()"></i></div>
            <input type="password" id="oldPass" class="modal-input" placeholder="รหัสผ่านเดิม">
            <input type="password" id="newPass" class="modal-input" placeholder="รหัสผ่านใหม่ (6 ตัวขึ้นไป)">
            <input type="password" id="confPass" class="modal-input" placeholder="ยืนยันรหัสผ่านใหม่">
            <button class="btn-confirm" onclick="changePassword()">บันทึกรหัสผ่าน</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!sysDB) return;
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { window.location.href = 'teacher-login.html'; return; }
            currentUser = user;
            await Promise.all([ fetchTeacherProfile(user.id), fetchClassrooms(user.id) ]);
            document.getElementById('loadingOverlay').style.display = 'none';
            generateAvatarGallery();
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('profileSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        async function fetchTeacherProfile(userId) {
            try {
                const { data } = await sysDB.from('teachers').select('*, schools(*)').eq('teacher_id', userId).single();
                if (data) {
                    const pImg = data.profile_pic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix';
                    document.getElementById('navProfileImg').src = pImg;
                    document.getElementById('sidebarImg').src = pImg;
                    document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                    document.getElementById('welcomeHeader').innerText = `สวัสดีครับ ครู${data.first_name}`;
                    
                    document.getElementById('editFirstName').value = data.first_name;
                    document.getElementById('editLastName').value = data.last_name;
                    document.getElementById('dispEmail').innerText = data.email;
                    document.getElementById('dispSchoolName').innerText = data.schools?.school_name || '-';
                    document.getElementById('dispSchoolId').innerText = `ID: ${data.school_id || '-'}`;
                    
                    // คำนวณอายุสมาชิก
                    const createdDate = new Date(data.created_at);
                    const diffTime = Math.abs(new Date() - createdDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    document.getElementById('dispMemberAge').innerText = diffDays;
                }
            } catch (err) { console.error(err); }
        }

        async function updateProfileData() {
            const fName = document.getElementById('editFirstName').value;
            const lName = document.getElementById('editLastName').value;
            const { error } = await sysDB.from('teachers').update({ first_name: fName, last_name: lName }).eq('teacher_id', currentUser.id);
            if (!error) { alert("บันทึกสำเร็จ"); fetchTeacherProfile(currentUser.id); }
        }

        async function updateProfilePic(url) {
            document.getElementById('navProfileImg').src = url;
            document.getElementById('sidebarImg').src = url;
            closeAvatarModal();
            await sysDB.from('teachers').update({ profile_pic: url }).eq('teacher_id', currentUser.id);
        }

        // --- Functions เหมือนเดิมแต่ปรับ Modal Z-index ---
        function openAvatarModal() { document.getElementById('avatarModal').style.display = 'flex'; }
        function closeAvatarModal() { document.getElementById('avatarModal').style.display = 'none'; }
        function openPasswordModal() { document.getElementById('passwordModal').style.display = 'flex'; }
        function closePasswordModal() { document.getElementById('passwordModal').style.display = 'none'; }

        function generateAvatarGallery() {
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const seed = Math.random().toString(36).substring(7);
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                const img = document.createElement('img');
                img.src = url; img.className = 'gallery-item';
                img.onclick = () => updateProfilePic(url);
                gallery.appendChild(img);
            }
        }

        async function fetchClassrooms(userId) {
            const grid = document.getElementById('classGrid');
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', userId).order('created_at', { ascending: false });
            if (!data || data.length === 0) {
                grid.innerHTML = `<div class="empty-state"><i class="fas fa-folder-open" style="font-size:40px;"></i><p>ยังไม่มีห้องเรียน</p></div>`;
                return;
            }
            grid.innerHTML = '';
            data.forEach(room => {
                const card = document.createElement('div');
                card.className = 'class-card';
                card.onclick = () => window.location.href = `classroom-detail.html?id=${room.classroom_id}`;
                card.innerHTML = `<div class="card-img" style="background: ${room.color_code}"></div><div class="card-body"><h3>${room.subject_name}</h3><p>${room.room_name} | ${room.academic_year}</p></div>`;
                grid.appendChild(card);
            });
        }

        async function changePassword() {
            const oldPass = document.getElementById('oldPass').value;
            const newPass = document.getElementById('newPass').value;
            const confPass = document.getElementById('confPass').value;
            if (newPass !== confPass) { alert("รหัสผ่านใหม่ไม่ตรงกัน"); return; }
            const { error: signInError } = await sysDB.auth.signInWithPassword({ email: currentUser.email, password: oldPass });
            if (signInError) { alert("รหัสผ่านเดิมไม่ถูกต้อง"); return; }
            const { error: updateError } = await sysDB.auth.updateUser({ password: newPass });
            if (!updateError) { alert("สำเร็จ กรุณาล็อกอินใหม่"); handleLogout(); }
        }

        async function handleLogout() { await sysDB.auth.signOut(); window.location.href = 'teacher-login.html'; }
    </script>
</body>
</html>
