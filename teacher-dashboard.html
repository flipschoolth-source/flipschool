<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #00008B; --primary-light: #0000cd; --accent: #FF8C00; --bg-light: #f9f9f9; }
        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-light); display: flex; flex-direction: column; }

        /* --- Navbar & Footer ยาวชิดขอบ --- */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box; }
        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; cursor: pointer; }
        .logo-container img { height: 45px; }
        .brand-name { font-size: 22px; font-weight: 600; color: #333; font-family: 'Kanit'; }
        .brand-name span { color: var(--primary); }
        .nav-profile-trigger { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); cursor: pointer; object-fit: cover; }

        /* --- Sidebar & Edit UI --- */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(3px); display: none; z-index: 1999; }
        .sidebar { position: fixed; top: 0; right: -340px; width: 340px; height: 100%; background: white; box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; padding: 40px 25px; display: flex; flex-direction: column; box-sizing: border-box; }
        .sidebar.active { right: 0; }

        .profile-img-box { position: relative; width: 110px; height: 110px; margin: 0 auto 15px; }
        .profile-img-box img { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; }
        .btn-edit-avatar { position: absolute; bottom: 0; right: 0; background: var(--primary); color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; cursor: pointer; transition: 0.3s; }

        .info-card { background: #f8f9fa; padding: 20px; border-radius: 18px; margin-bottom: 20px; border: 1px solid #eee; position: relative; }
        .btn-edit-info { position: absolute; top: 15px; right: 15px; color: var(--primary); cursor: pointer; font-size: 14px; transition: 0.2s; }
        .btn-edit-info:hover { transform: scale(1.2); color: var(--accent); }

        .info-label { font-size: 11px; color: #999; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .info-value { font-size: 15px; color: #333; font-weight: 500; display: block; margin-bottom: 12px; }

        /* --- Edit Form ใน Sidebar --- */
        .edit-form { display: none; background: #fff; padding: 15px; border: 1.5px solid #eee; border-radius: 15px; margin-bottom: 20px; }
        .edit-input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Sarabun'; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-family: 'Kanit'; }

        .footer { width: 100%; padding: 25px; font-size: 0.9rem; color: #888; text-align: center; background: #fff; border-top: 1px solid #eee; box-sizing: border-box; margin-top: auto; }
        
        /* Modal for Avatar */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 3000; align-items: center; justify-content: center; }
        .modal-box { background: white; width: 90%; max-width: 450px; border-radius: 28px; padding: 30px; }
        .avatar-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .avatar-item { width: 100%; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: 0.2s; }
        .avatar-item:hover { border-color: var(--primary); transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="profileSidebar">
        <div class="profile-img-box">
            <img src="" id="sidebarImg">
            <div class="btn-edit-avatar" onclick="openAvatarModal()" title="เปลี่ยนรูป">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <h3 id="sideDisplayName" style="text-align:center; margin:0 0 20px 0; font-family:'Kanit'; color:var(--primary);">ครู...</h3>

        <div class="info-card" id="infoBox">
            <i class="fas fa-user-edit btn-edit-info" onclick="toggleEditForm()" title="แก้ไขข้อมูล"></i>
            <span class="info-label">ชื่อ-นามสกุล</span>
            <span class="info-value" id="dispFullName">...</span>

            <span class="info-label">สังกัดโรงเรียน</span>
            <span class="info-value" id="dispSchoolName">...</span>

            <span class="info-label">อีเมล</span>
            <span class="info-value" id="dispEmail">...</span>
        </div>

        <div class="edit-form" id="editForm">
            <span class="info-label">ชื่อจริง</span>
            <input type="text" id="inputFName" class="edit-input">
            <span class="info-label">นามสกุล</span>
            <input type="text" id="inputLName" class="edit-input">
            <button class="btn-save" onclick="updateName()">บันทึกข้อมูล</button>
            <button onclick="toggleEditForm()" style="width:100%; background:none; border:none; color:#999; margin-top:10px; cursor:pointer;">ยกเลิก</button>
        </div>

        <button class="btn-logout" onclick="handleLogout()" style="margin-top: auto; padding: 12px; border: none; border-radius: 12px; background: #ffe5e5; color: #d32f2f; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
            <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
        </button>
    </div>

    <div id="avatarModal" class="modal-overlay" onclick="closeAvatarModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0; font-family:'Kanit'; color:var(--primary);">เลือกอิโมจิ</h3>
                <button onclick="generateAvatars()" style="background:none; border:none; color:var(--primary); cursor:pointer; font-weight:600;"><i class="fas fa-sync-alt"></i> สุ่มใหม่</button>
            </div>
            <div class="avatar-grid" id="avatarGallery"></div>
        </div>
    </div>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
                <div class="slogan">นวัตกรรมเพื่อการจัดการเรียนรู้</div>
            </div>
        </a>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <main class="main-wrapper" style="flex:1; padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box;">
        <div class="welcome-card">
            <div class="welcome-text">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>จัดการห้องเรียนและติดตามผลด้วย GLORY Model</p>
            </div>
            <i class="fas fa-chalkboard-teacher" style="font-size: 50px; color: var(--primary); opacity: 0.1;"></i>
        </div>
        <div id="classGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;"></div>
    </main>

    <footer class="footer">
        &copy; 2026 FlipSchool. วิจัยและพัฒนานวัตกรรมเพื่อการจัดการเรียนรู้ GLORY Model
    </footer>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initAppUI === 'function') initAppUI();
            if (!sysDB) return;
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { window.location.href = 'teacher-login.html'; return; }
            currentUser = user;
            fetchProfile();
            fetchClassrooms();
        });

        async function fetchProfile() {
            const { data, error } = await sysDB.from('teachers').select('*, schools(school_name)').eq('teacher_id', currentUser.id).single();
            if (data) {
                const img = data.profile_pic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix';
                document.getElementById('navProfileImg').src = img;
                document.getElementById('sidebarImg').src = img;
                document.getElementById('welcomeHeader').innerText = `สวัสดีครับ ครู${data.first_name}`;
                document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                document.getElementById('dispFullName').innerText = `${data.first_name} ${data.last_name}`;
                document.getElementById('dispEmail').innerText = data.email;
                document.getElementById('dispSchoolName').innerText = data.schools?.school_name || `รหัสโรงเรียน: ${data.school_id}`;
                
                // เตรียมค่าในฟอร์มแก้ไข
                document.getElementById('inputFName').value = data.first_name;
                document.getElementById('inputLName').value = data.last_name;
            }
        }

        // --- ระบบแก้ไขชื่อ ---
        function toggleEditForm() {
            const box = document.getElementById('infoBox');
            const form = document.getElementById('editForm');
            if (form.style.display === 'block') {
                form.style.display = 'none'; box.style.display = 'block';
            } else {
                form.style.display = 'block'; box.style.display = 'none';
            }
        }

        async function updateName() {
            const fName = document.getElementById('inputFName').value.trim();
            const lName = document.getElementById('inputLName').value.trim();
            if (!fName) return alert("กรุณากรอกชื่อ");

            const { error } = await sysDB.from('teachers').update({ first_name: fName, last_name: lName }).eq('teacher_id', currentUser.id);
            if (!error) {
                alert("บันทึกข้อมูลเรียบร้อย");
                toggleEditForm();
                fetchProfile();
            }
        }

        // --- ระบบเปลี่ยนรูปโปรไฟล์ ---
        function openAvatarModal() { document.getElementById('avatarModal').style.display = 'flex'; generateAvatars(); }
        function closeAvatarModal() { document.getElementById('avatarModal').style.display = 'none'; }
        
        function generateAvatars() {
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${Math.random().toString(36).substring(7)}`;
                const img = document.createElement('img');
                img.src = url; img.className = 'avatar-item';
                img.onclick = () => updateAvatar(url);
                gallery.appendChild(img);
            }
        }

        async function updateAvatar(url) {
            const { error } = await sysDB.from('teachers').update({ profile_pic: url }).eq('teacher_id', currentUser.id);
            if (!error) { document.getElementById('navProfileImg').src = url; document.getElementById('sidebarImg').src = url; closeAvatarModal(); }
        }

        async function fetchClassrooms() {
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', currentUser.id).order('created_at', { ascending: false });
            const grid = document.getElementById('classGrid');
            if (data && data.length > 0) {
                grid.innerHTML = data.map(room => `<div style="background:#fff; border-radius:20px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.05); cursor:pointer;" onclick="location.href='classroom-detail.html?id=${room.classroom_id}'"><div style="height:100px; background:${room.color_code || '#00008B'}"></div><div style="padding:20px;"><h3>${room.subject_name}</h3><p>${room.room_name}</p></div></div>`).join('');
            } else { grid.innerHTML = '<p style="color:#999; text-align:center; grid-column:1/-1;">ยังไม่มีห้องเรียน</p>'; }
        }

        function toggleSidebar() {
            const sb = document.getElementById('profileSidebar');
            const ov = document.getElementById('sidebarOverlay');
            sb.classList.toggle('active');
            ov.style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        async function handleLogout() { if (confirm('ออกจากระบบ?')) { await sysDB.auth.signOut(); location.href = 'teacher-login.html'; } }
    </script>
</body>
</html>
