<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlipSchool - GLORY Model</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary-dark: #000046; --primary: #00008B; --primary-light: #0052D4;
            --accent: #FF8C00; --bg-body: #f4f7fe; --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 139, 0.08);
            --sidebar-width: 380px;
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); display: flex; flex-direction: column; overflow-x: hidden; }

        /* --- Navbar --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; height: 85px; background: var(--white);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; cursor: pointer; color: inherit; }
        .logo-container img { height: 50px; }
        .brand-name { font-size: 24px; font-weight: 700; color: #333; font-family: 'Kanit'; }
        .brand-name span { color: var(--primary); }
        .slogan { font-size: 12px; color: #666; font-weight: 400; }
        .nav-profile-trigger { width: 50px; height: 50px; border-radius: 50%; border: 3px solid var(--primary-light); cursor: pointer; object-fit: cover; transition: 0.3s; }
        .nav-profile-trigger:hover { transform: scale(1.05); box-shadow: 0 0 10px rgba(0, 82, 212, 0.3); }

        /* --- Sidebar & Profile Edit --- */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); display: none; z-index: 1999; }
        .sidebar { 
            position: fixed; top: 0; right: calc(var(--sidebar-width) * -1); width: var(--sidebar-width); height: 100%; 
            background: var(--white); box-shadow: -10px 0 40px rgba(0,0,0,0.1); 
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 2000; 
            padding: 60px 35px; display: flex; flex-direction: column; box-sizing: border-box; 
            border-radius: 30px 0 0 30px;
        }
        .sidebar.active { right: 0; }
        
        .profile-section { text-align: center; margin-bottom: 30px; position: relative; }
        .profile-wrapper { position: relative; width: 130px; height: 130px; margin: 0 auto 15px; }
        .sidebar-profile-img { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #f0f4ff; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .edit-avatar-icon { position: absolute; bottom: 5px; right: 5px; background: var(--accent); color: white; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .edit-avatar-icon:hover { transform: scale(1.1) rotate(90deg); background: var(--primary); }

        .side-name { font-family: 'Kanit'; color: var(--primary-dark); font-size: 22px; margin: 0; font-weight: 600; }
        .side-email { font-size: 14px; color: #999; margin-top: 5px; }

        .info-card { 
            background: linear-gradient(180deg, #f8faff 0%, #ffffff 100%); 
            padding: 25px; border-radius: 25px; margin: 20px 0; 
            position: relative; border: 1px solid #edf2f7; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
        }
        .edit-info-btn { 
            position: absolute; top: 15px; right: 20px; color: var(--primary-light); 
            cursor: pointer; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 5px;
            padding: 5px 12px; background: #eef4ff; border-radius: 20px; transition: 0.3s;
        }
        .edit-info-btn:hover { background: var(--primary-light); color: white; }
        
        .info-item { margin-bottom: 18px; }
        .info-item:last-child { margin-bottom: 0; }
        .info-item label { font-size: 10px; color: #b2bec3; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 4px; letter-spacing: 1px; }
        .info-item span { display: block; color: #2d3436; font-weight: 600; font-size: 16px; }

        /* --- Edit Form --- */
        #editProfileForm { display: none; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { font-size: 12px; font-weight: 600; color: var(--primary-dark); margin-bottom: 5px; display: block; }
        .form-input { 
            width: 100%; padding: 12px 15px; border: 2px solid #eef2f7; 
            border-radius: 12px; font-family: 'Sarabun'; font-size: 15px; box-sizing: border-box;
            transition: 0.3s;
        }
        .form-input:focus { outline: none; border-color: var(--primary-light); background: #fcfdff; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-save { flex: 2; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-family: 'Kanit'; font-weight: 500; transition: 0.3s; }
        .btn-save:hover { background: var(--primary-dark); box-shadow: 0 5px 15px rgba(0,0,70,0.2); }
        .btn-cancel { flex: 1; padding: 12px; background: #f1f2f6; color: #747d8c; border: none; border-radius: 12px; cursor: pointer; font-family: 'Kanit'; transition: 0.3s; }

        /* --- Main UI --- */
        .main-container { flex: 1; padding: 40px 20px; max-width: 1240px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .class-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .class-card { 
            background: var(--white); border-radius: 30px; overflow: hidden; 
            box-shadow: var(--shadow); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; border: 1px solid rgba(0,0,0,0.02); 
        }
        .class-card:hover { transform: translateY(-12px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        .card-banner { height: 130px; display: flex; align-items: center; justify-content: center; font-size: 45px; color: rgba(255,255,255,0.25); }
        .card-body { padding: 30px; }
        .room-badge { display: inline-block; padding: 5px 15px; background: #eef4ff; color: var(--primary-light); border-radius: 50px; font-size: 12px; font-weight: 700; margin-bottom: 12px; }
        .subject-title { font-family: 'Kanit'; font-size: 22px; font-weight: 600; color: var(--primary-dark); margin: 0 0 8px 0; line-height: 1.3; }

        .footer { width: 100%; padding: 35px 20px; text-align: center; background: var(--white); border-top: 1px solid #edf2f7; color: #b2bec3; font-size: 14px; box-sizing: border-box; margin-top: auto; }
        
        .fab-add { 
            position: fixed; bottom: 40px; right: 40px; width: 68px; height: 68px; 
            background: var(--accent); color: white; border-radius: 50%; border:none; 
            font-size: 30px; cursor: pointer; z-index: 998; display: flex; 
            align-items: center; justify-content: center; text-decoration: none; 
            box-shadow: 0 10px 25px rgba(255,140,0,0.4); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .fab-add:hover { transform: scale(1.1) rotate(90deg); background: var(--primary); }

        .logout-btn { 
            margin-top: auto; padding: 18px; border-radius: 18px; 
            background: #fff5f5; color: #ff4757; border: 1px solid #ffebeb; 
            cursor: pointer; font-family: 'Kanit'; font-weight: 600; 
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .logout-btn:hover { background: #ff4757; color: white; box-shadow: 0 5px 15px rgba(255, 71, 87, 0.2); }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div class="profile-section">
            <div class="profile-wrapper">
                <img src="" id="sidebarImg" class="sidebar-profile-img" alt="Teacher Profile">
                <div class="edit-avatar-icon" onclick="randomAvatar()" title="สุ่มอิโมจิใหม่">
                    <i class="fas fa-sync-alt"></i>
                </div>
            </div>
            <h3 id="sideDisplayName" class="side-name">...</h3>
            <div id="sideDisplayEmail" class="side-email">...</div>
        </div>

        <div class="info-card">
            <div class="edit-info-btn" id="btnToggleEdit" onclick="toggleEditForm()">
                <i class="fas fa-pen"></i> แก้ไขข้อมูล
            </div>
            
            <div id="infoDisplay">
                <div class="info-item">
                    <label>ชื่อ-นามสกุล</label>
                    <span id="dispFullName">...</span>
                </div>
                <div class="info-item">
                    <label>สถานศึกษา</label>
                    <span id="dispSchoolName">...</span>
                </div>
            </div>

            <div id="editProfileForm">
                <div class="form-group">
                    <label>ชื่อจริง</label>
                    <input type="text" id="editFirstName" class="form-input" placeholder="กรอกชื่อ">
                </div>
                <div class="form-group">
                    <label>นามสกุล</label>
                    <input type="text" id="editLastName" class="form-input" placeholder="กรอกนามสกุล">
                </div>
                <div class="btn-group">
                    <button class="btn-cancel" onclick="toggleEditForm()">ยกเลิก</button>
                    <button class="btn-save" onclick="saveProfileInfo()">บันทึก</button>
                </div>
            </div>
        </div>
        
        <button class="logout-btn" onclick="handleLogout()">
            <i class="fas fa-power-off"></i> ออกจากระบบ
        </button>
    </div>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name"></div>
                <div class="slogan"></div>
            </div>
        </a>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <main class="main-container">
        <div class="class-grid" id="classGrid"></div>
    </main>

    <a href="classroom-add.html" class="fab-add" title="สร้างห้องเรียนใหม่">
        <i class="fas fa-plus"></i>
    </a>

    <footer class="footer"></footer>

    <script>
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initAppUI === 'function') initAppUI();

            if (typeof sysDB !== 'undefined') {
                const { data: { user } } = await sysDB.auth.getUser();
                if (!user) { window.location.href = 'teacher-login.html'; return; }
                currentUser = user;
                await fetchProfile();
                await fetchClassrooms();
            }

            // Close sidebar when mouse leaves area
            const sidebar = document.getElementById('profileSidebar');
            sidebar.addEventListener('mouseleave', () => {
                if (sidebar.classList.contains('active')) {
                    toggleSidebar();
                }
            });
        });

        async function fetchProfile() {
            try {
                const { data, error } = await sysDB.from('teachers').select('*, schools:school_id(school_name)').eq('teacher_id', currentUser.id).single();
                if (data) {
                    const img = data.profile_pic || `https://api.dicebear.com/7.x/avataaars/svg?seed=${data.first_name}`;
                    document.getElementById('navProfileImg').src = img;
                    document.getElementById('sidebarImg').src = img;
                    document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                    document.getElementById('sideDisplayEmail').innerText = data.email;
                    document.getElementById('dispFullName').innerText = `${data.first_name} ${data.last_name}`;
                    document.getElementById('dispSchoolName').innerText = data.schools?.school_name || `รหัส:${data.school_id}`;
                    
                    document.getElementById('editFirstName').value = data.first_name;
                    document.getElementById('editLastName').value = data.last_name;
                }
            } catch(e) { console.error(e); }
        }

        async function randomAvatar() {
            const btn = document.querySelector('.edit-avatar-icon i');
            btn.classList.add('fa-spin');
            
            const newSeed = Math.random().toString(36).substring(7);
            const newImg = `https://api.dicebear.com/7.x/avataaars/svg?seed=${newSeed}`;
            
            await sysDB.from('teachers').update({ profile_pic: newImg }).eq('teacher_id', currentUser.id);
            
            document.getElementById('navProfileImg').src = newImg;
            document.getElementById('sidebarImg').src = newImg;
            setTimeout(() => btn.classList.remove('fa-spin'), 500);
        }

        function toggleEditForm() {
            const display = document.getElementById('infoDisplay');
            const form = document.getElementById('editProfileForm');
            const btn = document.getElementById('btnToggleEdit');
            
            if (form.style.display === 'none' || form.style.display === '') {
                display.style.display = 'none';
                form.style.display = 'block';
                btn.style.display = 'none';
            } else {
                display.style.display = 'block';
                form.style.display = 'none';
                btn.style.display = 'flex';
            }
        }

        async function saveProfileInfo() {
            const fName = document.getElementById('editFirstName').value.trim();
            const lName = document.getElementById('editLastName').value.trim();
            
            if(!fName || !lName) return alert('กรุณาระบุชื่อและนามสกุล');

            const { error } = await sysDB.from('teachers').update({ 
                first_name: fName, 
                last_name: lName 
            }).eq('teacher_id', currentUser.id);

            if (!error) {
                await fetchProfile();
                toggleEditForm();
            } else {
                alert('ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่');
            }
        }

        async function fetchClassrooms() {
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', currentUser.id).order('created_at', {ascending:false});
            const grid = document.getElementById('classGrid');
            if(data && data.length > 0) {
                grid.innerHTML = data.map(room => `
                    <div class="class-card" onclick="location.href='classroom-detail.html?id=${room.classroom_id}'">
                        <div class="card-banner" style="background:${room.color_code || 'var(--primary)'}">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="card-body">
                            <div class="room-badge">ห้อง ${room.room_name}</div>
                            <h3 class="subject-title">${room.subject_name}</h3>
                            <div style="color:#7f8c8d; font-size:14px; display:flex; align-items:center; gap:8px;">
                                <i class="far fa-calendar-alt"></i> ปี ${room.academic_year} | เทอม ${room.semester}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        window.toggleSidebar = function() {
            const sb = document.getElementById('profileSidebar');
            const ov = document.getElementById('sidebarOverlay');
            const isActive = sb.classList.toggle('active');
            ov.style.display = isActive ? 'block' : 'none';
            
            // Reset form when closing
            if(!isActive) {
                document.getElementById('editProfileForm').style.display = 'none';
                document.getElementById('infoDisplay').style.display = 'block';
                document.getElementById('btnToggleEdit').style.display = 'flex';
            }
        };

        async function handleLogout() { if(confirm('ต้องการออกจากระบบ?')) { await sysDB.auth.signOut(); location.href='teacher-login.html'; } }
    </script>
</body>
</html>
