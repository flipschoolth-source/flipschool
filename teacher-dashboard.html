<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4361ee">
    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            z-index: 2000;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar.active { right: 0; }
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1999;
        }
        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar-profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar-profile-img:hover { opacity: 0.8; }
        .sidebar-item {
            margin-bottom: 20px;
        }
        .sidebar-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }
        .sidebar-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            font-family: 'Sarabun', sans-serif;
        }
        .sidebar-footer {
            margin-top: auto;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .sidebar-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="dashboard-page">
    <div id="loadingOverlay">
        <div class="spinner-lg"></div>
        <p style="margin-top: 15px; color: #666;">กำลังโหลดข้อมูล...</p>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="profileSidebar">
        <div class="sidebar-header">
            <img src="" id="sidebarImg" class="sidebar-profile-img" onclick="openAvatarModal()" title="คลิกเพื่อเปลี่ยนรูป">
            <p style="font-size: 12px; color: var(--primary-color); margin-top: 5px;">คลิกรูปเพื่อเปลี่ยนอิโมจิ</p>
        </div>

        <div class="sidebar-item">
            <label class="sidebar-label">ชื่อ</label>
            <input type="text" id="editFirstName" class="sidebar-input">
        </div>
        <div class="sidebar-item">
            <label class="sidebar-label">นามสกุล</label>
            <input type="text" id="editLastName" class="sidebar-input">
        </div>
        <div class="sidebar-item">
            <label class="sidebar-label">โรงเรียน/สังกัด</label>
            <input type="text" id="editSchool" class="sidebar-input" readonly style="background: #f9f9f9;">
        </div>

        <button class="sidebar-btn" style="background: var(--primary-color); color: white;" onclick="updateProfileData()">
            <i class="fas fa-save"></i> บันทึกข้อมูล
        </button>

        <div class="sidebar-footer">
            <button class="sidebar-btn" style="background: #eef2ff; color: #4361ee;" onclick="openPasswordModal()">
                <i class="fas fa-key"></i> เปลี่ยนรหัสผ่าน
            </button>
            <button class="sidebar-btn" style="background: #ffe5e5; color: #d32f2f;" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
            </button>
        </div>
    </div>

    <nav>
        <a href="#" class="nav-brand">
            <img src="img/favicon.png" alt="Logo">
            <div>Flip<span>School</span></div>
        </a>
        
        <div class="nav-profile">
            <button id="installBtn" class="btn-install"><i class="fas fa-download"></i> แอป</button>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" id="navProfileImg" class="profile-img-nav" onclick="toggleSidebar()" title="จัดการโปรไฟล์">
        </div>
    </nav>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-text">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>จัดการห้องเรียนและติดตามผลการเรียนนักเรียนได้ที่นี่</p>
            </div>
            <i class="fas fa-chalkboard-teacher" style="font-size: 60px; opacity: 0.8;"></i>
        </div>

        <div style="font-family:'Kanit', sans-serif; font-size:20px; color:#333; margin-bottom:15px;">
            <i class="fas fa-book"></i> ห้องเรียนของคุณ
        </div>

        <div class="class-grid" id="classGrid"></div>
    </div>

    <button class="fab-add" onclick="window.location.href='classroom-add.html'">
        <i class="fas fa-plus"></i>
    </button>

    <div id="avatarModal" class="modal-overlay" style="z-index: 2100;">
        <div class="modal-box">
            <div class="modal-title">
                <span><i class="fas fa-image"></i> เลือกรูปโปรไฟล์ใหม่</span>
                <i class="fas fa-times" onclick="closeAvatarModal()" style="cursor:pointer;"></i>
            </div>
            <div style="text-align: right; margin-bottom: 10px;">
                <button type="button" onclick="generateAvatarGallery()" style="background:none; border:none; color:var(--primary-color); cursor:pointer; font-weight:600;">
                    <i class="fas fa-sync-alt"></i> สุ่มรูปใหม่
                </button>
            </div>
            <div class="avatar-gallery" id="avatarGallery"></div>
        </div>
    </div>

    <div id="passwordModal" class="modal-overlay" style="z-index: 2100;">
        <div class="modal-box">
            <div class="modal-title">
                <span><i class="fas fa-lock"></i> เปลี่ยนรหัสผ่าน</span>
                <i class="fas fa-times" onclick="closePasswordModal()" style="cursor:pointer;"></i>
            </div>
            <input type="password" id="oldPass" class="modal-input" placeholder="รหัสผ่านเดิม">
            <input type="password" id="newPass" class="modal-input" placeholder="รหัสผ่านใหม่ (6 ตัวขึ้นไป)">
            <input type="password" id="confPass" class="modal-input" placeholder="ยืนยันรหัสผ่านใหม่">
            <button class="btn-confirm" onclick="changePassword()">บันทึกรหัสผ่าน</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <script>
        let currentUser = null;
        let teacherData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!sysDB) return;
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { window.location.href = 'teacher-login.html'; return; }
            currentUser = user;

            await Promise.all([ fetchTeacherProfile(user.id), fetchClassrooms(user.id) ]);
            document.getElementById('loadingOverlay').style.display = 'none';
            generateAvatarGallery();
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('profileSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        async function fetchTeacherProfile(userId) {
            try {
                // Join กับตาราง schools เพื่อเอาชื่อโรงเรียน
                const { data } = await sysDB.from('teachers')
                    .select('*, schools(school_name)')
                    .eq('teacher_id', userId).single();
                
                if (data) {
                    teacherData = data;
                    document.getElementById('welcomeHeader').innerText = `สวัสดีครับ คุณครู${data.first_name}`;
                    const pImg = data.profile_pic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix';
                    document.getElementById('navProfileImg').src = pImg;
                    document.getElementById('sidebarImg').src = pImg;
                    
                    // ใส่ข้อมูลใน Sidebar
                    document.getElementById('editFirstName').value = data.first_name;
                    document.getElementById('editLastName').value = data.last_name;
                    document.getElementById('editSchool').value = data.schools?.school_name || 'ไม่พบข้อมูลโรงเรียน';
                }
            } catch (err) { console.error(err); }
        }

        async function updateProfileData() {
            const fName = document.getElementById('editFirstName').value;
            const lName = document.getElementById('editLastName').value;
            
            const { error } = await sysDB.from('teachers')
                .update({ first_name: fName, last_name: lName })
                .eq('teacher_id', currentUser.id);

            if (error) alert("บันทึกล้มเหลว");
            else {
                alert("บันทึกข้อมูลสำเร็จ");
                document.getElementById('welcomeHeader').innerText = `สวัสดีครับ คุณครู${fName}`;
            }
        }

        async function updateProfilePic(url) {
            document.getElementById('navProfileImg').src = url;
            document.getElementById('sidebarImg').src = url;
            closeAvatarModal();
            await sysDB.from('teachers').update({ profile_pic: url }).eq('teacher_id', currentUser.id);
        }

        function openAvatarModal() { document.getElementById('avatarModal').style.display = 'flex'; }
        function closeAvatarModal() { document.getElementById('avatarModal').style.display = 'none'; }
        
        function generateAvatarGallery() {
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const seed = Math.random().toString(36).substring(7);
                const url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}`;
                const img = document.createElement('img');
                img.src = url;
                img.className = 'gallery-item';
                img.onclick = () => updateProfilePic(url);
                gallery.appendChild(img);
            }
        }

        async function fetchClassrooms(userId) {
            const grid = document.getElementById('classGrid');
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', userId).order('created_at', { ascending: false });
            if (!data || data.length === 0) {
                grid.innerHTML = `<div class="empty-state"><i class="fas fa-folder-open" style="font-size:40px;"></i><p>ยังไม่มีห้องเรียน</p></div>`;
                return;
            }
            grid.innerHTML = '';
            data.forEach(room => {
                const card = document.createElement('div');
                card.className = 'class-card';
                card.onclick = () => window.location.href = `classroom-detail.html?id=${room.classroom_id}`;
                card.innerHTML = `
                    <div class="card-img" style="background: ${room.color_code}"></div>
                    <div class="card-body">
                        <h3>${room.subject_name}</h3>
                        <p>${room.room_name} | ${room.academic_year}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openPasswordModal() { document.getElementById('passwordModal').style.display = 'flex'; }
        function closePasswordModal() { document.getElementById('passwordModal').style.display = 'none'; }
        async function changePassword() {
            const oldPass = document.getElementById('oldPass').value;
            const newPass = document.getElementById('newPass').value;
            const confPass = document.getElementById('confPass').value;
            if (!oldPass || newPass.length < 6 || newPass !== confPass) { alert("ตรวจสอบข้อมูลรหัสผ่าน"); return; }
            const { error: signInError } = await sysDB.auth.signInWithPassword({ email: currentUser.email, password: oldPass });
            if (signInError) { alert("รหัสผ่านเดิมไม่ถูกต้อง"); return; }
            const { error: updateError } = await sysDB.auth.updateUser({ password: newPass });
            if (updateError) alert("เปลี่ยนรหัสไม่สำเร็จ");
            else { alert("สำเร็จ กรุณาเข้าสู่ระบบใหม่"); handleLogout(); }
        }

        async function handleLogout() { await sysDB.auth.signOut(); window.location.href = 'teacher-login.html'; }
    </script>
</body>
</html>
