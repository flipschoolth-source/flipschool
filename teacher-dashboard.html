<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary-dark: #000046; /* สีกรมท่าเข้ม */
            --primary: #00008B; /* สีน้ำเงินหลัก */
            --primary-light: #0052D4; /* สีน้ำเงินสว่าง */
            --accent: #FF8C00; 
            --bg-body: #F0F2F5;
            --white: #ffffff;
            --shadow-premium: 0 20px 40px rgba(0, 0, 70, 0.12);
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-body); display: flex; flex-direction: column; overflow-x: hidden; }

        /* --- Navbar --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; height: 80px; background: var(--white);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-container img { height: 45px; }
        .brand-name { font-size: 24px; font-weight: 700; color: var(--primary-dark); font-family: 'Kanit'; }
        .brand-name span { color: var(--primary-light); }
        .nav-profile-trigger { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--primary-light); cursor: pointer; object-fit: cover; }

        /* --- Premium Welcome Hero Section --- */
        .welcome-hero {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            border-radius: 35px; padding: 50px; color: white; margin-bottom: 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: var(--shadow-premium);
            position: relative; overflow: hidden;
        }
        
        /* ตกแต่งกราฟิกพื้นหลังใน Hero */
        .welcome-hero::before {
            content: ''; position: absolute; top: -100px; right: -50px; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%); border-radius: 50%;
        }
        .welcome-hero::after {
            content: ''; position: absolute; bottom: -80px; left: 10%; width: 200px; height: 200px;
            background: rgba(255,255,255,0.05); border-radius: 50%;
        }

        .welcome-content { position: relative; z-index: 2; }
        .welcome-hero h1 { font-family: 'Kanit'; font-size: 36px; margin: 0 0 10px 0; font-weight: 700; letter-spacing: -0.5px; }
        .welcome-hero p { margin: 0; opacity: 0.85; font-size: 18px; font-weight: 300; line-height: 1.6; }
        .hero-visual { font-size: 100px; color: rgba(255,255,255,0.15); filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }

        /* --- Sidebar & Overlay --- */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); display: none; z-index: 1999; }
        .sidebar {
            position: fixed; top: 0; right: -360px; width: 360px; height: 100%;
            background: var(--white); box-shadow: -10px 0 40px rgba(0,0,0,0.1);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000;
            padding: 50px 30px; display: flex; flex-direction: column; box-sizing: border-box;
        }
        .sidebar.active { right: 0; }

        /* --- Classroom Cards --- */
        .main-container { flex: 1; padding: 40px 20px; max-width: 1240px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .class-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .class-card {
            background: var(--white); border-radius: 30px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
        }
        .class-card:hover { transform: translateY(-12px); box-shadow: 0 20px 40px rgba(0, 74, 173, 0.12); }
        .card-banner { height: 130px; display: flex; align-items: center; justify-content: center; position: relative; }
        .card-banner i { font-size: 45px; color: rgba(255,255,255,0.25); }
        .card-body { padding: 25px; }
        .room-badge { display: inline-block; padding: 5px 15px; background: #E6F0FF; color: var(--primary); border-radius: 50px; font-size: 13px; font-weight: 700; margin-bottom: 12px; }
        .subject-title { font-family: 'Kanit'; font-size: 22px; font-weight: 600; color: var(--primary-dark); margin: 0 0 10px 0; }

        /* --- FAB & Footer --- */
        .fab-add { 
            position: fixed; bottom: 40px; right: 40px; width: 68px; height: 68px; 
            background: var(--accent); color: white; border: none; border-radius: 50%; 
            font-size: 30px; cursor: pointer; box-shadow: 0 10px 25px rgba(255, 140, 0, 0.4); 
            z-index: 998; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s;
        }
        .fab-add:hover { transform: scale(1.1) rotate(90deg); background: var(--primary-light); }
        
        .footer { width: 100%; padding: 35px; text-align: center; background: var(--white); border-top: 1px solid #edf2f7; color: #95a5a6; font-size: 14px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="position: relative; width: 120px; height: 120px; margin: 0 auto 15px;">
                <img src="" id="sidebarImg" style="width:100%; height:100%; border-radius:50%; border:4px solid var(--primary-light); object-fit:cover;">
                <div onclick="openAvatarModal()" style="position:absolute; bottom:0; right:0; background:var(--accent); color:white; width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:3px solid white; cursor:pointer;"><i class="fas fa-sync-alt"></i></div>
            </div>
            <h3 id="sideDisplayName" style="font-family:'Kanit'; color:var(--primary-dark); margin:0;">ครู...</h3>
        </div>
        <button onclick="handleLogout()" style="margin-top:auto; padding:15px; border:none; border-radius:18px; background:#FFF5F5; color:#F56565; font-weight:700; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px;"><i class="fas fa-power-off"></i> ออกจากระบบ</button>
    </div>

    <nav>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <main class="main-container">
        <div class="welcome-hero">
            <div class="welcome-content">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>นวัตกรรมการจัดการเรียนรู้ในรูปแบบ GLORY Model<br>พร้อมสร้างสรรค์ชั้นเรียนที่มีคุณภาพแล้วหรือยัง?</p>
            </div>
            <i class="fas fa-gem hero-visual"></i>
        </div>

        <div style="font-family:'Kanit'; font-size:24px; color:var(--primary-dark); margin-bottom:30px; display:flex; align-items:center; gap:15px; font-weight:600;">
            <i class="fas fa-th-large" style="color:var(--primary-light);"></i> ห้องเรียนของคุณ
        </div>
        
        <div class="class-grid" id="classGrid">
            </div>
    </main>

    <a href="classroom-add.html" class="fab-add" title="สร้างห้องเรียนใหม่">
        <i class="fas fa-plus"></i>
    </a>

    <footer class="footer">
        &copy; 2026 <strong>FlipSchool</strong>. Research & Development by <strong>ครูไพรัช อินควรชุม</strong>
    </footer>

    <script>
        // --- JavaScript เดิมที่มีการปรับปรุงเล็กน้อย ---
        let currentUser = null;

        window.toggleSidebar = function() {
            const sb = document.getElementById('profileSidebar');
            const ov = document.getElementById('sidebarOverlay');
            if (sb.classList.contains('active')) {
                sb.classList.remove('active');
                ov.style.display = 'none';
            } else {
                sb.classList.add('active');
                ov.style.display = 'block';
            }
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await sysDB.auth.getUser();
            if (!user) { window.location.href = 'teacher-login.html'; return; }
            currentUser = user;
            fetchProfile();
            fetchClassrooms();

            const sidebar = document.getElementById('profileSidebar');
            const overlay = document.getElementById('sidebarOverlay');

            sidebar.addEventListener('mouseleave', () => {
                if (sidebar.classList.contains('active')) toggleSidebar();
            });
        });

        async function fetchProfile() {
            const { data } = await sysDB.from('teachers').select('*, schools:school_id(school_name)').eq('teacher_id', currentUser.id).single();
            if (data) {
                const img = data.profile_pic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix';
                document.getElementById('navProfileImg').src = img;
                document.getElementById('sidebarImg').src = img;
                document.getElementById('welcomeHeader').innerText = `สวัสดีครับ ครู${data.first_name}`;
                document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
            }
        }

        async function fetchClassrooms() {
            const { data } = await sysDB.from('classrooms').select('*').eq('teacher_id', currentUser.id).order('created_at', {ascending:false});
            const grid = document.getElementById('classGrid');
            if(data && data.length > 0) {
                grid.innerHTML = data.map(room => `
                    <div class="class-card" onclick="location.href='classroom-detail.html?id=${room.classroom_id}'">
                        <div class="card-banner" style="background:${room.color_code || 'var(--primary)'}">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="card-body">
                            <div class="room-badge">ห้อง ${room.room_name}</div>
                            <h3 class="subject-title">${room.subject_name}</h3>
                            <div style="color:#7F8C8D; font-size:14px; display:flex; gap:15px;">
                                <span><i class="far fa-calendar-alt"></i> ปี ${room.academic_year}</span>
                                <span><i class="fas fa-book"></i> เทอม ${room.semester}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function handleLogout() { if(confirm('ต้องการออกจากระบบ?')) { await sysDB.auth.signOut(); location.href='teacher-login.html'; } }
    </script>
</body>
</html>
