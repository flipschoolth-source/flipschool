<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>แดชบอร์ดครู - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-db.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root { 
            --primary: #00008B; 
            --primary-light: #0000cd;
            --accent: #FF8C00; 
            --bg-light: #f9f9f9;
        }

        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Sarabun', sans-serif; background-color: var(--bg-light); display: flex; flex-direction: column; }

        /* --- Navbar (Style เดียวกับ index.html) --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: sticky; top: 0; z-index: 1000; width: 100%; box-sizing: border-box;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; text-decoration: none; }
        .logo-container img { height: 45px; width: auto; }
        .brand-name { font-size: 22px; font-weight: 600; color: #333; font-family: 'Kanit'; }
        .brand-name span { color: var(--primary); }
        
        .nav-profile-trigger {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary);
            cursor: pointer; object-fit: cover; background: #fff; transition: 0.3s;
        }

        /* --- Main Content --- */
        .main-content { flex: 1; padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        .welcome-card {
            background: white; padding: 30px; border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; border: 1px solid #eee;
        }
        .welcome-text h1 { font-family: 'Kanit'; color: var(--primary); margin: 0 0 10px 0; font-size: 28px; }
        .welcome-text p { color: #666; margin: 0; }

        /* --- Sidebar --- */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(2px); display: none; z-index: 1999; }
        .sidebar {
            position: fixed; top: 0; right: -340px; width: 340px; height: 100%;
            background: white; box-shadow: -5px 0 25px rgba(0,0,0,0.15);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000;
            padding: 40px 25px; display: flex; flex-direction: column; box-sizing: border-box;
        }
        .sidebar.active { right: 0; }
        .info-box { background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .info-item { margin-bottom: 15px; }
        .info-label { font-size: 11px; color: #999; font-weight: bold; text-transform: uppercase; display: block; }
        .info-value { font-size: 15px; color: #333; font-weight: 500; }

        .btn-logout {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #ffe5e5; color: #d32f2f; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: auto;
        }

        /* --- Footer --- */
        .footer { width: 100%; padding: 25px; font-size: 0.9rem; color: #888; text-align: center; background: #fff; border-top: 1px solid #eee; box-sizing: border-box; }

        /* --- Floating Button --- */
        .fab-add {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background-color: var(--accent);
            color: white; border: none; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.4); z-index: 999; transition: 0.3s;
        }

        @media (max-width: 768px) {
            nav { padding: 12px 20px; }
            .welcome-card { flex-direction: column; text-align: center; gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <div class="sidebar" id="profileSidebar">
        <div style="text-align: center; margin-bottom: 25px;">
            <img src="" id="sidebarImg" style="width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover;">
            <h3 id="sideDisplayName" style="margin: 10px 0; font-family: 'Kanit'; color: var(--primary);">คุณครู...</h3>
        </div>

        <div class="info-box">
            <div class="info-item">
                <span class="info-label">ชื่อ-นามสกุล</span>
                <span class="info-value" id="dispFullName">...</span>
            </div>
            <div class="info-item">
                <span class="info-label">อีเมล</span>
                <span class="info-value" id="dispEmail">...</span>
            </div>
            <div class="info-item">
                <span class="info-label">โรงเรียน</span>
                <span class="info-value" id="dispSchoolName">...</span>
            </div>
        </div>

        <button class="btn-logout" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
        </button>
    </div>

    <nav>
        <div class="logo-container" onclick="window.location.href='index.html'">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div>
            </div>
        </div>
        <img src="" id="navProfileImg" class="nav-profile-trigger" onclick="toggleSidebar()">
    </nav>

    <main class="main-content">
        <div class="welcome-card">
            <div class="welcome-text">
                <h1 id="welcomeHeader">สวัสดีครับ คุณครู</h1>
                <p>ยินดีต้อนรับสู่ระบบจัดการเรียนรู้ GLORY Model</p>
            </div>
            <i class="fas fa-chalkboard-teacher" style="font-size: 60px; color: var(--primary); opacity: 0.1;"></i>
        </div>

        <div style="font-family: 'Kanit'; font-size: 20px; margin-bottom: 20px; color: var(--primary);">
            <i class="fas fa-layer-group"></i> ห้องเรียนของคุณ
        </div>

        <div id="classGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;">
            </div>
    </main>

    <button class="fab-add" onclick="window.location.href='classroom-add.html'" title="เพิ่มห้องเรียน">
        <i class="fas fa-plus"></i>
    </button>

    <footer class="footer">...</footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof initAppUI === 'function') initAppUI();

            // 1. ตรวจสอบ Session
            if (!sysDB) return;
            const { data: { user } } = await sysDB.auth.getUser();
            
            if (!user) {
                window.location.href = 'teacher-login.html';
                return;
            }

            // 2. ดึงข้อมูลโปรไฟล์
            await fetchTeacherProfile(user.id);
            // 3. ดึงข้อมูลห้องเรียน
            await fetchClassrooms(user.id);
        });

        async function fetchTeacherProfile(userId) {
            try {
                const { data, error } = await sysDB
                    .from('teachers')
                    .select('*, schools(school_name)')
                    .eq('teacher_id', userId)
                    .single();

                if (data) {
                    const pImg = data.profile_pic || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Felix';
                    document.getElementById('navProfileImg').src = pImg;
                    document.getElementById('sidebarImg').src = pImg;
                    
                    document.getElementById('welcomeHeader').innerText = `สวัสดีครับ ครู${data.first_name}`;
                    document.getElementById('sideDisplayName').innerText = `ครู${data.first_name}`;
                    document.getElementById('dispFullName').innerText = `${data.first_name} ${data.last_name}`;
                    document.getElementById('dispEmail').innerText = data.email;
                    document.getElementById('dispSchoolName').innerText = data.schools?.school_name || 'ไม่ระบุ';
                }
            } catch (err) { console.error(err); }
        }

        async function fetchClassrooms(userId) {
            const grid = document.getElementById('classGrid');
            const { data, error } = await sysDB
                .from('classrooms')
                .select('*')
                .eq('teacher_id', userId);

            if (data && data.length > 0) {
                grid.innerHTML = data.map(room => `
                    <div style="background:white; border-radius:20px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.05); cursor:pointer;" onclick="window.location.href='classroom-detail.html?id=${room.classroom_id}'">
                        <div style="height:100px; background:${room.color_code || '#4361ee'}"></div>
                        <div style="padding:20px;">
                            <h3 style="font-family:'Kanit'; margin:0 0 5px 0;">${room.subject_name}</h3>
                            <p style="color:#666; font-size:14px; margin:0;">${room.room_name}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = '<p style="color:#999; text-align:center; grid-column:1/-1;">ยังไม่มีห้องเรียน กรุณากดปุ่ม + เพื่อเพิ่มห้องเรียน</p>';
            }
        }

        function toggleSidebar() {
            const sb = document.getElementById('profileSidebar');
            sb.classList.toggle('active');
            document.getElementById('sidebarOverlay').style.display = sb.classList.contains('active') ? 'block' : 'none';
        }

        async function handleLogout() {
            if (confirm('ยืนยันการออกจากระบบ?')) {
                await sysDB.auth.signOut();
                window.location.href = 'teacher-login.html';
            }
        }
    </script>
</body>
</html>
