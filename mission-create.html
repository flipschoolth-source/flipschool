<body>

<script>
    let supabaseClient;
    let currentHTML = "";

    // 1. Initialize Supabase ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î
    window.addEventListener('load', () => {
        try {
            if (typeof APP_CONFIG === 'undefined') throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö APP_CONFIG ‡πÉ‡∏ô js/config.js");
            
            supabaseClient = supabase.createClient(APP_CONFIG.SUPABASE_URL, APP_CONFIG.SUPABASE_KEY);
            console.log("Supabase Ready ‚úÖ");
            if (typeof initAppUI === 'function') initAppUI();
        } catch (err) {
            alert("‡∏£‡∏∞‡∏ö‡∏ö‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á: " + err.message);
        }
    });

    // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏Å Edge Function
    async function generateByAI() {
        if (!supabaseClient) return alert("‡∏£‡∏∞‡∏ö‡∏ö‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°");

        const prompt = document.getElementById('aiPrompt').value;
        const title = document.getElementById('missionTitle').value;
        if (!prompt || !title) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");

        const preview = document.getElementById('preview');
        preview.srcdoc = `
            <div class="loader-container" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; font-family:sans-serif;">
                <div style="border:4px solid #f3f3f3; border-top:4px solid #8e44ad; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite;"></div>
                <h3 style="margin-top:15px; color:#555;">AI ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏™‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏™‡∏≠‡∏ô...</h3>
                <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
            </div>`;

        try {
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å Edge Function 'generate-mission'
            const { data, error } = await supabaseClient.functions.invoke('generate-mission', {
                body: { prompt: prompt }
            });

            if (error) throw error;
            if (!data || !data.html) throw new Error("AI ‡πÑ‡∏°‡πà‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤");

            currentHTML = data.html;
            preview.srcdoc = currentHTML;
            document.getElementById('saveArea').style.display = 'block';

        } catch (e) {
            console.error(e);
            preview.srcdoc = `<body style='padding:20px; font-family:sans-serif; color:red;'><h3>‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</h3><p>${e.message}</p></body>`;
        }
    }

    // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡∏á Table 'missions'
    async function saveMission() {
        const title = document.getElementById('missionTitle').value;
        const cid = new URLSearchParams(window.location.search).get('cid');

        if (!title || !currentHTML) return alert("‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö");
        if (!cid) return alert("‡πÑ‡∏°‡πà‡∏û‡∏ö Classroom ID ‡πÉ‡∏ô URL");

        try {
            const { error } = await supabaseClient.from('missions').insert({
                classroom_id: cid,
                title: title,
                mission_type: 'canvas',
                content_data: { html: currentHTML },
                reward_points: 20
            });

            if (error) throw error;

            alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à üéâ");
            window.location.href = `classroom-detail.html?id=${cid}`;

</script>
