<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สร้างภารกิจใหม่ - FlipSchool</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .template-card { border: 2px solid #eee; border-radius: 20px; padding: 20px; cursor: pointer; transition: 0.3s; text-align: center; }
        .template-card:hover { border-color: var(--primary); background: #f0f4ff; }
        .template-card i { font-size: 40px; color: var(--primary); margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav>... (ไตเติลบาร์เดิม) ...</nav>
    <main class="main-content">
        <h2 style="font-family:Kanit">เลือกรูปแบบภารกิจเกม</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="template-card" onclick="setupMission('quiz')">
                <i class="fas fa-list-ul"></i><br><strong>คำถามตัวเลือก</strong>
            </div>
            <div class="template-card" onclick="setupMission('speech')">
                <i class="fas fa-microphone"></i><br><strong>อ่านออกเสียง</strong>
            </div>
            <div class="template-card" onclick="setupMission('order')">
                <i class="fas fa-sort-alpha-down"></i><br><strong>เรียงประโยค</strong>
            </div>
            <div class="template-card" onclick="setupMission('match')">
                <i class="fas fa-th"></i><br><strong>เกมจับคู่</strong>
            </div>
        </div>
    </main>

    <script>
        function setupMission(type) {
            // โลจิกเปิด Form ตามประเภท
            alert('เปิดฟอร์มสร้างเกมประเภท: ' + type);
            // ในขั้นถัดไปจะส่งไปยังฟอร์มบันทึก JSON ลง content_data
        }
    </script>
</body>
</html>
