    <script>
        const API_VERSION = "v1beta";
        const API_URL = "https://generativelanguage.googleapis.com";

        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if(savedKey) {

                testApiKey();
            }
        });

        async function testApiKey() {
            const key = document.getElementById('geminiKey').value;
            if(!key) return;
            try {
                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ú‡πà‡∏≤‡∏ô‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô
                const res = await fetch(`${API_URL}/${API_VERSION}/models/gemini-1.5-flash?key=${key}`);
                const json = await res.json();
                if(json.error) throw new Error(json.error.message);

                document.getElementById('statusDot').classList.add('on');
                document.getElementById('statusText').innerText = "‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ API ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
                localStorage.setItem('gemini_api_key', key);
            } catch(e) {

                document.getElementById('statusText').innerText = "Key ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á";
            }
        }

        async function generateByAI() {
            const prompt = document.getElementById('aiPrompt').value;
            const key = document.getElementById('geminiKey').value;
            const model = document.getElementById('modelSelect').value;

            if(!prompt || !key) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ API Key");

            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                // ‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç URL: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ models/ ‡∏ã‡πâ‡∏≥‡∏ã‡πâ‡∏≠‡∏ô ‡πÅ‡∏•‡∏∞‡πÉ‡∏ä‡πâ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢ : ‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏°‡πÄ‡∏î‡∏•
                const endpoint = `${API_URL}/${API_VERSION}/models/${model}:generateContent?key=${key}`;

                const instruction = `‡∏ï‡∏≠‡∏ö‡πÄ‡∏õ‡πá‡∏ô JSON ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô (Array of Objects)
                ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° Quiz 3 ‡∏Ç‡πâ‡∏≠ ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á: "${prompt}"
                ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö: [{"q":"‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°","ok":"‡∏ñ‡∏π‡∏Å","no":"‡∏ú‡∏¥‡∏î"}]`;

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: instruction }] }] })
                });

                const data = await response.json();
                
                if(data.error) {
                    // ‡∏´‡∏≤‡∏Å‡πÄ‡∏à‡∏≠‡∏õ‡∏±‡∏ç‡∏´‡∏≤ model not found ‡πÉ‡∏´‡πâ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏™‡∏≤‡πÄ‡∏´‡∏ï‡∏∏‡∏à‡∏£‡∏¥‡∏á
                    throw new Error(`Google API ‡πÅ‡∏à‡πâ‡∏á‡∏ß‡πà‡∏≤: ${data.error.message}`);
