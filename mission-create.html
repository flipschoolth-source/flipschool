        .screen-content { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }

    <script>
        let currentType = 'quiz';
        let currentModel = 'gemini-2.0-flash';
        let generatedData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if(savedKey) {
                document.getElementById('geminiKey').value = savedKey;
                updateKeyStatus(true);
            }
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        function toggleKeyVisibility() {
            const input = document.getElementById('geminiKey');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        async function pasteKey() {
            const text = await navigator.clipboard.readText();
            document.getElementById('geminiKey').value = text;
            localStorage.setItem('gemini_api_key', text);
        }

        async function testApiKey() {
            const key = document.getElementById('geminiKey').value;
            if(!key) return alert('‡πÉ‡∏™‡πà‡∏Ñ‡∏µ‡∏¢‡πå‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö');
            document.getElementById('loadingOverlay').style.display = 'flex';
            try {
                // ‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç URL ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà Google ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "ping" }] }] })
                });
                const json = await res.json();
                if(json.error) throw new Error(json.error.message);
                alert('‚úÖ ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Ñ‡∏µ‡∏¢‡πå‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ');
                updateKeyStatus(true);
                localStorage.setItem('gemini_api_key', key);
            } catch (e) {
                alert('‚ùå ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß: ' + e.message);
                updateKeyStatus(false);
            }
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function setModel(m) {
            currentModel = m;
            document.querySelectorAll('.model-btn').forEach(b => b.classList.remove('active'));
            const idMap = {'gemini-2.0-flash': 'm-2flash', 'gemini-1.5-flash': 'm-1flash', 'gemini-1.5-pro': 'm-1pro'};
            document.getElementById(idMap[m]).classList.add('active');
            document.getElementById('curModelName').innerText = m.replace('gemini-', '').toUpperCase();
        }

        async function generateByAI() {
            const prompt = document.getElementById('aiPrompt').value;
            const key = document.getElementById('geminiKey').value;
            if(!prompt || !key) return alert('‡∏£‡∏∞‡∏ö‡∏∏‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÅ‡∏•‡∏∞‡∏Ñ‡∏µ‡∏¢‡πå‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö');
            document.getElementById('loadingOverlay').style.display = 'flex';
            try {
                // ‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á URL ‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${key}`;
                const instruction = `‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• JSON ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Å‡∏° ${currentType} ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á ${prompt} ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô ‡∏´‡πâ‡∏≤‡∏°‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ô‡∏≥‡∏´‡∏ô‡πâ‡∏≤. 
                - quiz: [{"q":"?", "ok":"‡∏ñ‡∏π‡∏Å", "no":"‡∏ú‡∏¥‡∏î"}]
                - speech: ["‡∏Ñ‡∏≥1", "‡∏Ñ‡∏≥2"]`;

                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: instruction }] }] })
                });
                const json = await res.json();
                if(json.error) throw new Error(json.error.message);

                const raw = json.candidates[0].content.parts[0].text;
                generatedData = JSON.parse(raw.replace(/```json|```/g, "").trim());
                document.getElementById('dataEditor').innerHTML = `<pre>${JSON.stringify(generatedData, null, 2)}</pre>`;
                renderPreview();
            } catch (e) {

            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function renderPreview() {
            const c = document.getElementById('previewContent');
