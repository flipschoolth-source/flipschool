<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>เข้าสู่ระบบ - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ใช้ Theme เดียวกับหน้า Index --- */
        :root { 
            --primary: #00008B; 
            --primary-light: #0000cd;
            --accent: #FF8C00; 
            --school-bg: #E6F7FF; 
            --text-main: #333; 
            --text-muted: #555; 
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f9f9f9; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- Navbar (ให้ตรงกับหน้า index.html) --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 15px; cursor: pointer; text-decoration: none; }
        .logo-container img { height: 45px; width: auto; }
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-name { font-size: 22px; font-weight: 600; color: #333; }
        .brand-name span { color: var(--primary); }
        .slogan { font-family: 'Sarabun', sans-serif; font-size: 12px; color: #666; }
        
        .back-link {
            color: var(--primary); text-decoration: none; font-size: 16px; font-weight: 500;
            display: flex; align-items: center; gap: 8px; transition: all 0.3s;
            font-family: 'Kanit', sans-serif; border: 1.5px solid var(--primary);
            padding: 6px 20px; border-radius: 50px;
        }
        .back-link:hover { background: var(--primary); color: #fff; }

        /* --- Main Container --- */
        .login-container {
            flex: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(249, 249, 249, 0.9), rgba(249, 249, 249, 0.9)), url('img/cover01.jpg');
            background-size: cover; background-position: center;
        }

        .header-text { text-align: center; margin-bottom: 40px; }
        .header-text h1 {
            font-family: 'Kanit', sans-serif; color: var(--primary);
            font-size: 36px; margin-bottom: 10px; font-weight: 700;
        }
        .header-text p { color: var(--text-muted); font-size: 18px; }

        .role-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
            width: 100%; max-width: 800px;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-radius: 24px; padding: 50px 30px; text-align: center;
            text-decoration: none; color: var(--text-main); border: 2px solid #eee;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .role-card:hover { transform: translateY(-10px); border-color: var(--primary); }

        .role-icon-box {
            width: 110px; height: 110px; margin: 0 auto 25px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 50px; transition: transform 0.3s;
        }
        
        .student-card .role-icon-box { background-color: #FFF3E0; color: var(--accent); }
        .teacher-card .role-icon-box { background-color: var(--school-bg); color: var(--primary); }

        .role-title { font-family: 'Kanit', sans-serif; font-size: 26px; font-weight: 700; margin-bottom: 12px; }
        .role-desc { font-size: 15px; color: #777; line-height: 1.5; }

        .footer { padding: 25px; font-size: 0.9rem; color: #888; text-align: center; background: #fff; border-top: 1px solid #eee; }

        @media (max-width: 768px) {
            nav { padding: 12px 20px; }
            .logo-container img { height: 35px; }
            .brand-name { font-size: 18px; }
            .slogan { display: none; }
            .role-grid { grid-template-columns: 1fr; width: 90%; }
            .header-text h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div> 
                <div class="slogan">...</div> 
            </div>
        </a>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> ย้อนกลับ</a>
    </nav>

    <div class="login-container">
        <div class="header-text">
            <h1>ยินดีต้อนรับเข้าสู่ระบบ</h1>
            <p>กรุณาเลือกประเภทผู้ใช้งานเพื่อเข้าจัดการข้อมูล</p>
        </div>

        <div class="role-grid">
            <a href="student-login.html" class="role-card student-card">
                <div class="role-icon-box"><i class="fas fa-user-graduate"></i></div>
                <div>
                    <div class="role-title">นักเรียน</div>
                    <div class="role-desc">เข้าห้องเรียนทำภารกิจสุดท้าทาย<br>สะสมแต้มและสนุกไปกับการเรียนรู้</div>
                </div>
            </a>

            <a href="teacher-login.html" class="role-card teacher-card">
                <div class="role-icon-box"><i class="fas fa-chalkboard-teacher"></i></div>
                <div>
                    <div class="role-title">คุณครู</div>
                    <div class="role-desc">บริหารจัดการห้องเรียน สร้างภารกิจ<br>และติดตามความก้าวหน้าของนักเรียน</div>
                </div>
            </a>
        </div>
    </div>

    <div class="footer">...</div> 
    
    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ตรวจสอบและเรียกใช้งานฟังก์ชันอัปเดต UI จาก config.js
            if (typeof initAppUI === 'function') {
                initAppUI();
            }
        });
    </script>
</body>
</html>
