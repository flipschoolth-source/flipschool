<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - FlipSchool</title>
    <meta name="theme-color" content="#00AEEF">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text">Flip<span>School</span></div>
        </a>
        <div class="nav-menu">
            <a href="register.html" class="nav-btn btn-outline">ลงทะเบียน</a>
            <a href="home.html" class="nav-btn btn-filled">บทเรียน</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="img/favicon.png" alt="Logo">
                <h2>เข้าสู่ระบบ</h2>
                <p style="color: #888; font-size: 0.9rem; margin-bottom: 20px;">ยินดีต้อนรับกลับสู่ห้องเรียน</p>
            </div>

            <form action="home.html">
                <div class="form-group">
                    <label>อีเมล หรือ ชื่อผู้ใช้งาน</label>
                    <input type="text" class="form-control" placeholder="user@flipschool.in.th" required>
                </div>
                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <div class="password-wrapper">
                        <input type="password" id="passwordInput" class="form-control" placeholder="••••••••" required>
                        <i class="fas fa-eye toggle-password-icon" onclick="togglePassword(this, 'passwordInput')"></i>
                    </div>
                </div>
                <button type="submit" class="cta-btn" style="width: 100%; font-size: 1rem; margin-right:0;">เข้าสู่ระบบ</button>
            </form>

            <div class="switch-form">
                ยังไม่มีบัญชีใช่ไหม? <a href="register.html">สมัครสมาชิกใหม่</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
