<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>เข้าสู่ระบบ - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #00008B; 
            --primary-light: #0000cd;
            --accent: #FF8C00; 
            --school-bg: #E6F7FF; 
            --text-main: #333; 
            --text-muted: #555; 
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f9f9f9; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- Navbar (ปรับให้ตรงกับ index.html ทุกประการ) --- */
        nav {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 15px 40px; /* ความสูงเท่าหน้า index */
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; 
            top: 0; 
            z-index: 1000;
        }
        
        .logo-container { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            cursor: pointer; 
            text-decoration: none; 
            transition: transform 0.2s; 
        }
        
        .logo-container img { 
            height: 45px; /* ขนาดโลโก้เท่าหน้า index */
            width: auto; 
        }
        
        .logo-text-group { 
            display: flex; 
            flex-direction: column; 
            line-height: 1.2; 
        }
        
        .brand-name { 
            font-size: 22px; 
            font-weight: 600; 
            color: #333; 
        }
        
        .brand-name span { 
            color: var(--primary); 
        }
        
        .slogan { 
            font-family: 'Sarabun', sans-serif; 
            font-size: 12px; 
            color: #666; 
        }
        
        /* สไตล์ปุ่มย้อนกลับ */
        .back-link {
            color: var(--primary); 
            text-decoration: none; 
            font-size: 16px;
            font-weight: 500;
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
            border: 1.5px solid var(--primary);
            padding: 6px 20px;
            border-radius: 50px;
        }
        
        .back-link:hover { 
            background-color: var(--primary); 
            color: #fff; 
            box-shadow: 0 4px 10px rgba(0, 0, 139, 0.2);
        }

        /* --- ส่วนเนื้อหา Login --- */
        .login-container {
            flex: 1;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(249, 249, 249, 0.9), rgba(249, 249, 249, 0.9)), url('img/cover01.jpg');
            background-size: cover;
            background-position: center;
        }

        /* สไตล์อื่นๆ ให้คงเดิมตามที่คุณออกแบบไว้ */
        /* ... */

        @media (max-width: 768px) {
            nav { padding: 12px 20px; }
            .logo-container img { height: 35px; }
            .brand-name { font-size: 18px; }
            .slogan { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div> 
                <div class="slogan">นวัตกรรมเพื่อการจัดการเรียนรู้</div> 
            </div>
        </a>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> ย้อนกลับ
        </a>
    </nav>

    <div class="login-container">
        </div>

    <div class="footer">...</div> 
    
    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // อัปเดตข้อมูล UI พื้นฐาน (ชื่อแอป, สโลแกน, ฟุตเตอร์) ให้ตรงกันทุกหน้า
            if (typeof initAppUI === 'function') {
                initAppUI();
            }
        });
    </script>
</body>
</html>
