<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>เข้าสู่ระบบ - FlipSchool</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #00008B; 
            --primary-light: #0000cd;
            --accent: #FF8C00; 
            --school-bg: #E6F7FF; 
            --text-main: #333; 
            --text-muted: #555; 
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f4f7f9; 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Navbar (Pixel-Perfect from index.html) --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 5%; 
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            font-family: 'Kanit', sans-serif;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-container { display: flex; align-items: center; gap: 10px; cursor: pointer; text-decoration: none; }
        .logo-container img { height: 38px; width: auto; }
        
        .logo-text-group { display: flex; flex-direction: column; line-height: 1.1; }
        .brand-name { font-size: 19px; font-weight: 600; color: #333; }
        .brand-name span { color: var(--primary); }
        .slogan { font-size: 10px; color: #666; }
        
        /* --- แก้ไขปุ่มย้อนกลับให้เหมือนปุ่มเข้าระบบใน index --- */
        .back-link {
            text-decoration: none; 
            color: var(--primary); 
            border: 2px solid var(--primary); /* เส้นขอบหนา 2px เท่ากับหน้า index */
            padding: 7px 20px; /* ระยะห่างเท่ากับปุ่มหน้า index */
            border-radius: 50px; 
            font-weight: 500; 
            font-size: 14px; 
            transition: 0.3s; 
            font-family: 'Kanit', sans-serif;
            display: flex; 
            align-items: center; 
            gap: 8px;
        }
        .back-link:hover { 
            background: var(--primary); 
            color: #ffffff; 
        }

        /* --- Login Container --- */
        .login-container {
            flex: 1;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(244, 247, 249, 0.96), rgba(244, 247, 249, 0.96)), url('img/cover01.jpg');
            background-size: cover; background-position: center;
        }

        .header-text { text-align: center; margin-bottom: 45px; }
        .header-text h1 {
            font-family: 'Kanit', sans-serif; color: var(--primary);
            font-size: clamp(28px, 5vw, 36px); margin-bottom: 12px; font-weight: 700;
        }
        .header-text p { color: var(--text-muted); font-size: clamp(16px, 2vw, 18px); }

        /* --- Role Grid --- */
        .role-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;
            width: 100%; max-width: 850px;
        }

        .role-card {
            background: #ffffff;
            border-radius: 30px; padding: 50px 30px; text-align: center;
            text-decoration: none; color: var(--text-main); 
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .role-card:hover { 
            transform: translateY(-12px); 
            box-shadow: 0 25px 50px rgba(0,0,139,0.1); 
            border-color: var(--primary-light);
        }

        .role-icon-box {
            width: 100px; height: 100px; margin: 0 auto 25px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 45px; transition: 0.3s;
        }
        
        .student-card .role-icon-box { background-color: #FFF3E0; color: var(--accent); }
        .teacher-card .role-icon-box { background-color: var(--school-bg); color: var(--primary); }

        .role-title { font-family: 'Kanit', sans-serif; font-size: 26px; font-weight: 700; margin-bottom: 12px; }
        .role-desc { font-size: 15px; color: #777; line-height: 1.6; }

        .footer { 
            padding: 25px; font-size: 0.85rem; color: #888; text-align: center; 
            background: #fff; border-top: 1px solid #eee; 
            font-family: 'Kanit', sans-serif;
        }

        @media (max-width: 768px) {
            nav { padding: 12px 20px; }
            .brand-name { font-size: 18px; }
            .role-grid { grid-template-columns: 1fr; max-width: 400px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-container">
            <img src="img/favicon.png" alt="Logo">
            <div class="logo-text-group">
                <div class="brand-name">Flip<span>School</span></div> 
                <div class="slogan">...</div> 
            </div>
        </a>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> ย้อนกลับ
        </a>
    </nav>

    <main class="login-container">
        <div class="header-text">
            <h1>ยินดีต้อนรับเข้าสู่ระบบ</h1>
            <p>กรุณาเลือกประเภทผู้ใช้งานเพื่อดำเนินการต่อ</p>
        </div>

        <div class="role-grid">
            <a href="student-login.html" class="role-card student-card">
                <div class="role-icon-box"><i class="fas fa-user-graduate"></i></div>
                <div class="role-content">
                    <div class="role-title">นักเรียน</div>
                    <div class="role-desc">เข้าสู่ห้องเรียนเพื่อรับชมวิดีโอ<br>ทำภารกิจ และสะสมแต้มรางวัล</div>
                </div>
            </a>

            <a href="teacher-login.html" class="role-card teacher-card">
                <div class="role-icon-box"><i class="fas fa-chalkboard-teacher"></i></div>
                <div class="role-content">
                    <div class="role-title">คุณครู</div>
                    <div class="role-desc">จัดการเนื้อหาบทเรียน ตรวจงาน<br>และวิเคราะห์ความก้าวหน้าของนักเรียน</div>
                </div>
            </a>
        </div>
    </main>

    <footer class="footer">
        &copy; 2026 FlipSchool - GLORY Model. ทุกการเรียนรู้มีความหมาย
    </footer> 
    
    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initAppUI === 'function') {
                initAppUI();
            }
        });
    </script>
</body>
</html>
